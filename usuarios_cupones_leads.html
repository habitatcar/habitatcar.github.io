<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beneficios Leads | H√°bitat-Car</title>

    <link rel="icon" type="image/png" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --azul-habitat: #004a99;
            --rojo-cupon: #ff0000;
            --naranja-conozca: #ff9800;
            --celeste-llegar: #03a9f4;
            --azul-validar: #1a237e;
            --gris-usar: #cccccc;
            --verde-activo: #4caf50;
            --gris-volver: #757575;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--azul-habitat); 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            padding-bottom: 120px;
            width: 100%;
            overflow-x: hidden;
        }

        .header-white { 
            padding: 20px 10px; text-align: center; background: white; 
            border-bottom: 6px solid var(--rojo-cupon); width: 100%;
        }
        .header-white img { width: 100%; max-width: 250px; height: auto; }

        .filtro-container {
            padding: 15px; display: flex; gap: 10px;
            background: rgba(255,255,255,0.1); width: 100%;
        }
        
        .search-wrapper { position: relative; flex: 1.5; }
        .search-wrapper::before {
            content: "üîç"; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); z-index: 1;
        }
        .search-wrapper input {
            width: 100%; padding: 12px 12px 12px 35px; border-radius: 8px; border: none; font-size: 16px;
        }
        .filtro-container select { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }

        .grid { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; }

        .card {
            background: white; border-radius: 15px; overflow: hidden; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); text-align: center; padding-bottom: 20px;
        }

        .card.usado { filter: grayscale(1); opacity: 0.7; pointer-events: none; }
        .card.usado::after {
            content: "CANJEADO"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 40px; font-weight: bold; color: rgba(255,0,0,0.5);
            border: 5px solid rgba(255,0,0,0.5); padding: 10px; border-radius: 10px;
        }

        .logo-container { height: 200px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; padding: 10px; }
        .logo-c { max-height: 180px; max-width: 90%; object-fit: contain; }

        .nombre-c { font-weight: 900; font-size: 22px; color: #000; margin: 10px 0; text-transform: uppercase; }
        .beneficio-c { color: var(--rojo-cupon); font-size: 26px; font-weight: 900; margin: 5px 0; }
        
        .btn-stack { padding: 0 10px; display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .btn-act { 
            width: 100%; padding: 14px; border: none; border-radius: 5px; 
            font-weight: bold; font-size: 17px; color: white; cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .btn-conozca { background-color: var(--naranja-conozca); }
        .btn-llegar { background-color: var(--celeste-llegar); }
        .btn-validar { background-color: var(--azul-validar); }
        .btn-usar { background-color: var(--gris-usar); color: white; pointer-events: none; }
        .btn-usar.activo { background-color: var(--verde-activo) !important; pointer-events: auto !important; }

        .custom-alert-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 7000;
        }
        .custom-alert-box {
            background: white; border-radius: 20px; padding: 35px 20px; text-align: center;
            max-width: 320px; width: 90%; border: 5px solid var(--azul-habitat);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 20px;
            overflow-y: auto;
        }

        /* AJUSTE: Tama√±o intermedio para la tarjeta de √©xito */
        .success-card {
            border: 10px solid var(--azul-habitat); border-radius: 30px; padding: 35px 20px;
            width: 95%; max-width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: white;
            margin: auto;
        }

        .timer-container {
            margin: 20px auto; width: 140px; height: 140px; border-radius: 50%;
            border: 11px solid var(--rojo-cupon); display: flex; align-items: center; justify-content: center;
            background: #fff5f5;
        }
        .timer-circle { font-size: 75px; font-weight: 900; color: var(--rojo-cupon); }

        .aviso-cajero {
            margin-top: 25px; 
            padding: 15px;
            font-size: 19px; 
            font-weight: 900; 
            color: var(--azul-habitat);
            border-radius: 12px;
            animation: parpadeoFondo 1.5s infinite;
        }

        @keyframes parpadeoFondo {
            0% { background-color: rgba(0, 74, 153, 0); }
            50% { background-color: rgba(0, 74, 153, 0.15); }
            100% { background-color: rgba(0, 74, 153, 0); }
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #reader { width: 300px; background: white; border-radius: 10px; overflow: hidden; }

        .advertencia-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 5000; padding: 20px;
        }
        .advertencia-contenido {
            background: white; border-radius: 20px; padding: 25px; text-align: center; max-width: 350px; width: 95%;
        }
        .advertencia-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-si { background: #d32f2f; color: white; flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; }
        .btn-no { background: var(--gris-volver); color: white; flex: 1; padding: 15px; border-radius: 10px; border: none; font-weight: bold; }

        footer {
            position: fixed; bottom: 0; width: 100%; background: white; 
            padding: 10px; border-top: 4px solid var(--rojo-cupon); z-index: 900;
        }
    </style>
</head>
<body>

    <div class="header-white">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    </div>

    <div class="filtro-container">
        <div class="search-wrapper">
            <input type="text" id="filtroNombre" placeholder="Buscar local..." onkeyup="filtrar()">
        </div>
        <select id="filtroVence" onchange="filtrar()">
            <option value="todos">Vence en...</option>
            <option value="3">3 d√≠as o menos</option>
            <option value="7">7 d√≠as o menos</option>
        </select>
    </div>

    <div id="contenedor-cupones" class="grid"></div>

    <div id="modal-qr" class="modal">
        <h2 style="color:white">Escanee el QR del local</h2>
        <div id="reader"></div>
        <button onclick="cerrarScanner()" style="margin-top:20px; padding:10px 20px; background:white; border:none; border-radius:5px; font-weight:bold;">CANCELAR</button>
    </div>

    <div id="pantalla-exito" class="success-page">
        <div class="success-card">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width:230px; margin-bottom:20px;">
            <h1 style="color:var(--azul-habitat); margin:0; font-size: 26px;">ü•≥ ¬°FELICITACIONES!</h1>
            <p style="font-size:18px; margin-top: 15px;">Beneficio activado en:</p>
            <p id="exito-comercio" style="font-weight:900; font-size:22px; margin:5px 0; color: #000;"></p>
            <p id="exito-beneficio" style="font-size:26px; color:var(--rojo-cupon); font-weight:900;"></p>
            
            <div class="timer-container">
                <div class="timer-circle" id="countdown">30</div>
            </div>
            <p style="font-weight:bold; color:#555; font-size: 15px;">V√°lido por 30 segundos.</p>
            <div class="aviso-cajero">Mostrale esta pantalla al cajero</div>
        </div>
    </div>

    <footer>
        <div style="display:flex; justify-content:center; gap:10px; margin-bottom:5px;">
            <a href="soy_curioso.html" style="background:var(--celeste-llegar); padding:8px 15px; border-radius:20px; color:white; font-weight:bold; text-decoration:none; font-size:12px;">SOY CURIOSO</a>
            <a href="tutorial.html" style="background:var(--naranja-conozca); padding:8px 15px; border-radius:20px; color:white; font-weight:bold; text-decoration:none; font-size:12px;">TUTORIAL</a>
        </div>
        <div style="text-align:center; font-size:12px; color:var(--azul-habitat); font-weight:bold;">
            www.habitatcar.com.ar | Cel: 388-4618228
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        const getUsados = () => JSON.parse(localStorage.getItem('usados_v16_ok') || "[]");

        window.addEventListener('load', () => {
            const pos = localStorage.getItem('last_scroll_pos');
            if(pos) { window.scrollTo(0, parseInt(pos)); localStorage.removeItem('last_scroll_pos'); }
        });

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-cupones');
            const usados = getUsados();
            let html = "";
            snap.forEach(docSnap => {
                const c = docSnap.data();
                const id = docSnap.id;
                if (c.estado === "inactivo") return;
                const esUsado = usados.includes(id);
                const nombre = c.nombre || "Local";
                const beneficio = c.valLead ? `${c.valLead}% ${c.txtLead || ''}` : "Consultar";

                html += `
                    <div class="card ${esUsado ? 'usado' : ''}" id="card-${id}" data-nombre="${nombre.toLowerCase()}">
                        <div class="logo-container"><img src="${c.logoUrl}" class="logo-c"></div>
                        <div class="nombre-c">${nombre}</div>
                        <div class="beneficio-c">${beneficio}</div>
                        <div class="btn-stack">
                            <button class="btn-act btn-conozca">Conozca el comercio</button>
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/${encodeURIComponent(c.direccion || nombre)}')">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar Cup√≥n con QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="preguntarCajero('${id}', '${nombre}', '${beneficio}')">Usar el Beneficio</button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        window.mostrarAlertaLina = (mensaje) => {
            const overlay = document.createElement('div');
            overlay.className = 'custom-alert-overlay';
            overlay.innerHTML = `
                <div class="custom-alert-box">
                    <div style="font-size: 60px; color: #4caf50; margin-bottom: 15px;">‚úÖ</div>
                    <p style="font-size: 24px; font-weight: 900; color: var(--azul-habitat); margin: 0; line-height: 1.2;">${mensaje}</p>
                    <p style="font-size: 19px; color: #333; font-weight: 600; margin-top: 12px;">Ahora puede usar el beneficio.</p>
                </div>
            `;
            document.body.appendChild(overlay);
            setTimeout(() => { overlay.remove(); }, 3000);
        };

        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    const btnUsar = document.getElementById(`btn-usar-${id}`);
                    btnUsar.classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                    mostrarAlertaLina("QR VALIDADO");
                } else {
                    const overlay = document.createElement('div');
                    overlay.className = 'custom-alert-overlay';
                    overlay.innerHTML = `<div class="custom-alert-box"><div style="font-size: 60px; margin-bottom: 10px;">‚ùå</div><p style="font-size: 20px; font-weight: bold;">QR INCORRECTO</p></div>`;
                    document.body.appendChild(overlay);
                    setTimeout(() => { overlay.remove(); }, 2000);
                }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.preguntarCajero = (id, nombre, beneficio) => {
            if (!document.getElementById(`btn-usar-${id}`).classList.contains('activo')) return;

            const alerta = document.createElement('div');
            alerta.className = 'advertencia-overlay';
            alerta.id = 'alerta-cajero';
            alerta.innerHTML = `
                <div class="advertencia-contenido" style="border: 4px solid var(--rojo-cupon);">
                    <h3 style="color:red; font-size:26px; margin-bottom: 15px;">‚ö†Ô∏è ¬°ATENCI√ìN!</h3>
                    <p style="font-size:19px; line-height: 1.4;">¬øAvisaste al cajero que usar√°s el cup√≥n de descuento?<br><br><br>
                    <strong>Si no le avisaste, perder√°s la validez del beneficio.</strong></p>
                    <div class="advertencia-btns">
                        <button class="btn-si" onclick="finalizarCanje('${id}', '${nombre}', '${beneficio}')">S√ç, le avis√©</button>
                        <button class="btn-no" onclick="document.getElementById('alerta-cajero').remove()">Volver</button>
                    </div>
                </div>`;
            document.body.appendChild(alerta);
        };

        window.finalizarCanje = async (id, nom, ben) => {
            const u = getUsados();
            if(!u.includes(id)) {
                u.push(id);
                localStorage.setItem('usados_v16_ok', JSON.stringify(u));
            }

            localStorage.setItem('last_scroll_pos', window.scrollY);
            const alertCajero = document.getElementById('alerta-cajero');
            if(alertCajero) alertCajero.remove();
            
            document.getElementById('exito-comercio').innerText = nom;
            document.getElementById('exito-beneficio').innerText = ben;
            document.getElementById('pantalla-exito').style.display = 'flex';
            
            try {
                const ref = doc(db, "comercios", id);
                await updateDoc(ref, { 
                    totalUsos: increment(1),
                    usosHoy: increment(1),
                    usosSemana: increment(1),
                    usosMes: increment(1),
                    usosAnio: increment(1)
                });

                let s = 30;
                const t = setInterval(() => {
                    s--;
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) {
                        clearInterval(t);
                        location.reload();
                    }
                }, 1000);
            } catch(e) { console.error(e); }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.dataset.nombre.includes(texto) ? 'block' : 'none';
            });
        };
    </script>
</body>
</html>
