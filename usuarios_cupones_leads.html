<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true  ">
    <link rel="apple-touch-icon" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true  ">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        :root {
            --azul-habitat: #003d80; 
            --rojo-cupon: #e60000;
            --naranja: #ff8c00;
            --celeste: #0288d1;
            --verde: #2e7d32;
            --negro: #000000;
            --azul-validar: #0d124a;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--azul-habitat); 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding-bottom: 100px; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header-white { 
            padding: 30px 15px; text-align: center; background: white; border-bottom: 6px solid var(--rojo-cupon);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative; z-index: 10;
        }
        .header-white img { width: 100%; max-width: 300px; height: auto; display: block; margin: 0 auto; }

        .search-container { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .search-container input, .search-container select {
            padding: 12px; border-radius: 8px; border: none; font-size: 16px; width: 100%; box-sizing: border-box;
        }

        .grid { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }

        .card {
            background: white; border-radius: 15px; overflow: hidden; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); text-align: center; padding-bottom: 20px;
            transition: transform 0.2s;
        }

        .card.usado { filter: grayscale(1); opacity: 0.7; pointer-events: none; }
        .card.usado::after {
            content: "CANJEADO";
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 40px; font-weight: 900; color: rgba(230,0,0,0.5);
            border: 5px solid rgba(230,0,0,0.5); padding: 10px; border-radius: 10px;
            z-index: 20;
        }

        .logo-container { height: 250px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; padding: 15px; position: relative; }
        .logo-c { max-height: 220px; max-width: 95%; object-fit: contain; z-index: 2; }
        .logo-bg { position: absolute; width: 80%; opacity: 0.05; z-index: 1; filter: grayscale(1); }

        .nombre-c { font-weight: 900; font-size: 24px; color: var(--negro); margin: 10px 0; text-transform: uppercase; }
        .beneficio-c { color: var(--rojo-cupon); font-size: 28px; font-weight: 900; margin: 10px 0; }
        .info-txt { display: block; font-size: 18px; color: #444; margin: 12px 0; font-weight: 600; }

        .btn-stack { padding: 0 15px; display: flex; flex-direction: column; gap: 10px; }
        .btn-act { padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; color: white; cursor: pointer; }
        .btn-validar { background: var(--azul-validar); box-shadow: 0 4px #06092b; }
        .btn-validar:active { transform: translateY(2px); box-shadow: 0 2px #06092b; }

        .btn-usar { background: #ccc; pointer-events: none; }
        .btn-usar.activo { background: var(--verde); pointer-events: auto; box-shadow: 0 4px #1b5e20; }
        .btn-usar.activo:active { transform: translateY(2px); box-shadow: 0 2px #1b5e20; }

        .custom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .custom-alert { background: white; width: 85%; max-width: 350px; border-radius: 20px; border: 5px solid var(--azul-habitat); text-align: center; padding: 25px; box-sizing: border-box; }
        
        .success-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #reader { width: 300px; background: white; border-radius: 10px; overflow: hidden; }
    </style>
</head>
<body>

    <div class="header-white">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    </div>

    <div class="search-container">
        <input type="text" id="filtroNombre" placeholder="Buscar comercio..." onkeyup="filtrar()">
        <select id="filtroVence" onchange="filtrar()">
            <option value="todos">Todos los vencimientos</option>
            <option value="7">Vence en 7 días</option>
            <option value="15">Vence en 15 días</option>
            <option value="30">Vence en 30 días</option>
        </select>
    </div>

    <div id="contenedor-cupones" class="grid"></div>

    <div id="overlay-atencion" class="custom-overlay">
        <div class="custom-alert">
            <h2 style="color:#e63946">⚠️ ATENCIÓN</h2>
            <p style="font-size:18px; font-weight:bold;">¿Avisaste al cajero que vas a utilizar el cupón ahora?</p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="btn-confirmar-final" class="btn-act" style="background:var(--verde); flex:1;">SÍ, AVISÉ</button>
                <button onclick="cerrarAtencion()" class="btn-act" style="background:#888; flex:1;">NO</button>
            </div>
        </div>
    </div>

    <div id="modal-qr" class="modal">
        <h2 style="color:white; margin-bottom:20px;">Escanee el QR del Local</h2>
        <div id="reader"></div>
        <button onclick="cerrarScanner()" class="btn-act" style="background:var(--rojo-cupon); margin-top:20px; width:200px;">CANCELAR</button>
    </div>

    <div id="pantalla-exito" class="success-page">
        <h1 style="color:var(--verde); font-size:40px; margin:0;">¡CANJE EXITOSO!</h1>
        <p style="font-size:20px; color:#666;">Presentá este código en caja</p>
        <div id="exito-id-texto" style="font-size:32px; font-weight:900; margin:15px 0; color:var(--negro); letter-spacing:2px;"></div>
        <svg id="barcode"></svg>
        <h2 id="exito-comercio" style="text-transform:uppercase; margin-top:20px;"></h2>
        <div style="margin-top:30px; padding:15px; background:#f0f0f0; border-radius:10px;">
            <p style="margin:0; font-weight:bold;">Esta pantalla se cerrará en:</p>
            <span id="countdown" style="font-size:30px; font-weight:900; color:var(--rojo-cupon);">30</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const leadId = localStorage.getItem('leadId_habitat');
        if (!leadId) { window.location.replace("usuarios_registro_lead.html"); }

        let scanner = null;

        onSnapshot(doc(db, "leads", leadId), (leadDoc) => {
            const leadData = leadDoc.data() || {};
            const conteos = leadData.conteos_por_comercio || {};

            onSnapshot(collection(db, "comercios"), (querySnapshot) => {
                const contenedor = document.getElementById('contenedor-cupones');
                let html = "";

                querySnapshot.forEach(docSnap => {
                    const c = docSnap.data();
                    const id = docSnap.id;
                    const nombreComercio = c.nombre;

                    if (c.estado === "inactivo") return;

                    const nUsos = (conteos && conteos[nombreComercio]) ? conteos[nombreComercio] : 0;
                    const esUsado = nUsos > 0; 

                    const hoy = new Date();
                    const vence = new Date(c.vencimiento);
                    const diff = Math.ceil((vence - hoy) / (1000 * 60 * 60 * 24));

                    html += `
                        <div class="card ${esUsado ? 'usado' : ''}" data-nombre="${nombreComercio.toLowerCase()}" data-vence="${diff}">
                            <div class="logo-container">
                                <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo-bg">
                                <img src="${c.logoUrl}" class="logo-c">
                            </div>
                            <div class="nombre-c">${nombreComercio}</div>
                            <div class="beneficio-c">${c.valLead}% OFF</div>
                            
                            <div style="font-weight: 800; color: #555; margin-bottom: 10px; background: #eee; display: inline-block; padding: 2px 12px; border-radius: 5px; font-size: 15px;">
                                Usos: ${nUsos}
                            </div>

                            <span class="info-txt">Vence en: ${diff} días</span>
                            <div class="btn-stack">
                                <button class="btn-act btn-validar" onclick="abrirQR('${id}', '${c.tokenQR}')">VALIDAR QR</button>
                                <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="abrirAviso('${id}', '${nombreComercio}')">
                                    USAR BENEFICIO
                                </button>
                            </div>
                        </div>`;
                });
                contenedor.innerHTML = html;
            });
        });

        window.abrirQR = (id, tokenCorrecto) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    if (decodedText.trim() === tokenCorrecto.trim()) {
                        cerrarScanner();
                        const btn = document.getElementById(`btn-usar-${id}`);
                        btn.classList.add('activo');
                        btn.innerText = "¡LISTO PARA USAR!";
                    } else {
                        alert("Código QR no válido para este comercio.");
                        cerrarScanner();
                    }
                }
            ).catch(err => console.error(err));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if (scanner) {
                scanner.stop().then(() => { scanner = null; }).catch(err => console.error(err));
            }
        };

        window.abrirAviso = (id, nom) => {
            document.getElementById('overlay-atencion').style.display = 'flex';
            document.getElementById('btn-confirmar-final').onclick = () => finalizarCanje(id, nom);
        };

        window.cerrarAtencion = () => {
            document.getElementById('overlay-atencion').style.display = 'none';
        };

        window.finalizarCanje = async (id, nom) => {
            cerrarAtencion();
            try {
                const comRef = doc(db, "comercios", id);
                const comSnap = await getDoc(comRef);
                const idManual = "HAB-" + String((comSnap.data().totalUsos || 0) + 1).padStart(4, '0');

                await updateDoc(comRef, { totalUsos: increment(1) });

                const campoDinamico = `conteos_por_comercio.${nom}`;
                await updateDoc(doc(db, "leads", leadId), {
                    [campoDinamico]: increment(1),
                    usos_count: increment(1),
                    cupones_detallados: arrayUnion({
                        comercio: nom,
                        fecha: new Date().toLocaleDateString(),
                        codigo: idManual
                    })
                });

                document.getElementById('exito-comercio').innerText = nom;
                document.getElementById('exito-id-texto').innerText = idManual;
                JsBarcode("#barcode", idManual, { format: "CODE128", lineColor: "#000", width: 2, height: 80, displayValue: false });
                document.getElementById('pantalla-exito').style.display = 'flex';
                
                let s = 30;
                const t = setInterval(() => {
                    s--; 
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { clearInterval(t); location.reload(); }
                }, 1000);

            } catch(e) { 
                alert("Error crítico: " + e.message); 
            }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            const vencimiento = document.getElementById('filtroVence').value;
            document.querySelectorAll('.card').forEach(c => {
                const nombreMatch = c.dataset.nombre.includes(texto);
                const dias = parseInt(c.dataset.vence);
                let venceMatch = true;
                if (vencimiento !== "todos") {
                    venceMatch = (dias >= 0 && dias <= parseInt(vencimiento));
                }
                c.style.display = (nombreMatch && venceMatch) ? 'block' : 'none';
            });
        };
    </script>
</body>
</html>
