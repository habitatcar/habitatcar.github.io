<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beneficios Leads | Hábitat-Car</title>

    <link rel="icon" type="image/png" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        :root {
            --azul-habitat: #003d80; 
            --rojo-cupon: #e60000;
            --verde: #2e7d32;
            --negro: #000000;
            --azul-validar: #0d124a;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--azul-habitat); 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding-bottom: 100px; 
        }

        .header-white { 
            padding: 30px 15px; text-align: center; background: white; border-bottom: 6px solid var(--rojo-cupon);
        }
        .header-white img { width: 100%; max-width: 280px; height: auto; display: block; margin: 0 auto; }

        .grid { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }

        /* ESTADO BLOQUEADO / CANJEADO */
        .card {
            background: white; border-radius: 15px; overflow: hidden; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); text-align: center; padding-bottom: 20px;
        }

        .card.usado { filter: grayscale(1); opacity: 0.8; }
        .card.usado .btn-act { pointer-events: none; background: #999 !important; }
        .card.usado::after {
            content: "CANJEADO";
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 40px; font-weight: 900; color: rgba(230,0,0,0.6);
            border: 6px solid rgba(230,0,0,0.6); padding: 10px; border-radius: 10px;
            z-index: 10;
        }

        .logo-container { height: 180px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; padding: 10px; }
        .logo-c { max-height: 160px; max-width: 90%; object-fit: contain; }

        .nombre-c { font-weight: 900; font-size: 22px; color: var(--negro); margin: 10px 0; text-transform: uppercase; }
        .beneficio-c { color: var(--rojo-cupon); font-size: 26px; font-weight: 900; margin: 5px 0; }

        /* CAMPO DE CONTEO SOLICITADO */
        .conteo-usos-txt {
            display: inline-block;
            background: #f0f0f0;
            color: #333;
            padding: 4px 15px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        .btn-stack { padding: 0 15px; display: flex; flex-direction: column; gap: 10px; }
        .btn-act { padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; color: white; cursor: pointer; }
        .btn-validar { background: var(--azul-validar); }
        .btn-usar { background: #ccc; pointer-events: none; }
        .btn-usar.activo { background: var(--verde); pointer-events: auto; }

        /* Modales y Éxito */
        .custom-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .success-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 4000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div class="header-white">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    </div>

    <div id="contenedor-cupones" class="grid"></div>

    <div id="modal-qr" class="custom-overlay">
        <div style="background:white; padding:15px; border-radius:15px;">
            <div id="reader" style="width: 280px;"></div>
            <button onclick="cerrarScanner()" style="width:100%; margin-top:10px; padding:10px; border:none; border-radius:5px;">CANCELAR</button>
        </div>
    </div>

    <div id="pantalla-exito" class="success-page">
        <h1 style="color:var(--verde)">¡CANJE EXITOSO!</h1>
        <div id="exito-id-texto" style="font-size:32px; font-weight:900; margin:15px 0;"></div>
        <svg id="barcode"></svg>
        <h2 id="exito-comercio"></h2>
        <p>Esta pantalla se cerrará en <span id="countdown">30</span> seg.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const leadId = localStorage.getItem('leadId_habitat'); 
        if (!leadId) window.location.replace("usuarios_registro_lead.html");

        // Escuchar datos del Lead para los conteos y bloqueo
        onSnapshot(doc(db, "leads", leadId), (leadSnap) => {
            const leadData = leadSnap.data() || {};
            const conteosLocales = leadData.conteos_por_comercio || {};

            onSnapshot(collection(db, "comercios"), (snap) => {
                const contenedor = document.getElementById('contenedor-cupones');
                let html = "";

                snap.forEach(docSnap => {
                    const c = docSnap.data();
                    const id = docSnap.id;
                    const nombre = c.nombre || "Local";
                    if (c.estado === "inactivo") return;

                    // Lógica: Cuántas veces lo usó el lead en ESTE comercio
                    const nUsos = conteosLocales[nombre] || 0;
                    const esUsado = nUsos >= 1; // Bloqueo al primer uso

                    html += `
                        <div class="card ${esUsado ? 'usado' : ''}">
                            <div class="logo-container">
                                <img src="${c.logoUrl}" class="logo-c">
                            </div>
                            <div class="nombre-c">${nombre}</div>
                            <div class="beneficio-c">${c.valLead}% OFF</div>
                            
                            <div class="conteo-usos-txt">Usos: ${nUsos}</div>

                            <div class="btn-stack">
                                <button class="btn-act btn-validar" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar con QR</button>
                                <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="finalizarCanje('${id}', '${nombre}')">
                                    Usar Beneficio
                                </button>
                            </div>
                        </div>`;
                });
                contenedor.innerHTML = html;
            });
        });

        let scanner = null;
        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    const btn = document.getElementById(`btn-usar-${id}`);
                    btn.classList.add('activo');
                    btn.innerText = "¡LISTO PARA CANJEAR!";
                } else { alert("QR incorrecto"); cerrarScanner(); }
            });
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop();
        };

        window.finalizarCanje = async (id, nom) => {
            if (!confirm("¿Avisaste al cajero? Se registrará el uso ahora.")) return;

            try {
                const refCom = doc(db, "comercios", id);
                const snapCom = await getDoc(refCom);
                const idVal = "HAB-" + String((snapCom.data().totalUsos || 0) + 1).padStart(4, '0');

                // Update Comercio y Lead
                await updateDoc(refCom, { totalUsos: increment(1) });
                
                const campoLocal = `conteos_por_comercio.${nom}`;
                await updateDoc(doc(db, "leads", leadId), {
                    usos_count: increment(1),
                    [campoLocal]: increment(1),
                    cupones_detallados: arrayUnion({ comercio: nom, fecha: new Date().toLocaleDateString(), codigo: idVal })
                });

                // Pantalla Éxito
                document.getElementById('exito-comercio').innerText = nom;
                document.getElementById('exito-id-texto').innerText = idVal;
                JsBarcode("#barcode", idVal, { width: 2, height: 60 });
                document.getElementById('pantalla-exito').style.display = 'flex';

                let s = 30;
                const t = setInterval(() => {
                    s--; document.getElementById('countdown').innerText = s;
                    if(s <= 0) { clearInterval(t); location.reload(); }
                }, 1000);

            } catch(e) { alert("Error: " + e.message); }
        };
    </script>
</body>
</html>
