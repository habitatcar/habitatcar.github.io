<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beneficios Leads | H√°bitat-Car</title>

    <link rel="icon" type="image/png" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    <link rel="apple-touch-icon" href="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    <meta name="mobile-web-app-capable" content="yes">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --azul-habitat: #004a99;
            --rojo-cupon: #ff0000;
            --naranja: #ff9800;
            --celeste: #03a9f4;
            --verde: #4caf50;
            --negro: #000000;
            --gris-volver: #757575;
            --azul-validar: #1a237e;
        }

        * { box-sizing: border-box; }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--azul-habitat); 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding-bottom: 120px;
            overflow-x: hidden;
            width: 100%;
        }

        .header-white { 
            padding: 20px 10px; text-align: center; background: white; 
            border-bottom: 6px solid var(--rojo-cupon); width: 100%;
        }
        .header-white img { width: 100%; max-width: 250px; height: auto; }

        .filtro-container {
            padding: 15px; display: flex; gap: 10px;
            background: rgba(255,255,255,0.1); width: 100%;
        }
        
        .search-wrapper { position: relative; flex: 1.5; }
        .search-wrapper::before {
            content: "üîç"; position: absolute; left: 10px; top: 50%; transform: translateY(-50%); z-index: 1;
        }
        .search-wrapper input {
            width: 100%; padding: 12px 12px 12px 35px; border-radius: 8px; border: none; font-size: 16px;
        }
        .filtro-container select { flex: 1; padding: 12px; border-radius: 8px; border: none; font-size: 16px; }

        .grid { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; width: 100%; }

        .card {
            background: white; border-radius: 15px; overflow: hidden; position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); text-align: center; padding-bottom: 20px;
        }

        .card.usado { filter: grayscale(1); opacity: 0.7; pointer-events: none; }
        .card.usado::after {
            content: "CANJEADO"; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) rotate(-20deg);
            font-size: 40px; font-weight: bold; color: rgba(255,0,0,0.5);
            border: 5px solid rgba(255,0,0,0.5); padding: 10px; border-radius: 10px;
        }

        .logo-container { height: 200px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; padding: 10px; }
        .logo-c { max-height: 180px; max-width: 90%; object-fit: contain; }

        .nombre-c { font-weight: 900; font-size: 22px; color: var(--negro); margin: 10px 0; text-transform: uppercase; }
        .beneficio-c { color: var(--rojo-cupon); font-size: 26px; font-weight: 900; margin: 5px 0; }
        
        .info-txt { display: block; font-size: 16px; color: #444; margin: 8px 0; font-weight: 600; }
        .box-vence-3 { border: 2px solid var(--rojo-cupon); padding: 4px 8px; border-radius: 5px; animation: pulso 2s infinite; }
        @keyframes pulso { 0%{opacity:1} 50%{opacity:0.5} 100%{opacity:1} }

        .btn-stack { padding: 0 15px; display: flex; flex-direction: column; gap: 8px; }
        .btn-act { padding: 14px; border-radius: 10px; border: none; font-weight: bold; font-size: 15px; color: white; cursor: pointer; }
        .btn-conozca { background: var(--naranja); }
        .btn-llegar { background: var(--celeste); }
        .btn-validar { background: var(--azul-validar); }
        .btn-usar { background: var(--verde); display: none; }
        .btn-usar.activo { display: block; }

        /* Est√©tica Cartel Advertencia */
        .advertencia-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 5000; padding: 20px;
        }
        .advertencia-contenido {
            background: white; border-radius: 20px; padding: 25px; text-align: center; 
            max-width: 300px; width: 90%; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .advertencia-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-si { background: #d32f2f; color: white; flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; }
        .btn-no { background: var(--gris-volver); color: white; flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; }

        /* Pantalla √âxito */
        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .timer-circle { font-size: 110px; font-weight: 900; color: #d32f2f; line-height: 1; margin: 20px 0; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #reader { width: 290px; background: white; border-radius: 10px; }

        footer {
            position: fixed; bottom: 0; width: 100%; background: white; 
            padding: 10px; border-top: 4px solid var(--rojo-cupon); z-index: 900;
        }
    </style>
</head>
<body>

    <div class="header-white">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true">
    </div>

    <div class="filtro-container">
        <div class="search-wrapper">
            <input type="text" id="filtroNombre" placeholder="Buscar local..." onkeyup="filtrar()">
        </div>
        <select id="filtroVence" onchange="filtrar()">
            <option value="todos">Vence en...</option>
            <option value="3">3 d√≠as o menos</option>
            <option value="7">7 d√≠as o menos</option>
        </select>
    </div>

    <div id="contenedor-cupones" class="grid"></div>

    <div id="modal-qr" class="modal">
        <h2 style="color:white">Escanee el QR del local</h2>
        <div id="reader"></div>
        <button onclick="cerrarScanner()" style="margin-top:20px; padding:10px 20px; background:white; border:none; border-radius:5px; font-weight:bold;">CANCELAR</button>
    </div>

    <div id="pantalla-exito" class="success-page">
        <h1 style="color:var(--azul-habitat)">üéâ ¬°CANJE EXITOSO!</h1>
        <p style="font-size:18px;">Comercio: <strong id="exito-comercio"></strong></p>
        <div class="timer-circle" id="countdown">30</div>
        <p style="color:#666">Muestre esta pantalla al vendedor</p>
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width:120px; margin-top:30px">
    </div>

    <footer>
        <div style="display:flex; justify-content:center; gap:10px; margin-bottom:5px;">
            <a href="soy_curioso.html" class="btn-act" style="background: var(--celeste); padding: 8px 12px; font-size:12px">SOY CURIOSO</a>
            <a href="tutorial.html" class="btn-act" style="background: var(--naranja); padding: 8px 12px; font-size:12px">TUTORIAL</a>
        </div>
        <div style="text-align:center; font-size:12px; color:var(--azul-habitat); font-weight:bold;">
            www.habitatcar.com.ar | Cel: 388-4618228
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, increment, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        let idEnProceso = "";
        
        const getUsados = () => JSON.parse(localStorage.getItem('usados_v16_ok') || "[]");
        const getInicios = () => JSON.parse(localStorage.getItem('inicios_cupones') || "{}");

        // Al cargar, volver a la posici√≥n de scroll guardada
        window.addEventListener('load', () => {
            const pos = localStorage.getItem('last_scroll_pos');
            if(pos) { window.scrollTo(0, parseInt(pos)); localStorage.removeItem('last_scroll_pos'); }
        });

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-cupones');
            const usados = getUsados();
            const inicios = getInicios();
            let html = "";
            let huboCambio = false;

            snap.forEach(docSnap => {
                const c = docSnap.data();
                const id = docSnap.id;
                if (c.estado === "inactivo") return;

                const esUsado = usados.includes(id);
                const nombre = c.nombre || "Local";
                const vigenciaTotal = parseInt(c.vigenciaLead) || 0;
                let diasRestantes = vigenciaTotal;

                if (vigenciaTotal > 0) {
                    if (!inicios[id]) { inicios[id] = Date.now(); huboCambio = true; }
                    const transcurrido = Date.now() - inicios[id];
                    diasRestantes = vigenciaTotal - Math.floor(transcurrido / (1000 * 60 * 60 * 24));
                    if (diasRestantes < 0) return;
                }

                const beneficio = c.valLead ? `${c.valLead}% ${c.txtLead || ''}` : "Descuento";

                html += `
                    <div class="card ${esUsado ? 'usado' : ''}" id="card-${id}" data-nombre="${nombre.toLowerCase()}" data-vence="${diasRestantes}">
                        <div class="logo-container"><img src="${c.logoUrl}" class="logo-c"></div>
                        <div class="nombre-c">${nombre}</div>
                        <div class="beneficio-c">üí∞ ${beneficio}</div>
                        <span class="info-txt">‚è≥ Vence en: ${diasRestantes} d√≠as</span>
                        <div class="btn-stack">
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.direccion || nombre)}')">C√ìMO LLEGAR</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">VALIDAR CUP√ìN CON QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="preguntarCajero('${id}', '${nombre}')">USAR BENEFICIO</button>
                        </div>
                    </div>`;
            });
            if (huboCambio) localStorage.setItem('inicios_cupones', JSON.stringify(inicios));
            contenedor.innerHTML = html;
        });

        window.abrirQR = (id, token) => {
            idEnProceso = id;
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    document.getElementById(`btn-usar-${id}`).classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                    alert("‚úÖ Cup√≥n Validado correctamente.");
                } else { alert("‚ùå QR Incorrecto"); }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.preguntarCajero = (id, nombre) => {
            const alerta = document.createElement('div');
            alerta.className = 'advertencia-overlay';
            alerta.id = 'alerta-cajero';
            alerta.innerHTML = `
                <div class="advertencia-contenido">
                    <h3 style="margin-top:0;">‚ö†Ô∏è ATENCI√ìN</h3>
                    <p>¬øAvisaste al cajero que vas a <strong>USAR EL BENEFICIO</strong> ahora?</p>
                    <div class="advertencia-btns">
                        <button class="btn-si" onclick="finalizarCanje('${id}', '${nombre}')">S√ç, AVIS√â</button>
                        <button class="btn-no" onclick="document.getElementById('alerta-cajero').remove()">VOLVER</button>
                    </div>
                </div>`;
            document.body.appendChild(alerta);
        };

        window.finalizarCanje = async (id, nom) => {
            // Guardar posici√≥n para que al recargar vuelva aqu√≠
            localStorage.setItem('last_scroll_pos', window.scrollY);
            
            document.getElementById('alerta-cajero').remove();
            document.getElementById('exito-comercio').innerText = nom;
            document.getElementById('pantalla-exito').style.display = 'flex';
            
            const ref = doc(db, "comercios", id);
            await updateDoc(ref, { totalUsos: increment(1) });
            await addDoc(collection(db, "logs"), { fecha: Date.now(), local: nom, accion: "Canje Exitoso" });

            let s = 30;
            const t = setInterval(() => {
                s--;
                document.getElementById('countdown').innerText = s;
                if(s <= 0) {
                    clearInterval(t);
                    const u = getUsados(); u.push(id);
                    localStorage.setItem('usados_v16_ok', JSON.stringify(u));
                    location.reload();
                }
            }, 1000);
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            const venc = document.getElementById('filtroVence').value;
            document.querySelectorAll('.card').forEach(c => {
                const matchNombre = c.dataset.nombre.includes(texto);
                const dias = parseInt(c.dataset.vence);
                let matchVenc = (venc === "todos") || (dias <= parseInt(venc));
                c.style.display = (matchNombre && matchVenc) ? 'block' : 'none';
            });
        };
    </script>
</body>
</html>
