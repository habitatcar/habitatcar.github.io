        .top-nav { display: flex; gap: 10px; padding: 15px 20px; }

            box-shadow: 0 15px 35px rgba(0,0,0,0.9);

        .logo-container { min-height: 100px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; border-radius: 15px; background: white; padding: 10px; }
        .logo-c { max-height: 100px; width: auto; max-width: 100%; object-fit: contain; }
        
        .nombre-c { font-size: 1.4em; font-weight: 700; color: var(--dorado-brillante); margin: 5px 0; }

            display: block; margin: 10px 0 15px; text-transform: uppercase; letter-spacing: 1.2px;

        .btn-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-act { 
            width: 100%; padding: 15px; border-radius: 12px; border: 3px solid var(--dorado);
            color: white; font-size: 0.9em; font-weight: 800; cursor: pointer; text-transform: uppercase;
            display: flex; align-items: center; justify-content: center;
        }
        
        .btn-conozca { background-color: var(--azul-lindo); }
        .btn-llegar { background-color: var(--verde); }
        .btn-validar { background-color: var(--rosa); }
        .btn-usar { background-color: #222; color: #555; border-color: #333; pointer-events: none; }
        .btn-usar.activo { background: #000; color: var(--dorado-brillante); pointer-events: auto; border: 3px solid var(--dorado); }

        .contador-nube { background: var(--dorado); color: black; padding: 3px 10px; border-radius: 8px; margin-left: 10px; font-size: 1.1em; font-weight: 900; }

<body>

    <div class="header-vip">
        <div class="logo-box">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Habitat Car">
        </div>
    </div>

    <div class="top-nav">
        <a href="usuarios_terminos.html" class="btn-top">Soy curioso</a>
        <a href="usuarios_tutoriales.html" class="btn-top">Tutorial</a>
    </div>

    <div class="search-area">
        <input type="text" id="filtroNombre" class="input-search" placeholder="üîç Comercio" onkeyup="filtrar()">
        <select id="filtroVence" class="select-vence" onchange="filtrar()">
            <option value="todos">El cup√≥n vence en...</option>
            <option value="3">3 d√≠as</option>
            <option value="5">5 d√≠as</option>
            <option value="7">7 d√≠as</option>
            <option value="15">15 d√≠as</option>
        </select>
    </div>

    <div class="grilla" id="contenedor-vip"></div>

    <div id="popup-redes" class="modal-redes">
        <div class="popup-content">
            <h3 style="color:var(--dorado-brillante); margin-top:0;">CONOZCA EL COMERCIO</h3>
            <div id="social-links" class="social-grid"></div>
            <button onclick="cerrarPopup()" style="margin-top:25px; padding:12px 25px; background:#c62828; color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">CERRAR</button>
        </div>
    </div>

    <div id="modal-qr" class="overlay-qr">
        <div class="modal-qr">
            <h3 style="color:var(--dorado-brillante)">VALIDACI√ìN VIP</h3>
            <div id="reader" style="width: 100%; background: #000; border-radius: 15px; overflow: hidden; margin-top: 15px; border: 1px solid var(--dorado);"></div>
            <button class="btn-act" style="background:#333; margin-top:20px; border-color:#555" onclick="cerrarScanner()">CANCELAR</button>
        </div>
    </div>

    <footer class="footer-identificacion">
        <a href="https://www.habitatcar.com.ar" class="footer-link" target="_blank">www.habitatcar.com.ar</a>
        <a href="https://wa.me/543884618228" class="footer-link" target="_blank">Cel: 388-4618228</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        let idEnProceso = "";
        const getConteoUso = (id) => parseInt(localStorage.getItem('uso_vip_' + id) || "0");

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            snap.forEach(d => {
                const c = d.data();
                const id = d.id;
                if (c.estado && c.estado.toLowerCase() === "inactivo") return;
                
                const nUso = getConteoUso(id);
                const diasVence = c.dias_vence || "Recurrente";
                let vigencia = c.dias_vence ? `Vence en ${c.dias_vence} d√≠as` : "Beneficio VIP Recurrente";

                let htmlLogo = "";
                if (c.logo) {
                    htmlLogo = `<div class="logo-container"><img src="${c.logo}" class="logo-c"></div>`;
                }

                html += `
                    <div class="card-vip" data-nombre="${c.nombre ? c.nombre.toLowerCase() : ''}" data-vence="${diasVence}">
                        ${htmlLogo}
                        <div class="nombre-c">${c.nombre || ''}</div>
                        <div class="beneficio-c">${c.beneficio_vip || ''}</div>
                        <div class="desc-c">${c.beneficio || ''}</div>
                        <span class="vence-vip">‚òÖ ${vigencia} ‚òÖ</span>
                        <div class="info-line">üìç <b>Direcci√≥n:</b> ${c.direccion || ''}</div>
                        <div class="info-line">üèôÔ∏è <b>Ciudad:</b> ${c.ciudad || ''}</div>
                        <div class="btn-stack">
                            ${(c.web || c.instagram || c.facebook || c.whatsapp) ? `<button class="btn-act btn-conozca" onclick="abrirRedes('${id}')">Conozca el comercio</button>` : ''}
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent((c.direccion || '') + ' ' + (c.ciudad || '')))">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" onclick="abrirQR('${id}')">Validar cup√≥n con QR en el comercio</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="finalizar('${id}', '${c.nombre}')">
                                Usar beneficio <span class="contador-nube">${nUso}</span>
                            </button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        window.abrirRedes = async (id) => {
            const docRef = doc(db, "comercios", id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const c = docSnap.data();
                const container = document.getElementById('social-links');
                container.innerHTML = "";
                if(c.web) container.innerHTML += `<a href="${c.web}" target="_blank" class="btn-social">WEB</a>`;
                if(c.instagram) container.innerHTML += `<a href="${c.instagram}" target="_blank" class="btn-social">INSTAGRAM</a>`;
                if(c.facebook) container.innerHTML += `<a href="${c.facebook}" target="_blank" class="btn-social">FACEBOOK</a>`;
                if(c.whatsapp) container.innerHTML += `<a href="https://wa.me/${c.whatsapp}" target="_blank" class="btn-social">WHATSAPP</a>`;
                document.getElementById('popup-redes').style.display = 'flex';
            }
        };

        window.abrirQR = (id) => {
            idEnProceso = id;
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, () => {
                cerrarScanner();
                const btn = document.getElementById(`btn-usar-${idEnProceso}`);
                if(btn) { 
                    btn.classList.add('activo'); 
                    btn.innerHTML = `CONFIRMAR USO <span class="contador-nube">${getConteoUso(idEnProceso)}</span>`; 
                }
            }).catch(()=>{});
        };

        window.finalizar = async (id, nom) => {
            const nuevoConteo = getConteoUso(id) + 1;
            await addDoc(collection(db, "logs_vip"), { comercio: nom, fecha: serverTimestamp(), uso_nro: nuevoConteo });
            localStorage.setItem('uso_vip_' + id, nuevoConteo);
            location.reload();
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.cerrarPopup = () => document.getElementById('popup-redes').style.display = 'none';
        
        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            const vence = document.getElementById('filtroVence').value;
            document.querySelectorAll('.card-vip').forEach(c => {
                const matchNombre = c.dataset.nombre.includes(texto);
                const matchVence = (vence === "todos") || (c.dataset.vence == vence);
                c.style.display = (matchNombre && matchVence) ? 'block' : 'none';
            });
        };
    </script>
</body>
