<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | Hábitat-Car</title>
    <style>
        :root {
            --azul-habitat: #004a99;
            --oro-vip: #d4af37;
            --oro-brillante: #f9d976;
            --azul-fondo: rgba(10, 25, 47, 0.98);
            --blanco: #ffffff;
            --rojo-error: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 80px;
            color: white;
        }

        .container {
            background: var(--azul-fondo);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 2px solid var(--oro-vip);
        }

        .logo { width: 100%; max-width: 300px; margin-bottom: 20px; }
        h2 { color: var(--oro-vip); text-transform: uppercase; margin-bottom: 20px; }

        #msg-validacion {
            padding: 12px; margin-bottom: 20px; border-radius: 8px; font-weight: bold;
        }
        .valido { background: rgba(40, 167, 69, 0.2); color: #28a745; border: 1px solid #28a745; }
        .invalido { background: rgba(220, 53, 69, 0.2); color: #dc3545; border: 1px solid #dc3545; }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--oro-brillante); font-size: 0.9em; }
        input { 
            width: 100%; padding: 12px; border: 1px solid var(--oro-vip); border-radius: 10px; 
            background: rgba(255,255,255,0.05); color: white; box-sizing: border-box;
        }

        .btn-vip {
            width: 100%; padding: 15px; background: linear-gradient(45deg, var(--oro-vip), var(--oro-brillante));
            color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
        }
        .btn-vip:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Modales */
        .custom-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 3000;
        }
        .custom-alert {
            background: #0a192f; width: 85%; max-width: 400px; border-radius: 20px;
            border: 3px solid var(--oro-vip); padding: 30px; text-align: center;
        }
        #notificacion {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #000; color: var(--oro-vip); padding: 30px; border-radius: 20px;
            z-index: 1000; text-align: center; border: 2px solid var(--oro-vip);
        }
    </style>
</head>
<body>

    <div id="notificacion">
        <strong>¡BIENVENIDO AL CLUB VIP!</strong><br>Activando cuenta...
    </div>

    <div id="overlay-error" class="custom-overlay">
        <div class="custom-alert">
            <h2 id="error-titulo">⚠️ ATENCIÓN</h2>
            <p id="error-mensaje">Mensaje de error.</p>
            <button class="btn-vip" onclick="cerrarError()">REVISAR</button>
        </div>
    </div>

    <div class="container">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <h2>Registro VIP Premium</h2>
        <div id="msg-validacion">Validando invitación...</div>
        
        <div class="input-group">
            <label>Nombres Completos</label>
            <input type="text" id="nombres">
        </div>
        <div class="input-group">
            <label>Apellido</label>
            <input type="text" id="apellido">
        </div>
        <div class="input-group">
            <label>WhatsApp</label>
            <input type="tel" id="whatsapp" placeholder="Ej: 549388...">
        </div>
        <div class="input-group">
            <label>Correo Electrónico</label>
            <input type="email" id="email">
        </div>

        <button class="btn-vip" id="btnRegistro" onclick="registrarVIP()" disabled>Activar Membresía VIP</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const tokenInterno = urlParams.get('t');
        let idDocumentoToken = "";

        // Funciones de utilidad en window para que el HTML las vea
        window.cerrarError = () => { document.getElementById('overlay-error').style.display = 'none'; };
        
        window.mostrarError = (titulo, msg) => {
            document.getElementById('error-titulo').innerText = titulo;
            document.getElementById('error-mensaje').innerText = msg;
            document.getElementById('overlay-error').style.display = 'flex';
        };

        async function validarToken() {
            const msg = document.getElementById('msg-validacion');
            const btn = document.getElementById('btnRegistro');

            if (!tokenInterno) {
                msg.innerText = "⚠️ Enlace no válido.";
                msg.className = "invalido";
                return;
            }

            try {
                const q = query(collection(db, "tokens_vip"), where("token", "==", tokenInterno), where("estado", "==", "disponible"));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    msg.innerText = "✅ Invitación VIP Confirmada";
                    msg.className = "valido";
                    btn.disabled = false;
                    idDocumentoToken = snap.docs[0].id;
                } else {
                    msg.innerText = "❌ Código usado o inexistente.";
                    msg.className = "invalido";
                }
            } catch (e) {
                console.error(e);
                msg.innerText = "Error de conexión.";
            }
        }

        window.registrarVIP = async () => {
            const btn = document.getElementById('btnRegistro');
            const nom = document.getElementById('nombres').value.trim();
            const ape = document.getElementById('apellido').value.trim();
            const tel = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
            const mail = document.getElementById('email').value.trim();

            if(!nom || !ape || !tel || !mail) {
                window.mostrarError("DATOS INCOMPLETOS", "Por favor rellene todos los campos.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "PROCESANDO...";

            try {
                // RECONOCIMIENTO: ¿Es lead viejo o cliente nuevo?
                const qCheck = query(collection(db, "leads"), where("whatsapp", "==", tel));
                const snapCheck = await getDocs(qCheck);
                const ahora = Date.now();
                let accionLog = "NUEVO REGISTRO VIP";

                if (!snapCheck.empty) {
                    const docId = snapCheck.docs[0].id;
                    const data = snapCheck.docs[0].data();

                    if (data.convertidoVIP === true) {
                        window.mostrarError("AVISO", "Usted ya es miembro VIP.");
                        btn.disabled = false;
                        return;
                    }
                    
                    // RECONOCE QUE ERA LEAD Y SUBE POR CONVERSIÓN
                    accionLog = "SUBIÓ POR CONVERSIÓN";
                    await updateDoc(doc(db, "leads", docId), {
                        convertidoVIP: true,
                        estado: "activo",
                        fechaVIP: ahora,
                        tipo: "VIP"
                    });
                } else {
                    // REGISTRO DESDE CERO
                    await addDoc(collection(db, "leads"), {
                        nombres: nom, apellido: ape, whatsapp: tel, email: mail,
                        convertidoVIP: true, estado: "activo", fechaVIP: ahora,
                        tipo: "VIP", origen: "Registro Directo VIP"
                    });
                }

                // REGISTRO EN LOGS CON LA ETIQUETA CORRESPONDIENTE
                await addDoc(collection(db, "logs_actividad"), {
                    nombre: `${ape}, ${nom}`,
                    tipo: "VIP",
                    accion: accionLog,
                    timestamp: ahora,
                    fecha: new Date().toLocaleString()
                });

                // QUEMAR TOKEN
                await updateDoc(doc(db, "tokens_vip", idDocumentoToken), {
                    estado: "usado", whatsapp: tel, fechaUso: ahora
                });

                localStorage.setItem('habitat_vip_auth', 'true');
                document.getElementById('notificacion').style.display = 'block';
                setTimeout(() => { window.location.href = "usuarios_cupones_vips.html"; }, 2000);

            } catch (e) {
                console.error(e);
                window.mostrarError("ERROR", "No se pudo completar el registro.");
                btn.disabled = false;
            }
        };

        validarToken();
    </script>
</body>
</html>
