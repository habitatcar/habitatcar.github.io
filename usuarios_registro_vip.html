<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro VIP | Hábitat-Car</title>
    <style>
        :root { --dorado: #d4af37; --negro: #0a0a0a; }
        body { background: var(--negro); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card-registro { border: 2px solid var(--dorado); padding: 20px; border-radius: 15px; margin-top: 50px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; }
        .btn-reg { background: var(--dorado); color: black; font-weight: bold; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; }
        #mensaje { margin-top: 20px; color: var(--dorado); }
    </style>
</head>
<body>

    <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" width="200">
    
    <div class="card-registro">
        <h2>ACTIVAR PAQUETE VIP</h2>
        <p id="instrucciones">Cargando validación de token...</p>
        
        <div id="form-container" style="display:none;">
            <input type="text" id="nombre-user" placeholder="Nombre Completo">
            <input type="text" id="patente-user" placeholder="Patente del Vehículo">
            <button class="btn-reg" onclick="activarVip()">ACTIVAR AHORA</button>
        </div>
    </div>

    <p id="mensaje"></p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const tokenId = urlParams.get('t');

        async function validarToken() {
            if (!tokenId) {
                document.getElementById('instrucciones').innerText = "Token no encontrado o inválido.";
                return;
            }

            const docRef = doc(db, "tokens_vip", tokenId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists() && docSnap.data().estado === "activo") {
                document.getElementById('instrucciones').innerText = "Token válido. Ingrese sus datos:";
                document.getElementById('form-container').style.display = 'block';
            } else {
                document.getElementById('instrucciones').innerText = "Este token ya fue usado o no existe.";
            }
        }

        window.activarVip = async () => {
            const nombre = document.getElementById('nombre-user').value;
            const patente = document.getElementById('patente-user').value;

            if (!nombre || !patente) {
                alert("Por favor complete todos los campos");
                return;
            }

            try {
                // 1. Marcar token como usado
                const tokenRef = doc(db, "tokens_vip", tokenId);
                await updateDoc(tokenRef, { 
                    estado: "usado", 
                    usado_por: nombre, 
                    patente: patente,
                    fecha_uso: serverTimestamp() 
                });

                // 2. CREAR EL LOG PARA QUE APAREZCA EN TU TABLA
                await addDoc(collection(db, "logs_vip"), {
                    comercio: "REGISTRO NUEVO USUARIO",
                    usuario: nombre,
                    patente: patente,
                    tipo: "Alta VIP",
                    fecha: serverTimestamp()
                });

                document.getElementById('mensaje').innerText = "¡VIP Activado con éxito! Redirigiendo...";
                
                // Guardar en local para que el celular sepa que es VIP
                localStorage.setItem('vip_habitat_user', nombre);

                setTimeout(() => {
                    window.location.href = "usuarios_cupones_vip.html";
                }, 2000);

            } catch (e) {
                console.error(e);
                alert("Error al activar. Intente nuevamente.");
            }
        };

        validarToken();
    </script>
</body>
</html>
