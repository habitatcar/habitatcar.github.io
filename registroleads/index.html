<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Habitat-Car</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f8f9fa;padding:20px 16px;font-size:22px;line-height:1.5}
    .container{max-width:600px;margin:0 auto}
    .logo{width:98%;max-width:520px;display:block;margin:0 auto 20px}
    .titulo{color:#2c5aa0;font-size:32px;text-align:center;font-weight:bold;margin-bottom:20px}
    .aviso-email{background:#fff3e0;color:#e65100;padding:14px;border-radius:12px;font-size:19px;text-align:center;margin:15px 0;font-weight:bold}
    .formulario{background:white;border-radius:20px;padding:30px;box-shadow:0 5px 18px rgba(0,0,0,0.1)}
    .formulario input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:12px;font-size:18px}
    .terminos{display:flex;align-items:flex-start;margin:15px 0;}
    .terminos input[type="checkbox"]{margin-right:12px;transform:scale(1.4);margin-top:4px;}
    .terminos label{font-size:18px;line-height:1.4;}
    .btn{width:100%;padding:16px;background:#cccccc;color:white;border:none;border-radius:16px;font-size:20px;font-weight:bold;cursor:not-allowed;margin-top:15px;transition: background 0.3s ease;}
    .btn.activo{background:#2c5aa0;cursor:pointer;}
    .mensaje{display:block;padding:16px;margin-top:15px;border-radius:12px;text-align:center;font-weight:bold}
    .mensaje-exito{background:#e8f5e8;color:#2e7d32}
    .mensaje-error{background:#ffebee;color:#d32f2f}
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Habitat-Car" class="logo">
    <div class="titulo">üìù Registro de Beneficios</div>
    <div class="aviso-email">üìß ¬°Ingres√° tu email para no perderte nuevos beneficios!</div>
    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp (ej: 3884618228)" required>
      <input type="email" id="email" placeholder="Email (opcional)">
      <div class="terminos">
        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los <a href="/legales/" target="_blank" style="color:#2c5aa0;text-decoration:underline;">T√©rminos y Condiciones</a></label>
      </div>
      <button class="btn" id="btn-registro" disabled onclick="registrar()">Activar mis beneficios</button>
    </div>
    <div id="mensaje"></div>
  </div>
  <script>
    // ‚úÖ VERIFICAR SI YA EST√Å REGISTRADO AL CARGAR LA P√ÅGINA
    (function() {
      const registro = JSON.parse(localStorage.getItem('usuarioHabitatCar') || '{}');
      if (registro && registro.whatsapp) {
        window.location.replace("/cupones/");
        return;
      }
    })();

    document.getElementById('terminos').addEventListener('change', function() {
      const btn = document.getElementById('btn-registro');
      if (this.checked) { btn.classList.add('activo'); btn.disabled = false; }
      else { btn.classList.remove('activo'); btn.disabled = true; }
    });

    function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
      const email = document.getElementById('email').value.trim();
      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxgDElajJ9JFV6WPInb-YMyY7dfd8uRd2SpXpF9CgQU4k0tCxRabbZ_c_L7TkAmAo_uw/exec";

      fetch(APPS_SCRIPT_URL + "?accion=registrarLead&nombre=" + encodeURIComponent(nombre) + "&whatsapp=" + whatsapp + "&email=" + encodeURIComponent(email))
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('usuarioHabitatCar', JSON.stringify({nombre, whatsapp, email, tipo: 'lead', fechaRegistro: new Date().toISOString()}));
            document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-exito">‚úÖ ¬°Registro exitoso! Redirigiendo...</div>';
            setTimeout(() => window.location.replace("/cupones/"), 2000);
          } else {
            document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">‚ùå N√∫mero ya registrado</div>';
          }
        }).catch(err => {
          document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">‚ùå Error de conexi√≥n</div>';
        });
    }
  </script>
</body>
</html>
