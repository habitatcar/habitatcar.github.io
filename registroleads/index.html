<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Habitat-Car</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 20px 16px;
      font-size: 22px;
      line-height: 1.5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      width: 98%;
      max-width: 520px;
      display: block;
      margin: 0 auto 20px;
    }
    .titulo {
      color: #2c5aa0;
      font-size: 32px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .formulario {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.1);
    }
    .formulario input {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 18px;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: #2c5aa0;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .mensaje {
      text-align: center;
      padding: 20px;
      font-weight: bold;
      color: #2c5aa0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Habitat-Car" class="logo">
    <div class="titulo">üìù Registro de Beneficios</div>
    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp (ej: 3884618228)" required>
      <input type="email" id="email" placeholder="Email (opcional)">
      <button class="btn" onclick="registrar()">Activar mis beneficios</button>
    </div>
    <div id="mensaje"></div>
  </div>

  <script>
    // ‚¨áÔ∏è PEG√Å TU URL DE WEB APP AQU√ç ‚¨áÔ∏è
    const URL_WEB_APP = const URL_WEB_APP = const URL_WEB_APP = "https://script.google.com/macros/s/AKfycbz1salSEcSL7EzrUvw0OlXNCnHI14yo62MpVEHZBw4-AOT2GcOXwSK1NtvTxgTj-wFa/exec";

    async function registrar() {
      const nombre = document.getElementById('nombre').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
      const email = document.getElementById('email').value.trim();

      if (!nombre || !whatsapp) {
        alert("Por favor, complet√° nombre y WhatsApp.");
        return;
      }

      try {
        const respuesta = await fetch(URL_WEB_APP + "?accion=registrarLead&nombre=" + encodeURIComponent(nombre) + "&whatsapp=" + whatsapp + "&email=" + encodeURIComponent(email));
        const datos = await respuesta.json();

        if (datos.success) {
          // Guardar en localStorage para que cupones lo reconozca
          localStorage.setItem('usuarioHabitatCar', JSON.stringify({ nombre, whatsapp, email, tipo: 'lead' }));
          document.getElementById('mensaje').innerHTML = '<div class="mensaje">‚úÖ ¬°Registro exitoso! Redirigiendo a tus beneficios...</div>';
          setTimeout(() => {
            window.location.href = "/cupones/";
          }, 2000);
        } else {
          alert("Error al registrar. Intentalo de nuevo.");
        }
      } catch (err) {
        alert("No se pudo conectar. Verific√° tu internet.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
