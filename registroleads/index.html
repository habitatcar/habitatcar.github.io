<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Habitat-Car</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f8f9fa;padding:20px 16px;font-size:22px;line-height:1.5}.container{max-width:600px;margin:0 auto}.logo{width:98%;max-width:520px;display:block;margin:0 auto 20px}.titulo{color:#2c5aa0;font-size:32px;text-align:center;font-weight:bold;margin-bottom:20px}.aviso-email{background:#fff3e0;color:#e65100;padding:14px;border-radius:12px;font-size:19px;text-align:center;margin:15px 0;font-weight:bold}.formulario{background:white;border-radius:20px;padding:30px;box-shadow:0 5px 18px rgba(0,0,0,0.1)}.formulario input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:12px;font-size:18px}.terminos{display:flex;align-items:flex-start;margin:15px 0;}.terminos input[type="checkbox"]{margin-right:12px;transform:scale(1.4);margin-top:4px;}.terminos label{font-size:18px;line-height:1.4;}.btn{width:100%;padding:16px;background:#cccccc;color:white;border:none;border-radius:16px;font-size:20px;font-weight:bold;cursor:not-allowed;margin-top:15px}.btn.activo{background:#2c5aa0;cursor:pointer}.mensaje{display:block;padding:16px;margin-top:15px;border-radius:12px;text-align:center;font-weight:bold}.mensaje-exito{background:#e8f5e8;color:#2e7d32}.mensaje-error{background:#ffebee;color:#d32f2f}
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Habitat-Car" class="logo">
    <div class="titulo">üìù Registro de Beneficios</div>
    <div class="aviso-email">üìß ¬°Ingres√° tu email para no perderte nuevos beneficios!</div>
    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp (ej: 3884618228)" required>
      <input type="email" id="email" placeholder="Email (opcional)">
      <div class="terminos">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">Acepto los <a href="#" onclick="mostrarTerminos(); return false;" style="color:#2c5aa0;text-decoration:underline;">T√©rminos y Condiciones</a></label>
      </div>
      <button class="btn" id="btn-registro" disabled onclick="registrar()">Activar mis beneficios</button>
    </div>
    <div id="mensaje"></div>
  </div>
  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxk0HZAKfD5GQAL-HFDa32jCtK3wQ4ELL2F5pHcAMgtTCxk-4B6RCDJAOS9M_ai9vYA_A/exec";

    document.getElementById('terminos').addEventListener('change', function() {
      document.getElementById('btn-registro').className = this.checked ? 'btn activo' : 'btn';
    });

    function mostrarTerminos() {
      fetch(APPS_SCRIPT_URL + "?accion=obtenerTextoLegal")
        .then(resp => resp.json())
        .then(data => {
          const modal = document.createElement('div');
          modal.style = `
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
          `;
          modal.innerHTML = `
            <div style="background:white; max-width:600px; width:90%; max-height:80vh; overflow:auto; padding:25px; border-radius:16px;">
              <h2 style="color:#2c5aa0; margin-top:0;">üìú T√©rminos y Condiciones</h2>
              <div style="font-size:18px; line-height:1.6;">${data.texto}</div>
              <div style="margin-top:20px; text-align:center;">
                <button onclick="this.parentElement.parentElement.parentElement.remove()" 
                        style="padding:12px 24px; background:#2c5aa0; color:white; border:none; border-radius:8px; font-size:18px;">
                  Cerrar
                </button>
              </div>
            </div>
          `;
          document.body.appendChild(modal);
        })
        .catch(err => {
          alert("No se pudieron cargar los t√©rminos y condiciones.");
        });
    }

    (function() {
      var registro = JSON.parse(localStorage.getItem('usuarioHabitatCar') || '{}');
      if (registro && registro.whatsapp && registro.nombre && registro.fechaRegistro) {
        window.location.replace("/cupones/");
      }
    })();

    function registrar() {
      if (!document.getElementById('terminos').checked) {
        document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">Deb√©s aceptar los T√©rminos y Condiciones.</div>';
        return;
      }

      var nombre = document.getElementById('nombre').value.trim();
      var whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
      var email = document.getElementById('email').value.trim();
      if (!nombre || !whatsapp) {
        document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">Por favor, complet√° nombre y WhatsApp.</div>';
        return;
      }

      document.getElementById('mensaje').innerHTML = '<div class="mensaje">Enviando...</div>';

      fetch(APPS_SCRIPT_URL + "?accion=registrarLead&nombre=" + encodeURIComponent(nombre) + "&whatsapp=" + whatsapp + "&email=" + encodeURIComponent(email))
        .then(function(resp) { return resp.json(); })
        .then(function(data) {
          if (data.success) {
            localStorage.setItem('usuarioHabitatCar', JSON.stringify({
              nombre: nombre,
              whatsapp: whatsapp,
              email: email,
              tipo: 'lead',
              fechaRegistro: new Date().toISOString()
            }));
            document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-exito">‚úÖ ¬°Registro exitoso! Redirigiendo...</div>';
            setTimeout(function() { window.location.replace("/cupones/"); }, 2000);
          } else {
            document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">‚ùå N√∫mero ya registrado</div>';
            localStorage.removeItem('usuarioHabitatCar');
          }
        })
        .catch(function(err) {
          document.getElementById('mensaje').innerHTML = '<div class="mensaje mensaje-error">‚ùå Error de conexi√≥n</div>';
        });
    }
  </script>
</body>
</html>
