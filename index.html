<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | ACCESO ADMINISTRATIVO</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --rojo: #dc3545;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-card {
            background: var(--azul-medio);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--azul-claro);
        }

        .logo { 
            height: 100px; 
            width: auto; 
            margin-bottom: 25px; 
        }

        h2 { 
            color: var(--oro); 
            margin-bottom: 30px; 
            font-weight: 300;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: var(--oro);
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--oro);
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--celeste-habitat);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
            box-shadow: 0 5px 15px rgba(0,74,153,0.4);
        }

        #error-msg {
            color: var(--rojo);
            font-size: 0.9em;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo" alt="HABITAT-CAR">
        
        <h2>PANEL DE CONTROL</h2>

        <div class="input-group">
            <label>Usuario</label>
            <input type="text" id="user" placeholder="Ingrese su usuario">
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="pass" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="validarAcceso()">INGRESAR AL SISTEMA</button>

        <p id="error-msg">⚠️ Credenciales incorrectas</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.validarAcceso = async () => {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const err = document.getElementById('error-msg');

            // Aquí definís tus credenciales de acceso
            if(u === "admin" && p === "Emi*Vale") {
                
                // Registrar el ingreso en los LOGS para seguridad
                await addDoc(collection(db, "logs"), {
                    fecha: Date.now(),
                    tipo: "sistema",
                    modulo: "SEGURIDAD",
                    accion: "LOGIN EXITOSO",
                    detalle: `El usuario ${u} ingresó al panel.`
                });

                // Redirigir a la primera página del panel según el nuevo orden (Comercios)
                window.location.href = "admin_comercios.html";
            } else {
                err.style.display = "block";
                
                // Registrar intento fallido
                await addDoc(collection(db, "logs"), {
                    fecha: Date.now(),
                    tipo: "sistema",
                    modulo: "SEGURIDAD",
                    accion: "INTENTO FALLIDO",
                    detalle: `Intento de ingreso con usuario: ${u}`
                });
            }
        };

        // Permitir entrar con la tecla Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validarAcceso();
        });
    </script>
</body>
</html>
