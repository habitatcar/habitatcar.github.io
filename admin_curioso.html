<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ecosistema | H√°bitat-Car</title>
    <style>
        :root {
            --azul-habitat: #004a99;
            --azul-oscuro: #0a192f; 
            --rojo-cupon: #ff0000;
            --verde-ok: #28a745;
            --borrar: #dc3545;
            --blanco-suave: #e6f1ff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            margin: 0; 
            padding-top: 180px; /* Ajustado para el nuevo tama√±o */
            color: var(--blanco-suave);
        }

        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: var(--azul-oscuro);
        }

        /* Faja del logo: Peque√±a y sin fondo blanco */
        .header-logo-area { 
            padding: 8px 15px; 
            text-align: center; 
            background: transparent; 
            border-bottom: 2px solid rgba(255,255,255,0.1); 
        }
        
        .header-logo-area img { width: 100%; max-width: 180px; height: auto; }

        /* Faja de navegaci√≥n: Recuperamos el tama√±o y legibilidad */
        .nav-admin {
            background: var(--azul-habitat);
            padding: 15px 10px; /* M√°s padding para que la faja sea m√°s alta */
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border-bottom: 4px solid var(--rojo-cupon);
        }

        .btn-nav {
            color: white;
            text-decoration: none;
            padding: 10px 16px; /* Botones m√°s grandes y c√≥modos */
            border-radius: 6px;
            font-size: 12px; /* Letra m√°s legible */
            font-weight: bold;
            background: rgba(255,255,255,0.1);
            transition: 0.3s;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .btn-nav:hover { 
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .btn-nav.active { 
            background: var(--rojo-cupon); 
            box-shadow: 0 2px 8px rgba(255,0,0,0.4);
        }

        .admin-container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: #112240; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid rgba(0,74,153,0.3);
        }
        
        h2 { color: #ffc107; text-align: center; margin-top: 0; }
        h3 { color: #00d4ff; }

        .form-group { margin-bottom: 18px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: var(--blanco-suave); }
        
        input, textarea { 
            width: 100%; padding: 12px; 
            border: 1px solid var(--azul-habitat); 
            border-radius: 10px; 
            box-sizing: border-box; font-size: 16px; 
            background: #0a192f;
            color: white;
        }
        textarea { height: 100px; resize: vertical; }

        .btn-publicar { 
            width: 100%; padding: 15px; background: var(--azul-habitat); color: white; 
            border: none; border-radius: 10px; font-weight: bold; font-size: 18px; 
            cursor: pointer; transition: 0.3s; 
        }
        .btn-publicar:hover { background: #0056b3; box-shadow: 0 0 15px var(--azul-habitat); }

        .item-novedad { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05);
            margin-bottom: 5px;
            border-radius: 8px;
        }
        .btn-borrar { background: var(--borrar); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }

        #status { text-align: center; font-weight: bold; margin-bottom: 15px; display: none; }

        @media (max-width: 600px) {
            body { padding-top: 240px; }
            .nav-admin { gap: 5px; padding: 10px 5px; }
            .btn-nav { padding: 8px 10px; font-size: 10px; }
        }
    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="header-logo-area">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="H√°bitat-Car Logo">
        </div>

        <nav class="nav-admin">
            <a href="admin_comercios.html" class="btn-nav">Comercios</a>
            <a href="admin_leads.html" class="btn-nav">Leads</a>
            <a href="admin_vips.html" class="btn-nav">Vips</a>
            <a href="admin_tokens_vip.html" class="btn-nav">Tokens Vip</a>
            <a href="admin_curioso.html" class="btn-nav active">Curioso</a>
            <a href="admin_estadisticas.html" class="btn-nav">Estad√≠sticas</a>
            <a href="admin_logs.html" class="btn-nav">Log</a>
            <a href="admin_tutoriales.html" class="btn-nav">Tutoriales</a>
            <a href="index.html" class="btn-nav">Panel de Ingreso</a>
            <a href="admin_legales.html" class="btn-nav">Legales</a>
        </nav>
    </div>

    <div class="admin-container">
        <h2>Gestionar Ecosistema Curioso</h2>
        <div id="status"></div>

        <div class="form-group">
            <label>T√≠tulo de la Novedad</label>
            <input type="text" id="titulo" placeholder="Ej: Nueva tendencia en departamentos...">
        </div>

        <div class="form-group">
            <label>URL de Imagen</label>
            <input type="text" id="imagen" placeholder="https://link-de-la-foto.jpg">
        </div>

        <div class="form-group">
            <label>URL de Video (YouTube/Vimeo)</label>
            <input type="text" id="video" placeholder="https://youtube.com/watch?v=...">
        </div>

        <div class="form-group">
            <label>Contenido / Texto</label>
            <textarea id="contenido" placeholder="Escribe aqu√≠ el cuerpo de la noticia o curiosidad..."></textarea>
        </div>

        <button class="btn-publicar" onclick="publicarNovedad()">PUBLICAR EN EL ECOSISTEMA</button>

        <h3 style="margin-top: 30px;">Publicaciones Recientes</h3>
        <div id="lista-novedades"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.publicarNovedad = async () => {
            const titulo = document.getElementById('titulo').value.trim();
            const imagen = document.getElementById('imagen').value.trim();
            const video = document.getElementById('video').value.trim();
            const contenido = document.getElementById('contenido').value.trim();
            const status = document.getElementById('status');

            if (!titulo || !contenido) {
                alert("T√≠tulo y contenido son necesarios.");
                return;
            }

            try {
                await addDoc(collection(db, "curioso_novedades"), {
                    titulo, imagen, video, contenido, fecha: Date.now()
                });
                
                document.getElementById('titulo').value = "";
                document.getElementById('imagen').value = "";
                document.getElementById('video').value = "";
                document.getElementById('contenido').value = "";
                
                status.innerText = "‚úÖ ¬°Publicado!";
                status.style.color = "var(--verde-ok)";
                status.style.display = "block";
                setTimeout(() => status.style.display = "none", 3000);
            } catch (e) { alert("Error al guardar"); }
        };

        const q = query(collection(db, "curioso_novedades"), orderBy("fecha", "desc"));
        onSnapshot(q, (snap) => {
            const container = document.getElementById('lista-novedades');
            container.innerHTML = "";
            snap.forEach(documento => {
                const n = documento.data();
                const div = document.createElement('div');
                div.className = 'item-novedad';
                div.innerHTML = `
                    <div>
                        <strong>${n.titulo}</strong><br>
                        <small style="color: #aaa;">${n.video ? 'üé• Video' : 'üñºÔ∏è Imagen'}</small>
                    </div>
                    <button class="btn-borrar" onclick="borrarNovedad('${documento.id}')">Eliminar</button>
                `;
                container.appendChild(div);
            });
        });

        window.borrarNovedad = async (id) => {
            if (confirm("¬øEliminar publicaci√≥n?")) {
                await deleteDoc(doc(db, "curioso_novedades", id));
            }
        };
    </script>
</body>
</html>
