<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>

    <!-- Librer√≠as para generaci√≥n de PDF y gr√°ficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-oscuro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 15px 30px; flex-shrink: 0; background: #112240; }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input, .search-bar select {
            background: var(--azul-oscuro);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--celeste-habitat);
            color: white;
            font-size: 13px;
            outline: none;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja {
            background: black;
            color: var(--oro);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--oro);
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th {
            position: sticky;
            top: 0;
            background: var(--azul-oscuro);
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            font-size: 12px;
            border-bottom: 2px solid var(--celeste-habitat);
            cursor: pointer;
        }

        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        tr:hover { background: rgba(255,255,255,0.03); }

        /* ‚úÖ AJUSTE: Botones con altura fija e igual */
        .btn-action {
            padding: 8px 10px; /* Sim√©trico */
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            min-height: 36px;
            height: 36px;
            box-sizing: border-box;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-reset { background: #0056b3; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { 
            background: var(--rojo); 
        }
        .btn-del span {
            font-size: 16px;
        }

        /* ‚úÖ √öLTIMO AJUSTE VISUAL: Agrandar todos los √≠conos al mismo tama√±o */
        .btn-action span {
            font-size: 16px !important;
        }

        /* ‚úÖ AJUSTE: Centrado preciso de "ACCIONES" y botones */
        .acciones-bloque,
        .acciones-header {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
        }

        .checkbox-multi {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--oro);
        }

        .col-acciones {
            /* Eliminado padding-right y text-align */
            /* El centrado lo maneja el contenedor flex */
        }

        .col-checkbox {
            width: 32px;
            padding-left: 8px;
            text-align: center;
        }

        .col-usos {
            color: var(--rojo);
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ha sido movido a la secci√≥n VIP</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" class="input-busqueda" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarLeads()">
            
            <select id="filtro-provincia" onchange="cargarLocalidades(this.value); filtrarLeads();">
                <option value="">PROVINCIA</option>
            </select>
            <div class="contador-naranja" id="count-prov">0</div>

            <select id="filtro-localidad" onchange="filtrarLeads();">
                <option value="">LOCALIDAD</option>
            </select>
            <div class="contador-naranja" id="count-loc">0</div>

            <select onchange="validarYRestablecerMasivo(this.value); this.value='';" style="border-color: var(--celeste-habitat); font-weight: bold;">
                <option value="">RESTABLECER CUPONES</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">A TODO EL PA√çS</option>
            </select>

            <!-- Selector de Reporte PDF (agregado aqu√≠) -->
            <select onchange="generarReportePDF(this.value); this.value='';" style="border-color: var(--celeste-habitat); font-weight: bold;">
                <option value="">REPORTE PDF</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">PA√çS (REPORTE GENERAL)</option>
            </select>

            <div style="margin-left: auto; font-weight: bold; color: var(--oro);">
                Total: <span id="contador-total">0</span>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO ‚Üï</th>
                    <th onclick="ordenar('lastSubmission')">√öLT. ACTIVIDAD ‚Üï</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE ‚Üï</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD</th>
                    <th style="text-align: center;" onclick="ordenar('usos_count')">CANT. USOS ‚Üï</th>
                    <th class="col-acciones">
                        <div class="acciones-header">ACCIONES</div>
                    </th>
                    <th class="col-checkbox"><input type="checkbox" id="select-all" onclick="seleccionarTodos(this.checked)"></th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        // ‚úÖ PASO 1: Importaci√≥n con deleteField (ya estaba presente)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, increment, addDoc, getDoc, arrayUnion, setDoc, deleteField, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let todasLasProvincias = [];
        let todasLasLocalidades = [];
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        async function cargarProvincias() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=nombre");
                const data = await res.json();
                const combo = document.getElementById('filtro-provincia');
                combo.innerHTML = '<option value="">PROVINCIA</option>';

                todasLasProvincias = data.provincias.map(p => p.nombre.toLowerCase());
                todasLasProvincias.sort((a,b) => a.localeCompare(b));

                todasLasProvincias.forEach(nombreProv => {
                    let opt = document.createElement('option');
                    opt.value = nombreProv;
                    opt.textContent = pascalCase(nombreProv);
                    combo.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        function pascalCase(str) {
            return str.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        window.cargarLocalidades = async (provNombreNormalized) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD</option>';

            if(!provNombreNormalized || !todasLasProvincias.includes(provNombreNormalized)) {
                 todasLasLocalidades = [];
                 filtrarLeads();
                 return;
            }

            try {
                const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${encodeURIComponent(provNombreNormalized.toLowerCase())}&max=1000&campos=nombre`);
                const data = await res.json();
                todasLasLocalidades = data.municipios.map(m => m.nombre.toLowerCase());
                todasLasLocalidades.sort((a,b) => a.localeCompare(b));

                todasLasLocalidades.forEach(nombreLoc => {
                    let opt = document.createElement('option');
                    opt.value = nombreLoc;
                    opt.textContent = pascalCase(nombreLoc);
                    comboLoc.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }
        cargarProvincias();

        const q = query(collection(db, "leads"), where("convertidoVIP", "!=", true));

        onSnapshot(q, (snapshot) => {
            todosLosLeads = [];
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                
                let detalleHtml = "<div class='detalle-comercios'>";
                Object.keys(data).forEach(key => {
                    if (data[key] && typeof data[key] === 'object' && data[key].usos !== undefined) {
                        detalleHtml += `<span class="tag-comercio">${key}: <b>${data[key].usos}</b></span>`;
                    }
                });
                detalleHtml += "</div>";

                todosLosLeads.push({
                    id: docSnap.id,
                    ...data,
                    provincia_normalized: (data.provincia || '').toLowerCase(),
                    localidad_normalized: (data.localidad || '').toLowerCase(),
                    detalle_comercios_html: detalleHtml === "<div class='detalle-comercios'></div>" ? "-" : detalleHtml
                });
            });
            
            aplicarOrdenYRender(); 
        }, (error) => {
            console.error("Error en tiempo real:", error);
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] ?? '';
                let valB = b[campo] ?? '';
                if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            filtrarLeads();
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

        window.filtrarLeads = () => {
            const busq = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtro-provincia').value;
            const loc = document.getElementById('filtro-localidad').value;

            const filtrados = todosLosLeads.filter(l => {
                const nombreComp = `${l.apellido || ''} ${l.nombres || ''}`.toLowerCase();
                const matchBusq = nombreComp.includes(busq) || (l.whatsapp && l.whatsapp.includes(busq));
                const matchProv = prov === "" || l.provincia_normalized === prov;
                const matchLoc = loc === "" || l.localidad_normalized === loc;
                return matchBusq && matchProv && matchLoc;
            });

            document.getElementById('count-prov').innerText = prov ? todosLosLeads.filter(l => l.provincia_normalized === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosLeads.filter(l => l.localidad_normalized === loc).length : 0;

            renderizar(filtrados);
        };

        // ‚úÖ PASO 2: Funci√≥n renderizar ACTUALIZADA (solo esta parte cambia)
        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;

            datos.forEach(l => {
                const fechaReg = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                const lastSub = (l.lastSubmission || l.fechaRegistro) ? new Date(l.lastSubmission || l.fechaRegistro).toLocaleString() : '---';
                const suspendido = l.estado === 'suspendido';
                const nombreFull = `${(l.apellido || '').toUpperCase()}, ${(l.nombres || '').toUpperCase()}`;
                
                lista.innerHTML += `
                    <tr style="${suspendido ? 'opacity: 0.5; background: rgba(220,53,69,0.05)' : ''}">
                        <td style="color: #8892b0;">${fechaReg}</td>
                        <td style="color: var(--oro); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${nombreFull}</b></td>
                        <td>${l.whatsapp || '---'}</td>
                        <td style="color: #8892b0">${pascalCase(l.provincia || '')}</td>
                        <td style="color: #8892b0">${pascalCase(l.localidad || '')}</td>
                        <td class="col-usos">${l.usos_count || 0}</td>
                        <td class="col-acciones">
                            <div class="acciones-bloque">
                                <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${nombreFull}')"><span>üíé</span> VIP</button>
                                <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}')"><span>üîÑ</span> RESTABLECER</button>
                                <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado || 'activo'}', '${nombreFull}')"><span>${suspendido ? '‚úÖ' : 'üö´'}</span> ${suspendido ? 'ACTIVAR' : 'SUSPENDER'}</button>
                                <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">
                                    <span>üóëÔ∏è</span> ELIMINAR LEAD
                                </button>
                            </div>
                        </td>
                        <td class="col-checkbox">
                            <input type="checkbox" class="checkbox-multi lead-checkbox" value="${l.id}">
                        </td>
                    </tr>
                `;
            });
        }

        // ‚úÖ PASO 3: Funci√≥n restablecerCupones (sin cambios, ya estaba bien)
        window.restablecerCupones = async (id) => {
            if(confirm("¬øEst√°s seguro de restablecer TODOS los beneficios para este usuario?")) {
                try {
                    const leadRef = doc(db, "leads", id);
                    await updateDoc(leadRef, { 
                        usos_count: 0,
                        canjes_por_comercio: deleteField() 
                    });
                    alert("Beneficios restablecidos con √©xito.");
                } catch(e) { 
                    console.error(e); 
                    alert("Error al restablecer."); 
                }
            }
        };

        async function registrarActividad(usuarioId, nombre, accion) {
            try {
                await addDoc(collection(db, "logs_actividad"), {
                    usuarioId: usuarioId,
                    nombre: nombre,
                    tipo: "LEAD",
                    accion: accion,
                    timestamp: Date.now(),
                    fecha: new Date().toLocaleString()
                });
            } catch (e) { console.error("Error log:", e); }
        }

        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øConvertir a ${nombre} en VIP?`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now() });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        // ‚úÖ ‚úÖ ‚úÖ FUNCI√ìN ACTUALIZADA SEG√öN TU SOLICITUD ‚úÖ ‚úÖ ‚úÖ
        window.toggleEstado = async (id, estadoActual, nombre) => {
            const nuevoEstado = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            const accionTexto = nuevoEstado === 'suspendido' ? 'SUSPENDER' : 'ACTIVAR';

            if(confirm(`¬øEst√°s seguro de ${accionTexto} a ${nombre}?\n\nNota: Si lo suspendes, no podr√° visualizar ni usar sus cupones.`)) {
                try {
                    const leadRef = doc(db, "leads", id);
                    
                    // Si suspendemos, tambi√©n podemos resetear o marcar una bandera de bloqueo
                    await updateDoc(leadRef, { 
                        estado: nuevoEstado,
                        // Opcional: puedes agregar una marca de tiempo de la suspensi√≥n
                        fechaModificacionEstado: Date.now() 
                    });

                    await registrarActividad(id, nombre, `${accionTexto} usuario`);
                    alert(`Usuario ${nombre} ha sido ${nuevoEstado === 'suspendido' ? 'suspendido' : 'reactivado'}.`);
                } catch (e) {
                    console.error("Error al cambiar estado:", e);
                    alert("Error al procesar la solicitud.");
                }
            }
        };

        window.borrarLead = async (id) => {
            if (confirm("¬øEliminar este lead?")) {
                await deleteDoc(doc(db, "leads", id));
            }
        };

        window.validarYRestablecerMasivo = async (tipo) => {
            if (!tipo) return;
            const pass = prompt("Clave ADMIN:");
            if (pass !== "admin1234") return alert("Clave Incorrecta");

            let filtrados = [];
            if (tipo === "pais") filtrados = todosLosLeads;
            else if (tipo === "provincia") filtrados = todosLosLeads.filter(l => l.provincia_normalized === document.getElementById('filtro-provincia').value);
            else if (tipo === "localidad") filtrados = todosLosLeads.filter(l => l.localidad_normalized === document.getElementById('filtro-localidad').value);

            if(confirm(`¬øRestablecer cupones de ${filtrados.length} usuarios?`)) {
                const batch = writeBatch(db);
                const ahora = Date.now();
                filtrados.forEach(l => {
                    const leadRef = doc(db, "leads", l.id);
                    batch.update(leadRef, { 
                        usos_count: 0, 
                        lastSubmission: ahora,
                        canjes_por_comercio: deleteField() 
                    });
                });
                await batch.commit();
                alert("Restablecimiento masivo completado.");
                location.reload();
            }
        };

        // ‚úÖ PASO 4: L√≥gica de selecci√≥n m√∫ltiple (m√≠nima y limpia)
        window.seleccionarTodos = (checked) => {
            document.querySelectorAll('.lead-checkbox').forEach(cb => cb.checked = checked);
        };

        // --- L√ìGICA DE REPORTE PDF (FORMATO ID√âNTICO AL PDF DE VIP) ---
        window.generarReportePDF = async (nivel) => {
            if (!nivel) return;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let filtrados = [];
            let tituloFiltro = "";

            if (nivel === "pais") {
                filtrados = todosLosLeads;
                tituloFiltro = "REPORTE GENERAL - PA√çS";
            } else if (nivel === "provincia") {
                const prov = document.getElementById('filtro-provincia').value;
                if (!prov) return alert("Selecciona una provincia");
                filtrados = todosLosLeads.filter(l => l.provincia_normalized === prov);
                tituloFiltro = `PROVINCIA: ${prov.toUpperCase()}`;
            } else if (nivel === "localidad") {
                const loc = document.getElementById('filtro-localidad').value;
                if (!loc) return alert("Selecciona una localidad");
                filtrados = todosLosLeads.filter(l => l.localidad_normalized === loc);
                tituloFiltro = `LOCALIDAD: ${loc.toUpperCase()}`;
            }

            if (filtrados.length === 0) return alert("No hay datos para el reporte");

            // Calcular estad√≠sticas
            const totalLeads = filtrados.length;
            const usosTotales = filtrados.reduce((sum, l) => sum + (l.usos_count || 0), 0);
            const activos = filtrados.filter(l => l.estado !== 'suspendido').length;
            const suspendidos = totalLeads - activos;
            const promedioUsos = totalLeads > 0 ? (usosTotales / totalLeads).toFixed(1) : 0;

            // Agregar logo
            const logoUrl = "https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true";
            let logoImg = null;
            try {
                const response = await fetch(logoUrl);
                const blob = await response.blob();
                logoImg = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.readAsDataURL(blob);
                });
            } catch (e) {
                console.warn("No se pudo cargar el logo:", e);
            }

            // Encabezado
            doc.setFillColor(10, 25, 47);
            doc.rect(0, 0, 210, 50, 'F');
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.setFont("helvetica", "bold");
            if (logoImg) {
                doc.addImage(logoImg, 'PNG', 15, 8, 30, 30);
                doc.text("H√ÅBITAT-CAR", 50, 28);
            } else {
                doc.text("H√ÅBITAT-CAR", 15, 28);
            }
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            doc.text("SISTEMA DE GESTI√ìN LEADS - REPORTE OFICIAL", logoImg ? 50 : 15, 36);
            doc.text(`Fecha: ${new Date().toLocaleString()}`, logoImg ? 50 : 15, 42);

            // T√≠tulo del filtro
            doc.setTextColor(0, 74, 153);
            doc.setFontSize(16);
            doc.setFont("helvetica", "bold");
            doc.text(tituloFiltro, 15, 65);

            // Resumen estad√≠stico
            doc.setFontSize(10);
            doc.setFont("helvetica", "bold");
            doc.text("TOTAL", 15, 75);
            doc.text("LEADS", 45, 75);
            doc.text("USOS TOTALES", 80, 75);
            doc.text("ACTIVOS / SUSP.", 130, 75);
            doc.text("PROMEDIO USOS", 175, 75);

            doc.setFont("helvetica", "normal");
            doc.text(totalLeads.toString(), 15, 82);
            doc.text(totalLeads.toString(), 45, 82);
            doc.text(usosTotales.toString(), 80, 82);
            doc.text(`${activos} / ${suspendidos}`, 130, 82);
            doc.text(promedioUsos.toString(), 175, 82);

            // Subt√≠tulo listado
            doc.setFont("helvetica", "bold");
            doc.text("Distribuci√≥n y Rendimiento", 15, 95);
            doc.text("Listado Detallado de Beneficiarios", 15, 102);

            // Tabla detallada
            const filas = filtrados.map((l, idx) => [
                (idx + 1).toString(),
                `${(l.apellido || '').toUpperCase()}, ${(l.nombres || '').toUpperCase()}`,
                l.whatsapp || '---',
                pascalCase(l.localidad || '---'),
                (l.usos_count || 0).toString(),
                l.estado === 'suspendido' ? "SUSP." : "ACT.",
                l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---'
            ]);

            doc.autoTable({
                startY: 108,
                head: [['#', 'Socio Lead', 'WhatsApp', 'Localidad', 'Usos', 'Estado', 'Alta']],
                body: filas,
                headStyles: { fillColor: [0, 74, 153], textColor: 255, fontSize: 10, fontStyle: 'bold' },
                bodyStyles: { fontSize: 9 },
                alternateRowStyles: { fillColor: [245, 245, 245] },
                columnStyles: {
                    0: { cellWidth: 10, halign: 'center' },
                    1: { cellWidth: 50 },
                    2: { cellWidth: 30 },
                    3: { cellWidth: 40 },
                    4: { cellWidth: 15, halign: 'center' },
                    5: { cellWidth: 20, halign: 'center' },
                    6: { cellWidth: 25, halign: 'center' }
                },
                theme: 'grid'
            });

            // Pie de p√°gina
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(100);
                doc.text(`H√°bitat-Car - Reporte Confidencial - P√°gina ${i}`, 15, 285);
            }

            doc.save(`Reporte_Leads_${nivel}_${new Date().getTime()}.pdf`);
        };
    </script>
</body>
