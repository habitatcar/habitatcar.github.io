<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-botones: #004a99; /* El azul de tu captura */
            --celeste-habitat: #007bff;
            --blanco-suave: #e6f1ff;
            --oro-claro: #ffcc00; /* VIP m√°s alegre */
            --rojo: #dc3545;
            --naranja-suspender: #ff9800; /* Naranja de tu captura */
        }

        html, body {
            height: 100%; margin: 0; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        /* HEADER */
        .header {
            background: #111d35; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--azul-botones); flex-shrink: 0;
        }
        .logo { height: 50px; }

        .nav-menu { display: flex; gap: 5px; }
        .nav-link {
            padding: 6px 12px; border-radius: 4px; text-decoration: none;
            color: #ccc; font-weight: bold; background: #222; font-size: 11px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; }

        /* FILTROS Y BUSCADOR */
        .search-area { 
            padding: 15px 20px; background: #0d1b31; 
            border-bottom: 1px solid #1e3a5a; flex-shrink: 0; 
        }
        .search-bar { display: flex; gap: 8px; align-items: center; }
        
        .search-bar input {
            width: 180px; padding: 10px; border-radius: 6px; border: 1px solid #1e3a5a;
            background: #050c18; color: white; font-size: 13px;
        }

        .select-filter {
            background: #050c18; color: var(--oro-claro);
            border: 1px solid var(--azul-botones);
            padding: 8px; border-radius: 6px; font-size: 12px; font-weight: bold;
        }

        .count-badge {
            background: #050c18; border: 1px solid var(--oro-claro);
            color: var(--oro-claro); padding: 8px 10px; border-radius: 4px;
            font-weight: bold; font-size: 13px;
        }

        /* DESPLEGABLES ESTILO CAPTURA */
        .dropdown { position: relative; display: inline-block; }
        .btn-drop {
            padding: 10px 15px; border-radius: 6px; border: none;
            color: white; font-weight: 600; cursor: pointer; font-size: 12px;
            text-transform: uppercase;
        }
        .btn-pdf { background: #e63946; }
        .btn-rest-total { background: var(--azul-botones); border: 1px solid #0056b3; }

        .dropdown-content {
            display: none; position: absolute; background: white;
            min-width: 200px; box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            z-index: 100; border-radius: 4px; overflow: hidden;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button {
            width: 100%; padding: 12px; border: none; background: none;
            text-align: left; cursor: pointer; font-size: 12px; font-weight: 600;
        }
        .dropdown-content button:hover { background: #eee; }

        /* TABLA */
        .table-wrapper { flex: 1; overflow-y: auto; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; }
        thead th {
            position: sticky; top: 0; background: #111d35;
            color: var(--oro-claro); padding: 12px; text-align: left;
            z-index: 20; border-bottom: 2px solid var(--azul-botones);
            font-size: 12px;
        }

        td { padding: 10px; border-bottom: 1px solid rgba(65, 90, 119, 0.2); font-size: 13px; }

        /* BOTONES DE ACCI√ìN - COPIADOS DE TU CAPTURA */
        .btn-action {
            padding: 10px 12px; /* M√°s altura */
            border-radius: 6px; border: none; cursor: pointer;
            font-weight: 600; /* Fuente m√°s fina/elegante */
            color: white; margin-right: 4px;
            text-transform: uppercase; font-size: 10px;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-vip { background: var(--oro-claro); color: black; font-weight: 800; }
        .btn-reset-user { background: var(--azul-botones); }
        .btn-suspend-user { background: var(--naranja-suspender); }
        .btn-del-user { background: var(--rojo); }

        #total-main { margin-left: auto; color: var(--oro-claro); font-weight: bold; }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="#" class="nav-link">Comercios</a>
            <a href="#" class="nav-link active">Leads</a>
            <a href="#" class="nav-link">Vips</a>
            <a href="#" class="nav-link">Tokens</a>
            <a href="#" class="nav-link">Estad√≠sticas</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" placeholder="Buscar apellido...">
            
            <select class="select-filter"><option>TODAS LAS PROVINCIAS</option></select>
            <div class="count-badge">0</div>

            <select class="select-filter"><option>TODAS LAS LOCALIDADES</option></select>
            <div class="count-badge">0</div>

            <div class="dropdown">
                <button class="btn-drop btn-pdf">REPORTE PDF ‚ñæ</button>
                <div class="dropdown-content">
                    <button>Por Ciudad</button>
                    <button>Por Provincia</button>
                    <button>Por Pa√≠s</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="btn-drop btn-rest-total">RESTABLECER CUPONES ‚ñæ</button>
                <div class="dropdown-content">
                    <button>Restablecer Provincia</button>
                    <button>Restablecer Ciudad</button>
                    <button style="color:red" onclick="restablecerTodos()">RESTABLECER TODO EL PA√çS</button>
                </div>
            </div>

            <div id="total-main">Total: <span id="total-val">0</span></div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>REGISTRO</th>
                    <th>√öLTIMA ACTIVIDAD</th>
                    <th>APELLIDO Y NOMBRE</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD/LOC</th>
                    <th>CANT. USOS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "leads"), where("convertidoVIP", "==", false)), (snap) => {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('total-val').innerText = snap.size;

            snap.forEach(d => {
                const l = d.data();
                const cantUsos = l.cupones_usados ? l.cupones_usados.length : 0;
                
                lista.innerHTML += `
                    <tr>
                        <td>${l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---'}</td>
                        <td style="color: var(--oro-claro)">${l.lastSubmission ? new Date(l.lastSubmission).toLocaleString() : '---'}</td>
                        <td><b>${l.apellido}, ${l.nombres}</b></td>
                        <td>${l.whatsapp}</td>
                        <td style="color: var(--naranja-suspender)">${l.provincia || '---'}</td>
                        <td style="color: var(--oro-claro)">${l.localidad || '---'}</td>
                        <td style="text-align: center; font-weight: bold; color: var(--rojo); font-size: 1.1em;">${cantUsos}</td>
                        <td>
                            <button class="btn-action btn-vip" onclick="hacerVIP('${d.id}')">üíé VIP</button>
                            <button class="btn-action btn-reset-user">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend-user">üö´ SUSPENDER</button>
                            <button class="btn-action btn-del-user">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        });

        window.restablecerTodos = async () => {
            if(confirm("¬øSeguro que quieres borrar los cupones de TODO EL PA√çS?")) {
                // L√≥gica de batch para seguridad...
                alert("Acci√≥n procesada con √©xito.");
            }
        };
    </script>
</body>
</html>
