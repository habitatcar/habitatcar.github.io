<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-medio);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 120px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 20px 30px; flex-shrink: 0; }
        .search-bar {
            background: var(--azul-medio);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        .card-table {
            background: var(--azul-medio);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }

        thead th {
            position: sticky;
            top: 0;
            background: #25334a;
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid var(--celeste-habitat);
        }
        thead th:hover { background: #2d3e5a; }
        thead th:last-child { cursor: default; }

        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.02); }

        .status { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .status-activo { background: var(--verde); color: white; }
        .status-suspendido { background: var(--naranja); color: white; }

        .btn-action {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        .btn-reset { background: var(--celeste-habitat); }
        .btn-reset-all { background: white; color: var(--azul-oscuro); padding: 12px 20px; border-radius: 8px; }
        .btn-action:hover { filter: brightness(1.2); }

        /* ESTILOS DEL DISPARADOR (CARTEL DE BIENVENIDA) */
        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
        .cartel h2 { color: var(--celeste-habitat); margin: 10px 0; }
        .cartel .nombre-destaque { font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0; }
        .btn-cerrar-modal { margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 id="titulo-cartel">¬°BIENVENIDO!</h2>
            <p>Comprobante de Membres√≠a</p>
            <span class="nombre-destaque" id="nombre-socio">---</span>
            <p id="detalle-cartel">Ahora eres Miembro VIP</p>
            <button class="btn-cerrar-modal" onclick="document.getElementById('modal-bienvenida').style.display='none'">ACEPTAR Y CONTINUAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Buscar por apellido, nombre o WhatsApp..." onkeyup="filtrarLeads()">
            <button class="btn-action btn-reset-all" onclick="restablecerTodos()">RESTABLECER TODOS LOS CUPONES</button>
            <div id="contador-total" style="font-weight: bold; color: var(--oro);">Total: 0</div>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th onclick="ordenar('fechaRegistro')">FECHA <span id="sort-fecha"></span></th>
                        <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE <span id="sort-apellido"></span></th>
                        <th onclick="ordenar('whatsapp')">WHATSAPP <span id="sort-whatsapp"></span></th>
                        <th onclick="ordenar('estado')">ESTADO <span id="sort-estado"></span></th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="lista-leads"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        const q = query(collection(db, "leads"), where("convertidoVIP", "==", false));
        
        onSnapshot(q, (snap) => {
            todosLosLeads = [];
            snap.forEach(d => todosLosLeads.push({id: d.id, ...d.data()}));
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] || '';
                let valB = b[campo] || '';
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                if (valA < valB) return asc ? -1 : 1;
                if (valA > valB) return asc ? 1 : -1;
                return 0;
            });
            renderizar(todosLosLeads);
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            document.querySelectorAll('thead th span').forEach(s => s.innerText = '');
            const idMap = { 'fechaRegistro': 'sort-fecha', 'apellido': 'sort-apellido', 'whatsapp': 'sort-whatsapp', 'estado': 'sort-estado' };
            if(idMap[campo]) document.getElementById(idMap[campo]).innerText = ordenActual.asc ? ' ‚Üë' : ' ‚Üì';
            aplicarOrdenYRender();
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = `Total: ${datos.length}`;

            datos.forEach(l => {
                const fecha = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                // Agregamos l.nombres a la llamada de hacerVIP para el disparador
                lista.innerHTML += `
                    <tr>
                        <td>${fecha}</td>
                        <td><b>${l.apellido}, ${l.nombres}</b></td>
                        <td>${l.whatsapp}</td>
                        <td><span class="status status-${l.estado || 'activo'}">${(l.estado || 'activo').toUpperCase()}</span></td>
                        <td>
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido}', '${l.nombres}')" title="Convertir a VIP">üíé VIP</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}')">üö´</button>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}', '${l.apellido}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        window.filtrarLeads = () => {
            const busqueda = document.getElementById('buscador').value.toLowerCase();
            const filtrados = todosLosLeads.filter(l => 
                (l.apellido && l.apellido.toLowerCase().includes(busqueda)) || 
                (l.nombres && l.nombres.toLowerCase().includes(busqueda)) || 
                (l.whatsapp && l.whatsapp.includes(busqueda))
            );
            renderizar(filtrados);
        };

        window.restablecerCupones = async (id, apellido) => {
            if(confirm(`¬øRestablecer cupones para ${apellido}?`)) {
                try {
                    await updateDoc(doc(db, "leads", id), { usados: [], cupones_usados: [], canjes: [] });
                    alert("Cupones restablecidos correctamente.");
                } catch (e) { console.error(e); }
            }
        };

        window.restablecerTodos = async () => {
            if(confirm("¬øEST√Å SEGURO? Se restablecer√°n los cupones de TODOS los leads.")) {
                try {
                    const batch = writeBatch(db);
                    todosLosLeads.forEach(l => {
                        const ref = doc(db, "leads", l.id);
                        batch.update(ref, { usados: [], cupones_usados: [], canjes: [] });
                    });
                    await batch.commit();
                    alert("Todos los leads han sido restablecidos.");
                } catch (e) { console.error(e); }
            }
        };

        // DISPARADOR CONFIGURADO AQU√ç
        window.hacerVIP = async (id, apellido, nombres) => {
            if(confirm(`¬øConvertir a ${apellido} en Miembro VIP?`)) {
                try {
                    await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now(), estado: "activo" });
                    
                    // DISPARO DEL CARTEL (Trigger)
                    document.getElementById('nombre-socio').innerText = `${nombres} ${apellido}`;
                    document.getElementById('modal-bienvenida').style.display = 'flex';

                    await addDoc(collection(db, "logs"), { 
                        fecha: Date.now(), 
                        tipo: "alta_vip", 
                        accion: "CONVERSI√ìN VIP", 
                        detalle: `Lead ${apellido} a VIP - Cartel mostrado` 
                    });
                } catch (e) { console.error(e); }
            }
        };

        window.toggleEstado = async (id, estadoActual) => {
            const nuevo = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            await updateDoc(doc(db, "leads", id), { estado: nuevo });
        };

        window.borrarLead = async (id) => {
            if(confirm("¬øEliminar este lead permanentemente?")) await deleteDoc(doc(db, "leads", id));
        };
    </script>
</body>
</html>
