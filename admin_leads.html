<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-medio);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 120px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 20px 30px; flex-shrink: 0; }
        .search-bar {
            background: var(--azul-medio);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-bar input, .search-bar select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
            font-size: 13px;
        }
        
        #buscador { width: 160px; }
        .filtro-geo { width: 140px; }
        
        .contador-mini {
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--oro);
            padding: 8px;
            border-radius: 6px;
            min-width: 30px;
            text-align: center;
            color: var(--oro);
            font-weight: bold;
            font-size: 13px;
        }

        .btn-desplegable {
            background: white;
            color: var(--azul-oscuro);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-pdf-desplegable {
            background: var(--verde);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        .card-table {
            background: var(--azul-medio);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }

        thead th {
            position: sticky;
            top: 0;
            background: #25334a;
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            border-bottom: 2px solid var(--celeste-habitat);
        }

        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.02); }

        .btn-action {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            font-size: 11px;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-reset { background: var(--celeste-habitat); }
        .btn-del { background: var(--rojo); }

    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio VIP Activado!</h2>
            <p>El usuario ha sido movido a la secci√≥n VIP</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Apellido/WA" onkeyup="filtrarYContar()">
            
            <select id="filtroProvincia" class="filtro-geo" onchange="actualizarLocalidadesFiltro()">
                <option value="TODOS">PROVINCIA</option>
            </select>
            <div id="contProv" class="contador-mini">0</div>

            <select id="filtroLocalidad" class="filtro-geo" onchange="filtrarYContar()">
                <option value="TODOS">LOCALIDAD</option>
            </select>
            <div id="contLoc" class="contador-mini">0</div>

            <select class="btn-desplegable" onchange="ejecutarRestablecer(this.value); this.value='';">
                <option value="" selected disabled>RESTABLECER CUPONES</option>
                <option value="ciudad">POR CIUDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">TODO EL PA√çS</option>
            </select>

            <select class="btn-pdf-desplegable" onchange="generarPDF(this.value); this.value='';">
                <option value="" selected disabled>REPORTES PDF</option>
                <option value="ciudad">PDF CIUDAD</option>
                <option value="provincia">PDF PROVINCIA</option>
                <option value="pais">PDF PA√çS</option>
            </select>

            <div id="contador-total" style="font-weight: bold; color: var(--oro); margin-left: auto;">Total: 0</div>
        </div>
    </div>

    <div class="table-wrapper" id="pdf-area">
        <div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th>REGISTRO</th>
                        <th>ACTIVIDAD</th>
                        <th>NOMBRE Y APELLIDO</th>
                        <th>PROVINCIA</th>
                        <th>CIUDAD</th>
                        <th>WHATSAPP</th>
                        <th style="text-align: center;">USOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="lista-leads"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, addDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let conteoUsosGlobal = {};

        async function cargarProvinciasFiltro() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=nombre");
                const data = await res.json();
                const select = document.getElementById("filtroProvincia");
                data.provincias.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(p => {
                    let opt = document.createElement("option");
                    opt.value = p.nombre.toUpperCase();
                    opt.text = p.nombre.toUpperCase();
                    select.add(opt);
                });
            } catch (e) { console.error("Error provincias:", e); }
        }

        window.actualizarLocalidadesFiltro = async () => {
            const prov = document.getElementById("filtroProvincia").value;
            const selectLoc = document.getElementById("filtroLocalidad");
            selectLoc.innerHTML = '<option value="TODOS">LOCALIDAD</option>';
            if(prov !== "TODOS") {
                try {
                    const res = await fetch(`https://apis.datos.gob.ar/georef/api/localidades?provincia=${prov}&max=1000&campos=nombre`);
                    const data = await res.json();
                    data.localidades.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(l => {
                        let opt = document.createElement("option");
                        opt.value = l.nombre.toUpperCase();
                        opt.text = l.nombre.toUpperCase();
                        selectLoc.add(opt);
                    });
                } catch (e) { console.error("Error loc:", e); }
            }
            filtrarYContar();
        };

        async function obtenerConteoCanjes() {
            const qC = query(collection(db, "logs_actividad"), where("tipo", "==", "canje"));
            const snap = await getDocs(qC);
            conteoUsosGlobal = {};
            snap.forEach(doc => {
                const d = doc.data();
                const idU = d.usuarioId || d.nombre || d.whatsapp;
                if(idU) conteoUsosGlobal[idU] = (conteoUsosGlobal[idU] || 0) + 1;
            });
        }

        onSnapshot(query(collection(db, "leads"), where("convertidoVIP", "==", false)), async (snap) => {
            await obtenerConteoCanjes();
            todosLosLeads = [];
            snap.forEach(d => {
                const data = d.data();
                todosLosLeads.push({
                    id: d.id, 
                    ...data,
                    // Normalizaci√≥n para Jujuy y filtros
                    provincia: (data.provincia || data.Provincia || "").toString().toUpperCase().trim(),
                    localidad: (data.localidad || data.Localidad || data.ciudad || "").toString().toUpperCase().trim()
                });
            });
            filtrarYContar();
        });

        window.filtrarYContar = () => {
            const busc = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtroProvincia').value;
            const loc = document.getElementById('filtroLocalidad').value;

            const filtrados = todosLosLeads.filter(l => {
                const matchBusc = (l.apellido && l.apellido.toLowerCase().includes(busc)) || (l.whatsapp && l.whatsapp.includes(busc));
                const matchProv = prov === "TODOS" || l.provincia === prov;
                const matchLoc = loc === "TODOS" || l.localidad === loc;
                return matchBusc && matchProv && matchLoc;
            });

            document.getElementById('contProv').innerText = prov === "TODOS" ? "0" : todosLosLeads.filter(l => l.provincia === prov).length;
            document.getElementById('contLoc').innerText = loc === "TODOS" ? "0" : todosLosLeads.filter(l => l.localidad === loc).length;
            
            renderizar(filtrados);
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = `Total: ${datos.length}`;
            datos.forEach(l => {
                const usos = conteoUsosGlobal[l.id] || conteoUsosGlobal[l.whatsapp] || conteoUsosGlobal[`${l.apellido}, ${l.nombres}`] || 0;
                lista.innerHTML += `
                    <tr>
                        <td>${l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---'}</td>
                        <td style="color: var(--oro); font-size: 0.8em;">${l.lastSubmission ? new Date(l.lastSubmission).toLocaleDateString() : '---'}</td>
                        <td><b>${l.apellido}, ${l.nombres}</b></td>
                        <td>${l.provincia || '---'}</td>
                        <td>${l.localidad || '---'}</td>
                        <td>${l.whatsapp}</td>
                        <td style="text-align: center;"><span style="color: var(--oro); font-weight: bold;">${usos}</span></td>
                        <td>
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido}', '${l.nombres}')">üíé</button>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}', '${l.apellido}')">üîÑ</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        window.ejecutarRestablecer = async (tipo) => {
            const pass = prompt("CONTRASE√ëA REQUERIDA:");
            if(pass !== "admin1234") return alert("Acceso denegado");
            let target = [];
            const p = document.getElementById('filtroProvincia').value;
            const l = document.getElementById('filtroLocalidad').value;

            if(tipo==="ciudad" && l!=="TODOS") target = todosLosLeads.filter(x => x.localidad === l);
            else if(tipo==="provincia" && p!=="TODOS") target = todosLosLeads.filter(x => x.provincia === p);
            else if(tipo==="pais") target = todosLosLeads;
            else return alert("Seleccione provincia/localidad primero");

            if(confirm(`¬øRestablecer ${target.length} leads?`)) {
                const batch = writeBatch(db);
                target.forEach(x => batch.update(doc(db, "leads", x.id), { usados: [], cupones_usados: [], canjes: [], lastSubmission: Date.now() }));
                await batch.commit();
                alert("√âxito");
            }
        };

        window.generarPDF = (tipo) => {
            const p = document.getElementById('filtroProvincia').value;
            const l = document.getElementById('filtroLocalidad').value;
            let titulo = "REPORTE GENERAL";
            
            if(tipo==="ciudad" && l!=="TODOS") titulo = `REPORTE - ${l}`;
            else if(tipo==="provincia" && p!=="TODOS") titulo = `REPORTE - ${p}`;
            else if(tipo==="pais") titulo = "REPORTE NACIONAL";
            else if(tipo!=="pais") return alert("Seleccione ubicaci√≥n");

            const element = document.getElementById('pdf-area');
            html2pdf().set({
                margin: 0.5,
                filename: `${titulo}.pdf`,
                html2canvas: { scale: 2, backgroundColor: '#0a192f' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'landscape' }
            }).from(element).save();
        };

        window.hacerVIP = async (id, ap, nom) => {
            if(confirm(`¬øVIP a ${ap}?`)) await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now() });
        };
        window.restablecerCupones = async (id, ap) => {
            if(confirm(`¬øRestablecer ${ap}?`)) await updateDoc(doc(db, "leads", id), { usados: [], cupones_usados: [], canjes: [], lastSubmission: Date.now() });
        };
        window.borrarLead = async (id) => {
            if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "leads", id));
        };

        cargarProvinciasFiltro();
    </script>
</body>
</html>
