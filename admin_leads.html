<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro-alegre: #ffc107; /* Color VIP m√°s vivo */
            --rojo: #ff4d4d;
            --verde: #2ecc71;
            --naranja: #ff9800;
        }

        html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background-color: var(--azul-oscuro); color: var(--blanco-suave); }
        body { display: flex; flex-direction: column; }

        /* HEADER & NAV */
        .header { background: var(--azul-oscuro); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--celeste-habitat); flex-shrink: 0; }
        .logo { height: 60px; width: auto; } 
        .nav-menu { display: flex; gap: 8px; }
        .nav-link { padding: 8px 12px; border-radius: 6px; text-decoration: none; color: #8892b0; font-weight: bold; background: rgba(255,255,255,0.05); font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .nav-link.active { background: var(--rojo); color: white; }

        /* BARRA DE B√öSQUEDA REDISE√ëADA */
        .search-area { padding: 15px 30px; background: #112240; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .search-bar { display: flex; gap: 12px; align-items: center; }
        .search-bar input, .search-bar select { 
            background: #0a192f; padding: 10px 15px; border-radius: 8px; border: 1px solid var(--celeste-habitat); 
            color: white; font-size: 13px; outline: none;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja { background: #000; color: var(--oro-alegre); padding: 8px 15px; border-radius: 8px; border: 2px solid var(--oro-alegre); font-weight: bold; }

        /* TABLA */
        .table-wrapper { flex: 1; overflow-y: auto; padding: 20px 30px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th { position: sticky; top: 0; background: var(--azul-oscuro); color: var(--oro-alegre); padding: 15px; text-align: left; z-index: 20; font-size: 11px; border-bottom: 2px solid var(--celeste-habitat); text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        
        /* BOTONES MEJORADOS (M√ÅS ALTOS Y ELEGANTES) */
        .btn-action {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 10px 16px; border-radius: 8px; border: none; cursor: pointer;
            font-weight: 800; color: white; font-size: 11px; transition: 0.2s;
            text-transform: uppercase; min-height: 40px;
        }
        .btn-vip { background: var(--oro-alegre); color: #000; box-shadow: 0 4px 0 #b8860b; }
        .btn-vip:active { transform: translateY(2px); box-shadow: 0 2px 0 #b8860b; }
        .btn-reset { background: #0056b3; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        
        .col-usos { color: var(--rojo); font-weight: 900; font-size: 18px; text-align: center; }
        .diamante { font-size: 14px; } /* Para que el diamante se vea */

        /* MODAL VIP */
        #modal-bienvenida { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .cartel { background: white; color: #0a192f; padding: 40px; border-radius: 20px; text-align: center; border: 8px solid var(--oro-alegre); }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <h2 style="color: var(--celeste-habitat)">üíé ¬°SOCIO VIP ACTIVADO!</h2>
            <span id="nombre-socio" style="font-size: 2em; font-weight: 900; color: var(--rojo); display: block; margin: 20px 0;">---</span>
            <button onclick="location.reload()" style="padding: 15px 30px; background: #0a192f; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">CERRAR Y ACTUALIZAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="index.html" class="nav-link">Salir</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" class="input-busqueda" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarLeads()">
            
            <select id="filtro-provincia" onchange="cargarLocalidades(this.value); filtrarLeads();">
                <option value="">PROVINCIA</option>
            </select>
            <div class="contador-naranja" id="count-prov">0</div>

            <select id="filtro-localidad" onchange="filtrarLeads();">
                <option value="">LOCALIDAD</option>
            </select>
            <div class="contador-naranja" id="count-loc">0</div>

            <select onchange="manejarRestablecer(this.value); this.value='';" style="border-color: var(--oro-alegre); color: var(--oro-alegre); font-weight: bold;">
                <option value="">üîÑ RESTABLECER CUPONES</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">A TODO EL PA√çS</option>
            </select>

            <select id="reporte-pdf" style="background: var(--rojo);">
                <option value="">üìÑ REPORTES PDF</option>
                <option value="hoy">Reporte de Hoy</option>
                <option value="mes">Reporte del Mes</option>
            </select>

            <div style="margin-left: auto; font-weight: bold; color: var(--oro-alegre); font-size: 18px;">
                TOTAL: <span id="contador-total">0</span>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO ‚Üï</th>
                    <th onclick="ordenar('lastSubmission')">√öLT. ACTIVIDAD ‚Üï</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE ‚Üï</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>LOCALIDAD</th>
                    <th style="text-align: center;">USOS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let mapaUsos = {}; 
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        // --- CARGA DE GEOLOCALIZACI√ìN ---
        async function cargarProvincias() {
            const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=id,nombre");
            const data = await res.json();
            const combo = document.getElementById('filtro-provincia');
            data.provincias.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(p => {
                let opt = document.createElement('option');
                opt.value = p.nombre.toUpperCase();
                opt.textContent = p.nombre.toUpperCase();
                combo.appendChild(opt);
            });
        }
        window.cargarLocalidades = async (prov) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD</option>';
            if(!prov) return;
            const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${prov}&max=1000`);
            const data = await res.json();
            data.municipios.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(m => {
                let opt = document.createElement('option');
                opt.value = m.nombre.toUpperCase();
                opt.textContent = m.nombre.toUpperCase();
                comboLoc.appendChild(opt);
            });
        };
        cargarProvincias();

        // --- L√ìGICA DE CONTEO DE USOS (LA CLAVE) ---
        // Escuchamos logs_actividad para contar cu√°ntas veces aparece cada usuarioId/idValidacion
        onSnapshot(collection(db, "logs_actividad"), (snap) => {
            mapaUsos = {};
            snap.forEach(d => {
                const log = d.data();
                if(log.tipo === "canje") {
                    // Usamos el usuarioId si existe, sino el nombre como fallback
                    const uid = log.usuarioId || log.userId;
                    if(uid) mapaUsos[uid] = (mapaUsos[uid] || 0) + 1;
                }
            });
            renderizar(todosLosLeads);
        });

        // --- CARGA DE LEADS ---
        onSnapshot(collection(db, "leads"), (snap) => {
            todosLosLeads = [];
            snap.forEach(d => {
                const data = d.data();
                if (data.convertidoVIP !== true) {
                    todosLosLeads.push({ id: d.id, ...data });
                }
            });
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            todosLosLeads.sort((a, b) => {
                let valA = a[ordenActual.campo] || 0;
                let valB = b[ordenActual.campo] || 0;
                return ordenActual.asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            filtrarLeads();
        }

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;

            datos.forEach(l => {
                const cantUsos = mapaUsos[l.id] || 0;
                const suspendido = l.estado === 'suspendido';
                
                lista.innerHTML += `
                    <tr style="${suspendido ? 'opacity: 0.4' : ''}">
                        <td style="color: #8892b0;">${l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---'}</td>
                        <td style="color: var(--oro-alegre);">${l.lastSubmission ? new Date(l.lastSubmission).toLocaleString() : '---'}</td>
                        <td><b style="font-size: 14px;">${(l.apellido || '').toUpperCase()}, ${l.nombres || ''}</b></td>
                        <td>${l.whatsapp || '---'}</td>
                        <td>${l.provincia || '---'}</td>
                        <td>${l.localidad || '---'}</td>
                        <td class="col-usos">${cantUsos}</td>
                        <td style="display: flex; gap: 5px;">
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido}')">
                                <span class="diamante">üíé</span> VIP
                            </button>
                            <button class="btn-action btn-reset" onclick="resetIndividual('${l.id}')">
                                üîÑ RESTABLECER
                            </button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}')">
                                üö´ ${suspendido ? 'ACTIVAR' : 'SUSPENDER'}
                            </button>
                            <button class="btn-action btn-del" onclick="borrar('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- ACCIONES ---
        window.hacerVIP = async (id, apellido) => {
            if(confirm(`¬øMover a ${apellido} a VIP?`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now() });
                document.getElementById('nombre-socio').innerText = apellido;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        window.resetIndividual = async (id) => {
            if(confirm("¬øLimpiar historial de cupones de este usuario?")) {
                await updateDoc(doc(db, "leads", id), { usados: [], lastSubmission: Date.now() });
                alert("Cupones restablecidos");
            }
        };

        window.toggleEstado = async (id, estado) => {
            const nuevo = estado === 'suspendido' ? 'activo' : 'suspendido';
            await updateDoc(doc(db, "leads", id), { estado: nuevo });
        };

        window.borrar = async (id) => {
            if(confirm("¬øEliminar lead permanentemente?")) await deleteDoc(doc(db, "leads", id));
        };

        window.filtrarLeads = () => {
            const b = document.getElementById('buscador').value.toLowerCase();
            const p = document.getElementById('filtro-provincia').value;
            const l = document.getElementById('filtro-localidad').value;

            const filtrados = todosLosLeads.filter(lead => {
                const matchNombre = `${lead.apellido} ${lead.nombres}`.toLowerCase().includes(b);
                const matchProv = p === "" || lead.provincia === p;
                const matchLoc = l === "" || lead.localidad === l;
                return matchNombre && matchProv && matchLoc;
            });

            document.getElementById('count-prov').innerText = p ? todosLosLeads.filter(x => x.provincia === p).length : 0;
            document.getElementById('count-loc').innerText = l ? todosLosLeads.filter(x => x.localidad === l).length : 0;
            renderizar(filtrados);
        };

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };
    </script>
</body>
</html>
