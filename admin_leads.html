<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-oscuro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 15px 30px; flex-shrink: 0; background: #112240; }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input, .search-bar select {
            background: var(--azul-oscuro);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--celeste-habitat);
            color: white;
            font-size: 13px;
            outline: none;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja {
            background: black;
            color: var(--oro);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--oro);
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th {
            position: sticky;
            top: 0;
            background: var(--azul-oscuro);
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            font-size: 12px;
            border-bottom: 2px solid var(--celeste-habitat);
            cursor: pointer;
        }

        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .btn-action {
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-reset { background: #0056b3; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        
        .col-usos {
            color: var(--rojo); /* Color para destacar la columna de usos */
            font-weight: bold;
            font-size: 16px; /* Tama√±o ligeramente mayor */
            text-align: center;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true  " style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ha sido movido a la secci√≥n VIP</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true  " class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" class="input-busqueda" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarLeads()">
            
            <select id="filtro-provincia" onchange="cargarLocalidades(this.value); filtrarLeads();">
                <option value="">PROVINCIA</option>
            </select>
            <div class="contador-naranja" id="count-prov">0</div>

            <select id="filtro-localidad" onchange="filtrarLeads();">
                <option value="">LOCALIDAD</option>
            </select>
            <div class="contador-naranja" id="count-loc">0</div>

            <select onchange="validarYRestablecerMasivo(this.value); this.value='';" style="border-color: var(--celeste-habitat); font-weight: bold;">
                <option value="">RESTABLECER CUPONES</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">A TODO EL PA√çS</option>
            </select>

            <div style="margin-left: auto; font-weight: bold; color: var(--oro);">
                Total: <span id="contador-total">0</span>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO ‚Üï</th>
                    <th onclick="ordenar('lastSubmission')">√öLT. ACTIVIDAD ‚Üï</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE ‚Üï</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD</th>
                    <th style="text-align: center;" onclick="ordenar('usos_count')">CANT. USOS ‚Üï</th> <!-- Columna agregada -->
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js  ";
        import { getFirestore, collection, query, where, getDocs, doc, updateDoc, increment, addDoc, getDoc, arrayUnion, setDoc, deleteField, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js  "; // Agregamos writeBatch

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let todasLasProvincias = []; // Almacenar√° las provincias normalizadas
        let todasLasLocalidades = []; // Almacenar√° las localidades de la provincia seleccionada, normalizadas
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        // Carga las provincias desde la API y las almacena en min√∫sculas
        async function cargarProvincias() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=nombre  ");
                const data = await res.json();
                const combo = document.getElementById('filtro-provincia');
                combo.innerHTML = '<option value="">PROVINCIA</option>'; // Limpia opciones anteriores

                todasLasProvincias = data.provincias.map(p => p.nombre.toLowerCase()); // Normalizamos a min√∫sculas
                todasLasProvincias.sort((a,b) => a.localeCompare(b));

                todasLasProvincias.forEach(nombreProv => {
                    let opt = document.createElement('option');
                    opt.value = nombreProv; // Guardamos el valor normalizado
                    opt.textContent = pascalCase(nombreProv); // Mostrar con primera letra may√∫scula
                    combo.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        // Convierte una cadena a formato "Pascal Case" (primera letra de cada palabra en may√∫scula)
        function pascalCase(str) {
            return str.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        // Carga las localidades basadas en la provincia seleccionada, normalizando
        window.cargarLocalidades = async (provNombreNormalized) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD</option>';

            // Limpiamos localidades si no hay provincia seleccionada o si la provincia no coincide con la lista normalizada
            if(!provNombreNormalized || !todasLasProvincias.includes(provNombreNormalized)) {
                 todasLasLocalidades = [];
                 filtrarLeads(); // Refiltrar sin localidad
                 return;
            }

            try {
                // Usamos la provincia seleccionada tal cual est√° en el combo (ya normalizada al guardarla)
                const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=  ${encodeURIComponent(provNombreNormalized.toLowerCase())}&max=1000&campos=nombre  `);
                const data = await res.json();
                // Normalizamos los nombres de las localidades a min√∫sculas
                todasLasLocalidades = data.municipios.map(m => m.nombre.toLowerCase());
                todasLasLocalidades.sort((a,b) => a.localeCompare(b));

                todasLasLocalidades.forEach(nombreLoc => {
                    let opt = document.createElement('option');
                    opt.value = nombreLoc; // Guardamos el valor normalizado
                    opt.textContent = pascalCase(nombreLoc); // Mostrar con primera letra may√∫scula
                    comboLoc.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }
        cargarProvincias(); // Cargamos al inicio


        // --- Lectura ONCE de la colecci√≥n 'leads' (Leads activos) ---
        // Esta consulta trae todos los leads NO VIPs (convertidoVIP !== true o no existe)
        const q = query(collection(db, "leads"), where("convertidoVIP", "!=", true)); // Filtramos por no VIPs
        getDocs(q).then((snap) => {
            snap.forEach(docSnap => {
                const data = docSnap.data();
                const id = docSnap.id;

                // --- C√ÅLCULO DEL TOTAL DE USOS ---
                // Sumamos el campo 'usos_count' global si existe
                const usosGlobales = typeof data.usos_count === 'number' ? data.usos_count : 0;

                // Opcional: Sumamos tambi√©n los usos individuales por comercio si existen como objetos
                // y tienen una propiedad 'usos'. Esto es redundante si usos_count se actualiza correctamente.
                // let usosDetallados = 0;
                // Object.keys(data).forEach(key => {
                //     if (data[key] && typeof data[key] === 'object' && typeof data[key].usos === 'number') {
                //         usosDetallados += data[key].usos;
                //     }
                // });
                // const usosTotales = usosGlobales + usosDetallados;
                const usosTotales = usosGlobales; // <-- Tomamos solo el campo global 'usos_count'
                // --- FIN C√ÅLCULO ---

                // --- C√ÅLCULO DEL DETALLE POR COMERCIO (opcional para info extra en la fila) ---
                let detalleComerciosHtml = "<div class='detalle-comercios'>"; // Contenedor para las etiquetas de comercios
                // Iteramos sobre todas las claves del objeto del usuario
                Object.keys(data).forEach(key => {
                    // Verificamos si la clave es un objeto y tiene una propiedad 'usos'
                    if (data[key] && typeof data[key] === 'object' && data[key].usos !== undefined) {
                        // Creamos una "etiqueta" con el nombre del comercio y el n√∫mero de usos
                        detalleComerciosHtml += `<span class="tag-comercio">${key}: <b>${data[key].usos}</b></span>`;
                    }
                });
                detalleComerciosHtml += "</div>"; // Cerramos el contenedor
                if (detalleComerciosHtml === "<div class='detalle-comercios'></div>") {
                    detalleComerciosHtml = "-"; // Si no hay detalles, mostramos un guion
                }
                // --- FIN C√ÅLCULO DEL DESGLOSE ---

                todosLosLeads.push({
                    id: id,
                    ...data,
                    provincia_normalized: (data.provincia || '').toLowerCase(), // Versi√≥n normalizada para filtrar
                    localidad_normalized: (data.localidad || '').toLowerCase(), // Versi√≥n normalizada para filtrar
                    usos_count: usosTotales, // <-- Agregamos el campo de conteo total calculado
                    detalle_comercios_html: detalleComerciosHtml // <-- Agregamos el HTML del detalle
                });
            });
            // Aplicamos filtros JS (buscador, provincia, localidad), ordenaci√≥n y renderizamos
            aplicarOrdenYRender();
        }).catch(e => console.error("Error al leer Leads:", e));


        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] ?? '';
                let valB = b[campo] ?? '';
                if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            filtrarLeads(); // Aplicamos filtros despu√©s de ordenar
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

        // Funci√≥n de filtrado en JS que maneja b√∫squeda y selecci√≥n de combos
        window.filtrarLeads = () => {
            const busq = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtro-provincia').value; // Valor normalizado del combo
            const loc = document.getElementById('filtro-localidad').value; // Valor normalizado del combo

            const filtrados = todosLosLeads.filter(l => {
                const nombreComp = `${l.apellido || ''} ${l.nombres || ''}`.toLowerCase();
                const matchBusq = nombreComp.includes(busq) || (l.whatsapp && l.whatsapp.includes(busq));
                // Comparamos con los valores normalizados del lead
                const matchProv = prov === "" || l.provincia_normalized === prov;
                const matchLoc = loc === "" || l.localidad_normalized === loc;
                return matchBusq && matchProv && matchLoc;
            });

            // Actualizamos contadores de los combos
            document.getElementById('count-prov').innerText = prov ? todosLosLeads.filter(l => l.provincia_normalized === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosLeads.filter(l => l.localidad_normalized === loc).length : 0;

            renderizar(filtrados);
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;

            datos.forEach(l => {
                const fechaReg = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                const lastSub = (l.lastSubmission || l.fechaRegistro) ? new Date(l.lastSubmission || l.fechaRegistro).toLocaleString() : '---';
                const suspendido = l.estado === 'suspendido';
                const nombreFull = `${(l.apellido || '').toUpperCase()}, ${(l.nombres || '').toUpperCase()}`;
                
                lista.innerHTML += `
                    <tr style="${suspendido ? 'opacity: 0.5; background: rgba(220,53,69,0.05)' : ''}">
                        <td style="color: #8892b0;">${fechaReg}</td>
                        <td style="color: var(--oro); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${nombreFull}</b></td>
                        <td>${l.whatsapp || '---'}</td>
                        <td style="color: #8892b0">${pascalCase(l.provincia || '---')}</td>
                        <td style="color: #8892b0">${pascalCase(l.localidad || '---')}</td>
                        <!-- Columna de Cant. Usos -->
                        <td class="col-usos">${l.usos_count || 0}</td> <!-- Mostramos el campo de conteo total calculado -->
                        <!-- Opcional: Columna de Detalle por Comercio -->
                        <td>${l.detalle_comercios_html}</td>
                        <td style="white-space: nowrap;">
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${nombreFull}')">üíé VIP</button>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}', '${nombreFull}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}', '${nombreFull}')">${suspendido ? '‚úÖ ACTIVAR' : 'üö´ SUSPENDER'}</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- FUNCI√ìN MODIFICADA: window.restablecerCupones ---
        window.restablecerCupones = async (id, apellido, nombres) => {
            const pass = prompt("Clave ADMIN:");
            if (pass !== "admin1234") return alert("Clave Incorrecta");

            try {
                const leadRef = doc(db, "leads", id);

                // Obtenemos los datos actuales del Lead para saber qu√© campos borrar
                const docSnap = await getDoc(leadRef);
                if (!docSnap.exists()) {
                    throw new Error("DOCUMENTO_NO_EXISTE");
                }

                const userData = docSnap.data();
                const updateObj = { usos_count: 0, lastSubmission: Date.now() }; // Reiniciamos el contador global

                // REGLA DE ORO: Recorremos todos los campos del documento del Lead
                Object.keys(userData).forEach(key => {
                    // Si el campo es un objeto y tiene una propiedad 'usos', lo reiniciamos a 0
                    if (userData[key] && typeof userData[key] === 'object' && typeof userData[key].usos === 'number') {
                        updateObj[`${key}.usos`] = 0;
                        // Opcional: Reiniciar otros campos dentro del objeto del comercio
                        if (userData[key].ultimo_codigo !== undefined) updateObj[`${key}.ultimo_codigo`] = null;
                        if (userData[key].ultima_fecha !== undefined) updateObj[`${key}.ultima_fecha`] = null;
                    }
                    // Opcional: Si el campo es un n√∫mero simple (viejo estilo), tambi√©n lo reiniciamos
                    if (typeof userData[key] === 'number' && key !== 'usos_count' && key !== 'whatsapp') { // Protegemos campos espec√≠ficos
                        updateObj[key] = 0;
                    }
                });

                await updateDoc(leadRef, updateObj); // Aplicamos todas las actualizaciones de una sola vez
                await registrarActividad(id, `${apellido}, ${nombres}`, "RESTABLECER CUPONES LEAD");
                alert("Cupones de " + apellido + " restablecidos por completo.");
            } catch(e) {
                if (e.message === "DOCUMENTO_NO_EXISTE") {
                    alert("Error: El documento del Lead no existe.");
                } else {
                    console.error("Error al restablecer:", e);
                    alert("Error t√©cnico al restablecer.");
                }
            }
        };
        // --- FIN FUNCI√ìN MODIFICADA ---


        async function registrarActividad(usuarioId, nombre, accion) {
            try {
                await addDoc(collection(db, "logs_actividad"), {
                    usuarioId: usuarioId,
                    nombre: nombre,
                    tipo: "LEAD",
                    accion: accion,
                    timestamp: Date.now(),
                    fecha: new Date().toLocaleString()
                });
            } catch (e) { console.error("Error log:", e); }
        }

        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øConvertir a ${nombre} en VIP?`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now() });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        window.toggleEstado = async (id, estadoActual, nombre) => {
            const nuevo = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            if(confirm(`¬ø${nuevo === 'suspendido' ? 'Suspender' : 'Activar'} a ${nombre}?`)) {
                await updateDoc(doc(db, "leads", id), { estado: nuevo });
            }
        };

        window.borrarLead = async (id) => {
            if(confirm("¬øEliminar este lead de forma permanente?")) await deleteDoc(doc(db, "leads", id));
        };

        window.validarYRestablecerMasivo = async (tipo) => {
            if (!tipo) return;
            const pass = prompt("Clave ADMIN:");
            if (pass !== "admin1234") return alert("Clave Incorrecta");

            let filtrados = [];
            if (tipo === "pais") filtrados = todosLosLeads;
            else if (tipo === "provincia") filtrados = todosLosLeads.filter(l => l.provincia_normalized === document.getElementById('filtro-provincia').value);
            else if (tipo === "localidad") filtrados = todosLosLeads.filter(l => l.localidad_normalized === document.getElementById('filtro-localidad').value);

            if(confirm(`¬øRestablecer cupones de ${filtrados.length} usuarios?`)) {
                const batch = writeBatch(db); // Usamos batch para operaciones masivas
                const ahora = Date.now();
                filtrados.forEach(l => {
                    const leadRef = doc(db, "leads", l.id);
                    // Igual que en la funci√≥n individual, pero en batch
                    batch.update(leadRef, { usos_count: 0, lastSubmission: ahora });

                    Object.keys(l).forEach(key => {
                        if (l[key] && typeof l[key] === 'object' && typeof l[key].usos === 'number') {
                            batch.update(leadRef, {[`${key}.usos`]: 0});
                            if (l[key].ultimo_codigo !== undefined) batch.update(leadRef, {[`${key}.ultimo_codigo`]: null});
                            if (l[key].ultima_fecha !== undefined) batch.update(leadRef, {[`${key}.ultima_fecha`]: null});
                        }
                        if (typeof l[key] === 'number' && key !== 'usos_count' && key !== 'whatsapp') {
                            batch.update(leadRef, {[key]: 0});
                        }
                    });
                });
                await batch.commit();
                alert("Restablecimiento masivo completado.");
                location.reload(); // Recargamos para reflejar los cambios
            }
        };
    </script>
