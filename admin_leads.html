<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro-alegre: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-oscuro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 15px 30px; flex-shrink: 0; background: #112240; }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input, .search-bar select {
            background: var(--azul-oscuro);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--celeste-habitat);
            color: white;
            font-size: 13px;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja {
            background: black;
            color: var(--oro-alegre);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--oro-alegre);
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th {
            position: sticky;
            top: 0;
            background: var(--azul-oscuro);
            color: var(--oro-alegre);
            padding: 15px;
            text-align: left;
            z-index: 20;
            font-size: 12px;
            border-bottom: 2px solid var(--celeste-habitat);
            cursor: pointer;
            transition: background 0.2s;
        }
        thead th:hover { background: var(--azul-medio); }

        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .btn-action {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
        }
        .btn-vip { background: var(--oro-alegre); color: black; }
        .btn-reset { background: var(--celeste-habitat); }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        
        .col-usos {
            color: var(--rojo);
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro-alegre);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ahora tiene acceso a beneficios exclusivos.</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="index.html" class="nav-link">Salir</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" class="input-busqueda" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarLeads()">
            
            <select id="filtro-provincia" onchange="cargarLocalidades(this.value); filtrarLeads();">
                <option value="">PROVINCIA (TODAS)</option>
            </select>
            <div class="contador-naranja" id="count-prov">0</div>

            <select id="filtro-localidad" onchange="filtrarLeads();">
                <option value="">LOCALIDAD (TODAS)</option>
            </select>
            <div class="contador-naranja" id="count-loc">0</div>

            <select onchange="validarYRestablecerMasivo(this.value); this.value='';" style="border-color: var(--oro-alegre); font-weight: bold;">
                <option value="">‚ö° ACCI√ìN MASIVA</option>
                <option value="localidad">RESTABLECER LOCALIDAD</option>
                <option value="provincia">RESTABLECER PROVINCIA</option>
                <option value="pais">RESTABLECER TODO EL PA√çS</option>
            </select>

            <div style="margin-left: auto; font-weight: bold; color: var(--oro-alegre);">
                Total Leads: <span id="contador-total">0</span>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO ‚Üï</th>
                    <th onclick="ordenar('lastSubmission')">ACTIVIDAD ‚Üï</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE ‚Üï</th>
                    <th>WHATSAPP</th>
                    <th onclick="ordenar('provincia')">PROVINCIA ‚Üï</th>
                    <th onclick="ordenar('localidad')">LOCALIDAD ‚Üï</th>
                    <th style="text-align: center;" onclick="ordenar('usos_count')">USOS ‚Üï</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        // --- Cargar Provincias desde API ---
        async function cargarProvincias() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=id,nombre");
                const data = await res.json();
                const combo = document.getElementById('filtro-provincia');
                data.provincias.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(p => {
                    let opt = document.createElement('option');
                    opt.value = p.nombre.toUpperCase();
                    opt.textContent = p.nombre.toUpperCase();
                    combo.appendChild(opt);
                });
            } catch (e) { console.error("Error provincias:", e); }
        }

        window.cargarLocalidades = async (provNombre) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD (TODAS)</option>';
            if(!provNombre) return;
            try {
                const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${provNombre}&max=1000&campos=nombre`);
                const data = await res.json();
                data.municipios.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.nombre.toUpperCase();
                    opt.textContent = m.nombre.toUpperCase();
                    comboLoc.appendChild(opt);
                });
            } catch (e) { console.error("Error localidades:", e); }
        }

        // --- Escucha de Datos en Tiempo Real ---
        const q = query(collection(db, "leads"), where("convertidoVIP", "==", false));
        onSnapshot(q, (snap) => {
            todosLosLeads = [];
            snap.forEach(d => {
                const data = d.data();
                // Inyectamos un campo virtual para ordenar por cantidad de usos
                todosLosLeads.push({
                    id: d.id, 
                    ...data,
                    usos_count: data.cupones_usados ? data.cupones_usados.length : 0
                });
            });
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] || '';
                let valB = b[campo] || '';
                if (typeof valA === 'string') {
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                }
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            filtrarLeads();
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

        window.filtrarLeads = () => {
            const busq = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtro-provincia').value;
            const loc = document.getElementById('filtro-localidad').value;

            const filtrados = todosLosLeads.filter(l => {
                const nombreComp = `${l.apellido} ${l.nombres}`.toLowerCase();
                const matchBusq = nombreComp.includes(busq) || (l.whatsapp && l.whatsapp.includes(busq));
                const matchProv = prov === "" || l.provincia === prov;
                const matchLoc = loc === "" || l.localidad === loc;
                return matchBusq && matchProv && matchLoc;
            });

            // Actualizar contadores din√°micos de los selectores
            document.getElementById('count-prov').innerText = prov ? todosLosLeads.filter(l => l.provincia === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosLeads.filter(l => l.localidad === loc).length : 0;
            
            renderizar(filtrados);
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;

            datos.forEach(l => {
                const fechaReg = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                const lastSub = (l.lastSubmission || l.fechaRegistro) ? new Date(l.lastSubmission || l.fechaRegistro).toLocaleString() : '---';
                const suspendido = l.estado === 'suspendido';
                
                lista.innerHTML += `
                    <tr style="${suspendido ? 'opacity: 0.5; background: rgba(220,53,69,0.05)' : ''}">
                        <td style="color: #8892b0;">${fechaReg}</td>
                        <td style="color: var(--oro-alegre); font-size: 0.85em;">${lastSub}</td>
                        <td><b>${(l.apellido || '').toUpperCase()}, ${(l.nombres || '').toUpperCase()}</b></td>
                        <td>${l.whatsapp || '---'}</td>
                        <td style="color: #8892b0; font-size: 0.85em;">${l.provincia || '---'}</td>
                        <td style="color: #8892b0; font-size: 0.85em;">${l.localidad || '---'}</td>
                        <td class="col-usos">${l.usos_count}</td>
                        <td style="white-space: nowrap;">
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido} ${l.nombres}')">üíé VIP</button>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}', '${l.apellido} ${l.nombres}')">üîÑ</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}', '${l.apellido} ${l.nombres}')">${suspendido ? '‚úÖ' : 'üö´'}</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- Funciones de Acci√≥n ---
        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øConvertir a ${nombre} en VIP?`)) {
                await updateDoc(doc(db, "leads", id), { 
                    convertidoVIP: true, 
                    fechaVIP: Date.now(),
                    estado: 'activo' 
                });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        window.restablecerCupones = async (id, nombre) => {
            if(confirm(`¬øVaciar usos y canjes de ${nombre}?`)) {
                await updateDoc(doc(db, "leads", id), { 
                    usados: [], 
                    cupones_usados: [], 
                    canjes: [], 
                    lastSubmission: Date.now() 
                });
            }
        };

        window.toggleEstado = async (id, estadoActual, nombre) => {
            const nuevo = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            if(confirm(`¬ø${nuevo === 'suspendido' ? 'Suspender' : 'Activar'} a ${nombre}?`)) {
                await updateDoc(doc(db, "leads", id), { estado: nuevo });
            }
        };

        window.borrarLead = async (id) => {
            if(confirm("¬øELIMINAR DEFINITIVAMENTE de la base de datos?")) {
                await deleteDoc(doc(db, "leads", id));
            }
        };

        window.validarYRestablecerMasivo = async (tipo) => {
            if (!tipo) return;
            const pass = prompt("Clave Maestra ADMIN:");
            if (pass !== "admin1234") return alert("Clave incorrecta");

            let filtrados = [];
            if (tipo === "pais") filtrados = todosLosLeads;
            else if (tipo === "provincia") {
                const p = document.getElementById('filtro-provincia').value;
                if(!p) return alert("Seleccione una provincia primero");
                filtrados = todosLosLeads.filter(l => l.provincia === p);
            }
            else if (tipo === "localidad") {
                const l = document.getElementById('filtro-localidad').value;
                if(!l) return alert("Seleccione una localidad primero");
                filtrados = todosLosLeads.filter(l => l.localidad === l);
            }

            if(confirm(`¬øRestablecer cupones de ${filtrados.length} usuarios?`)) {
                const batch = writeBatch(db);
                filtrados.forEach(l => {
                    batch.update(doc(db, "leads", l.id), { 
                        usados: [], 
                        cupones_usados: [], 
                        canjes: [], 
                        lastSubmission: Date.now() 
                    });
                });
                await batch.commit();
                alert("Operaci√≥n masiva completada.");
            }
        };

        // Iniciar
        cargarProvincias();
    </script>
</body>
</html>
