<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #1a2a44; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: #111d35;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 60px; width: auto; background: #4a4ae2; padding: 5px; border-radius: 4px; } 

        .nav-menu { display: flex; gap: 5px; flex-wrap: wrap; }
        .nav-link {
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: #ccc;
            font-weight: bold;
            background: #333;
            font-size: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; }

        .search-area { 
            padding: 15px 20px; 
            background: #0d1b31;
            border-bottom: 1px solid #1e3a5a;
            flex-shrink: 0; 
        }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-bar input {
            width: 250px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #1e3a5a;
            background: #050c18;
            color: white;
            font-size: 13px;
        }

        .select-filter {
            background: #050c18;
            color: var(--oro);
            border: 1px solid var(--celeste-habitat);
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            min-width: 150px;
        }

        .count-box {
            background: #050c18;
            border: 1px solid var(--oro);
            color: var(--oro);
            padding: 8px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 13px;
        }

        .btn-pdf-drop {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }

        .dropdown-container { position: relative; display: inline-block; }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 100;
            border-radius: 4px;
        }
        .dropdown-container:hover .dropdown-content { display: block; }
        .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }
        .dropdown-content button:hover { background-color: #ddd; }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }

        table { width: 100%; border-collapse: collapse; }

        thead th {
            position: sticky;
            top: 0;
            background: #111d35;
            color: var(--oro);
            padding: 12px;
            text-align: left;
            z-index: 20;
            border-bottom: 1px solid var(--celeste-habitat);
            font-size: 12px;
            text-transform: uppercase;
        }

        td { 
            padding: 12px; 
            border-bottom: 1px solid rgba(65, 90, 119, 0.2); 
            font-size: 13px;
        }
        
        tr:hover { background: rgba(255,255,255,0.03); }

        .btn-action {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 3px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        .btn-reset { background: var(--celeste-habitat); }
        
        .btn-reset-all { 
            background: #111d35; 
            color: white; 
            padding: 10px 15px; 
            border: 1px solid #444; 
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ha sido movido a la secci√≥n VIP</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link active">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarLeads()">
            
            <select class="select-filter" id="filtro-provincia">
                <option value="TODOS">TODAS LAS PROVINCIAS</option>
            </select>
            <div class="count-box">0</div>

            <select class="select-filter" id="filtro-localidad">
                <option value="TODOS">TODAS LAS LOCALIDADES</option>
            </select>
            <div class="count-box">0</div>

            <div class="dropdown-container">
                <button class="btn-pdf-drop">REPORTE PDF:</button>
                <div class="dropdown-content">
                    <button onclick="console.log('PDF Ciudad')">Por ciudad</button>
                    <button onclick="console.log('PDF Provincia')">Por provincia</button>
                    <button onclick="console.log('PDF Pais')">Por pa√≠s</button>
                </div>
            </div>

            <div class="dropdown-container">
                <button class="btn-reset-all">RESTABLECER CUPONES ‚ñæ</button>
                <div class="dropdown-content">
                    <button onclick="restablecerTodos()">Restablecer por Provincia</button>
                    <button onclick="restablecerTodos()">Restablecer por Ciudad</button>
                    <button onclick="restablecerTodos()" style="color:red; font-weight:bold;">RESTABLECER TODO EL PA√çS</button>
                </div>
            </div>

            <div id="contador-total" style="font-weight: bold; color: var(--oro); margin-left: auto;">Total: 0</div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO</th>
                    <th onclick="ordenar('lastSubmission')">√öLTIMA ACTIVIDAD</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD/LOC</th>
                    <th>CANT. USOS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        async function registrarActividad(leadId, nombre, accion) {
            try {
                await addDoc(collection(db, "logs_actividad"), {
                    usuarioId: leadId,
                    nombre: nombre,
                    tipo: "LEAD",
                    accion: accion,
                    timestamp: Date.now(),
                    fecha: new Date().toLocaleString()
                });
            } catch (e) { console.error("Error log:", e); }
        }

        const q = query(collection(db, "leads"), where("convertidoVIP", "==", false));
        
        onSnapshot(q, (snap) => {
            todosLosLeads = [];
            snap.forEach(d => todosLosLeads.push({id: d.id, ...d.data()}));
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] || 0;
                let valB = b[campo] || 0;
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            renderizar(todosLosLeads);
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = `Total: ${datos.length}`;

            datos.forEach(l => {
                const fechaReg = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                const rawLastSub = l.lastSubmission || l.fechaRegistro;
                const lastSub = rawLastSub ? new Date(rawLastSub).toLocaleString() : '---';
                const cantUsos = l.usos ? l.usos.length : (l.cupones_usados ? l.cupones_usados.length : 0);
                
                lista.innerHTML += `
                    <tr>
                        <td>${fechaReg}</td>
                        <td style="color: var(--oro); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${l.apellido}, ${l.nombres}</b></td>
                        <td>${l.whatsapp}</td>
                        <td style="color: var(--naranja)">${l.provincia || '---'}</td>
                        <td style="color: var(--oro)">${l.localidad || '---'}</td>
                        <td style="text-align: center; font-weight: bold; color: var(--rojo);">${cantUsos}</td>
                        <td>
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido}', '${l.nombres}')">üíé VIP</button>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${l.id}', '${l.apellido}', '${l.nombres}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}', '${l.apellido} ${l.nombres}')">üö´</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        window.hacerVIP = async (id, apellido, nombres) => {
            if(confirm(`¬øMover a ${apellido} a VIP?`)) {
                try {
                    const ahora = Date.now();
                    await updateDoc(doc(db, "leads", id), { 
                        convertidoVIP: true, 
                        fechaVIP: ahora,
                        lastSubmission: ahora
                    });
                    await registrarActividad(id, `${apellido}, ${nombres}`, "CONVERSI√ìN VIP");
                    document.getElementById('nombre-socio').innerText = `${nombres} ${apellido}`;
                    document.getElementById('modal-bienvenida').style.display = 'flex';
                } catch (e) { alert("Error"); }
            }
        };

        window.restablecerCupones = async (id, apellido, nombres) => {
            if(confirm(`¬øRestablecer cupones de ${apellido}?`)) {
                const ahora = Date.now();
                await updateDoc(doc(db, "leads", id), { 
                    usados: [], cupones_usados: [], canjes: [],
                    lastSubmission: ahora 
                });
                await registrarActividad(id, `${apellido}, ${nombres}`, "RESTABLECER CUPONES");
                alert("Cupones restablecidos.");
            }
        };

        window.restablecerTodos = async () => {
            if(confirm("¬øRestablecer a todos los cupones? Esta acci√≥n no se puede deshacer.")) {
                const batch = writeBatch(db);
                const ahora = Date.now();
                todosLosLeads.forEach(l => {
                    batch.update(doc(db, "leads", l.id), { usados: [], cupones_usados: [], canjes: [], lastSubmission: ahora });
                });
                await batch.commit();
                await registrarActividad("MASIVO", "SISTEMA", "RESTABLECER TODOS LOS LEADS");
                alert("Todos los cupones han sido restablecidos.");
            }
        }

        window.filtrarLeads = () => {
            const b = document.getElementById('buscador').value.toLowerCase();
            renderizar(todosLosLeads.filter(l => (l.apellido && l.apellido.toLowerCase().includes(b)) || (l.whatsapp && l.whatsapp.includes(b))));
        };

        window.toggleEstado = async (id, est, nombreCompleto) => {
            const n = est === 'suspendido' ? 'activo' : 'suspendido';
            const ahora = Date.now();
            await updateDoc(doc(db, "leads", id), { estado: n, lastSubmission: ahora });
            await registrarActividad(id, nombreCompleto, `ESTADO: ${n.toUpperCase()}`);
        };

        window.borrarLead = async (id) => {
            if(confirm("¬øBorrar definitivamente?")) await deleteDoc(doc(db, "leads", id));
        };
    </script>
</body>
</html>
