<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #1a2a44; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro-vip: #FFD700; /* Dorado m√°s alegre y elegante */
            --rojo: #dc3545;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%; margin: 0; overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: #111d35; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--celeste-habitat); flex-shrink: 0;
        }
        .logo { height: 50px; width: auto; }

        .nav-menu { display: flex; gap: 5px; }
        .nav-link {
            padding: 6px 12px; border-radius: 4px; text-decoration: none;
            color: #ccc; font-weight: bold; background: #222; font-size: 11px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; }

        /* BUSCADOR Y FILTROS SEG√öN CAPTURA */
        .search-area { 
            padding: 15px 20px; background: #0d1b31; 
            border-bottom: 1px solid #1e3a5a; flex-shrink: 0; 
        }
        .search-bar { display: flex; gap: 8px; align-items: center; }
        
        .search-bar input {
            width: 180px; /* Corto como pediste */
            padding: 10px; border-radius: 6px; border: 1px solid #1e3a5a;
            background: #050c18; color: white; font-size: 13px;
        }

        .select-filter {
            background: #050c18; color: var(--oro-vip);
            border: 1px solid var(--celeste-habitat);
            padding: 8px; border-radius: 6px; font-size: 12px; font-weight: bold;
        }

        .count-badge {
            background: #050c18; border: 1px solid var(--oro-vip);
            color: var(--oro-vip); padding: 8px 10px; border-radius: 4px;
            font-weight: bold; font-size: 13px;
        }

        .btn-reporte {
            background: #e63946; color: white; border: none;
            padding: 10px 15px; border-radius: 6px; font-weight: bold; font-size: 12px;
        }

        /* TABLA */
        .table-wrapper { flex: 1; overflow-y: auto; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; }
        thead th {
            position: sticky; top: 0; background: #111d35;
            color: var(--oro-vip); padding: 12px; text-align: left;
            z-index: 20; border-bottom: 2px solid var(--celeste-habitat);
            font-size: 12px; text-transform: uppercase;
        }

        td { 
            padding: 12px; border-bottom: 1px solid rgba(65, 90, 119, 0.2); 
            font-size: 13px;
        }

        /* BOTONES DE ACCI√ìN: M√ÅS ALTOS Y CON TEXTO */
        .btn-action {
            padding: 10px 14px; /* M√°s altura para lectura */
            border-radius: 5px; border: none; cursor: pointer;
            font-weight: 800; color: white; margin-right: 4px;
            text-transform: uppercase; font-size: 10px;
            display: inline-flex; align-items: center; gap: 5px;
        }
        .btn-vip { background: var(--oro-vip); color: black; }
        .btn-reset { background: var(--celeste-habitat); }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); padding: 10px; }

        /* MODAL */
        #modal-bienvenida {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
        .cartel {
            background: white; color: #0a192f; padding: 40px; border-radius: 20px;
            text-align: center; border: 8px solid var(--oro-vip);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <h2 style="color: var(--celeste-habitat); font-size: 2em;">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ha sido promovido exitosamente</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 20px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="padding: 12px 30px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="#" class="nav-link">Comercios</a>
            <a href="#" class="nav-link active">Leads</a>
            <a href="#" class="nav-link">Vips</a>
            <a href="#" class="nav-link">Tokens</a>
            <a href="#" class="nav-link">Estad√≠sticas</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Buscar por apellido..." onkeyup="filtrar()">
            
            <select class="select-filter"><option>TODAS LAS PROVINCIAS</option></select>
            <div class="count-badge">0</div>

            <select class="select-filter"><option>TODAS LAS LOCALIDADES</option></select>
            <div class="count-badge">0</div>

            <button class="btn-reporte">REPORTE PDF: ‚ñæ</button>
            <button class="btn-reset" style="background:#222; border:1px solid #444; padding:10px 15px;">RESTABLECER TODOS LOS CUPONES</button>

            <div style="margin-left: auto; color: var(--oro-vip); font-weight: bold;">Total: <span id="total-count">0</span></div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>REGISTRO</th>
                    <th>√öLTIMA ACTIVIDAD</th>
                    <th>APELLIDO Y NOMBRE</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD/LOC</th>
                    <th>CANT. USOS</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "leads"), where("convertidoVIP", "==", false)), (snap) => {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('total-count').innerText = snap.size;

            snap.forEach(d => {
                const l = d.data();
                const cantUsos = l.cupones_usados ? l.cupones_usados.length : 0;
                
                lista.innerHTML += `
                    <tr>
                        <td>${l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---'}</td>
                        <td style="color: var(--oro-vip)">${l.lastSubmission ? new Date(l.lastSubmission).toLocaleString() : '---'}</td>
                        <td><b>${l.apellido}, ${l.nombres}</b></td>
                        <td>${l.whatsapp}</td>
                        <td style="color: var(--naranja)">${l.provincia || '---'}</td>
                        <td style="color: var(--oro-vip)">${l.localidad || '---'}</td>
                        <td style="text-align: center; font-weight: bold; color: var(--rojo);">${cantUsos}</td>
                        <td style="white-space: nowrap;">
                            <button class="btn-action btn-vip" onclick="hacerVIP('${d.id}', '${l.apellido} ${l.nombres}')">üíé VIP</button>
                            <button class="btn-action btn-reset" onclick="restablecer('${d.id}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend">üö´ SUSPENDER</button>
                            <button class="btn-action btn-del">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        });

        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øPromover a ${nombre} a VIP?`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: true });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
