<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, addDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosLeads = [];
        let mapaUsos = {}; 
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        // --- CARGA DE DATOS GEOGR√ÅFICOS ---
        async function cargarProvincias() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=id,nombre");
                const data = await res.json();
                const combo = document.getElementById('filtro-provincia');
                data.provincias.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(p => {
                    let opt = document.createElement('option');
                    opt.value = p.nombre.toUpperCase();
                    opt.textContent = p.nombre.toUpperCase();
                    combo.appendChild(opt);
                });
            } catch (e) { console.error("Error provincias", e); }
        }

        window.cargarLocalidades = async (provNombre) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD</option>';
            if(!provNombre) return;
            try {
                const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${provNombre}&max=1000&campos=id,nombre`);
                const data = await res.json();
                data.municipios.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(m => {
                    let opt = document.createElement('option');
                    opt.value = m.nombre.toUpperCase();
                    opt.textContent = m.nombre.toUpperCase();
                    comboLoc.appendChild(opt);
                });
            } catch (e) { console.error("Error localidades", e); }
        }
        cargarProvincias();

        // --- SINCRONIZACI√ìN REAL DE DATOS ---
        
        // 1. Logs de actividad (Canjes)
        onSnapshot(collection(db, "logs_actividad"), (snap) => {
            mapaUsos = {};
            snap.forEach(d => {
                const data = d.data();
                if(data.tipo === "canje") {
                    const uid = data.usuarioId || data.userId;
                    if(uid) mapaUsos[uid] = (mapaUsos[uid] || 0) + 1;
                }
            });
            renderizar(todosLosLeads);
        });

        // 2. Leads (SOLUCI√ìN: Quitamos el where estricto para asegurar que carguen)
        onSnapshot(collection(db, "leads"), (snap) => {
            todosLosLeads = [];
            snap.forEach(d => {
                const data = d.data();
                // Filtramos manualmente: si no tiene el campo, se asume que NO es VIP (es lead)
                if (data.convertidoVIP !== true) {
                    todosLosLeads.push({id: d.id, ...data});
                }
            });
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosLeads.sort((a, b) => {
                let valA = a[campo] || 0;
                let valB = b[campo] || 0;
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            filtrarLeads();
        }

        function renderizar(datos) {
            const lista = document.getElementById('lista-leads');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;

            datos.forEach(l => {
                const fechaReg = l.fechaRegistro ? new Date(l.fechaRegistro).toLocaleDateString() : '---';
                const rawLastSub = l.lastSubmission || l.fechaRegistro;
                const lastSub = rawLastSub ? new Date(rawLastSub).toLocaleString() : '---';
                const cantUsos = mapaUsos[l.id] || 0;
                const estadoTxt = l.estado === 'suspendido' ? '‚úÖ ACTIVAR' : 'üö´ SUSPENDER';
                
                lista.innerHTML += `
                    <tr style="${l.estado === 'suspendido' ? 'opacity: 0.5' : ''}">
                        <td style="color: #8892b0;">${fechaReg}</td>
                        <td style="color: var(--oro-alegre); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${(l.apellido || '').toUpperCase()}, ${(l.nombres || '').toUpperCase()}</b></td>
                        <td>${l.whatsapp || '---'}</td>
                        <td style="color: #8892b0">${l.provincia || '---'}</td>
                        <td style="color: #8892b0">${l.localidad || '---'}</td>
                        <td class="col-usos">${cantUsos}</td>
                        <td style="white-space: nowrap;">
                            <button class="btn-action btn-vip" onclick="hacerVIP('${l.id}', '${l.apellido} ${l.nombres}')">üíé VIP</button>
                            <button class="btn-action btn-reset" onclick="restablecerIndividual('${l.id}')">üîÑ</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${l.id}', '${l.estado}')">${estadoTxt}</button>
                            <button class="btn-action btn-del" onclick="borrarLead('${l.id}')">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        }

        // --- ACCIONES ---

        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øConvertir a ${nombre} en Socio VIP?`)) {
                await updateDoc(doc(db, "leads", id), { 
                    convertidoVIP: true,
                    fechaVIP: Date.now()
                });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        window.toggleEstado = async (id, estadoActual) => {
            const nuevoEstado = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            await updateDoc(doc(db, "leads", id), { estado: nuevoEstado });
        };

        window.restablecerIndividual = async (id) => {
            if(confirm("¬øLimpiar usos de este usuario?")) {
                await updateDoc(doc(db, "leads", id), { 
                    usados: [], 
                    cupones_usados: [], 
                    lastSubmission: Date.now() 
                });
                alert("Cupones restablecidos");
            }
        };

        window.borrarLead = async (id) => {
            if(confirm("¬øEliminar definitivamente? Esta acci√≥n no se puede deshacer.")) {
                await deleteDoc(doc(db, "leads", id));
            }
        };

        window.filtrarLeads = () => {
            const busq = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtro-provincia').value;
            const loc = document.getElementById('filtro-localidad').value;

            const filtrados = todosLosLeads.filter(l => {
                const nombreCompleto = `${l.apellido} ${l.nombres}`.toLowerCase();
                const matchBusq = nombreCompleto.includes(busq) || (l.whatsapp && l.whatsapp.includes(busq));
                const matchProv = prov === "" || l.provincia === prov;
                const matchLoc = loc === "" || l.localidad === loc;
                return matchBusq && matchProv && matchLoc;
            });

            document.getElementById('count-prov').innerText = prov ? todosLosLeads.filter(l => l.provincia === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosLeads.filter(l => l.localidad === loc).length : 0;

            renderizar(filtrados);
        };

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

    </script>
