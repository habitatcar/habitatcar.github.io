<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | HÃ¡bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-oscuro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 15px 30px; flex-shrink: 0; background: #112240; }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input, .search-bar select {
            background: var(--azul-oscuro);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--celeste-habitat);
            color: white;
            font-size: 13px;
            outline: none;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja {
            background: black;
            color: var(--oro);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--oro);
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th {
            position: sticky;
            top: 0;
            background: var(--azul-oscuro);
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            font-size: 12px;
            border-bottom: 2px solid var(--celeste-habitat);
            cursor: pointer;
        }

        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .btn-action {
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-reset { background: #0056b3; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        
        .col-usos {
            color: var(--rojo); /* Color para destacar la columna de usos */
            font-weight: bold;
            font-size: 16px; /* TamaÃ±o ligeramente mayor */
            text-align: center;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
    </style>
</head>
