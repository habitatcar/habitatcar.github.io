<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Leads | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-vivo: #0066ff;
            --celeste-habitat: #00d4ff;
            --blanco-suave: #e6f1ff;
            --vip-vivo: #f3ff00; /* Amarillo Ne√≥n super vivo */
            --rojo-vivo: #ff0033;
            --naranja-vivo: #ff6600; /* Naranja potente */
        }

        html, body {
            height: 100%; margin: 0; overflow: hidden;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: #111d35; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--azul-vivo); flex-shrink: 0;
        }
        .logo { height: 55px; }

        .nav-menu { display: flex; gap: 8px; }
        .nav-link {
            padding: 8px 12px; border-radius: 4px; text-decoration: none;
            color: #ccc; font-weight: bold; background: #1e2a44; font-size: 11px;
            text-transform: uppercase; border: 1px solid #2d3d5a;
        }
        .nav-link.active { background: var(--rojo-vivo); color: white; border-color: transparent; }

        /* BUSCADOR Y FILTROS */
        .search-area { 
            padding: 15px 20px; background: #0d1b31; 
            border-bottom: 1px solid #1e3a5a; flex-shrink: 0; 
        }
        .search-bar { display: flex; gap: 10px; align-items: center; }
        
        .search-bar input {
            width: 200px; padding: 12px; border-radius: 6px; border: 1px solid #1e3a5a;
            background: #050c18; color: white; font-size: 14px;
        }

        .select-filter {
            background: #050c18; color: var(--vip-vivo);
            border: 1px solid var(--azul-vivo);
            padding: 10px; border-radius: 6px; font-size: 13px; font-weight: bold;
        }

        .count-badge {
            background: #050c18; border: 1px solid var(--vip-vivo);
            color: var(--vip-vivo); padding: 10px 12px; border-radius: 4px;
            font-weight: bold; font-size: 14px;
        }

        /* DROPDOWNS MEJORADOS */
        .dropdown { position: relative; display: inline-block; }
        .btn-drop {
            padding: 12px 18px; border-radius: 6px; border: none;
            color: white; font-weight: 700; cursor: pointer; font-size: 13px;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-pdf { background: var(--rojo-vivo); box-shadow: 0 4px 10px rgba(255, 0, 51, 0.3); }
        .btn-rest-total { background: var(--azul-vivo); box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3); }

        .dropdown-content {
            display: none; position: absolute; background: white;
            min-width: 220px; box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            z-index: 100; border-radius: 6px; top: 110%;
        }
        .dropdown:hover .dropdown-content { display: block; }
        .dropdown-content button {
            width: 100%; padding: 14px; border: none; background: none;
            text-align: left; cursor: pointer; font-size: 13px; font-weight: 600; color: #333;
        }
        .dropdown-content button:hover { background: #f0f0f0; color: var(--azul-vivo); }

        /* TABLA */
        .table-wrapper { flex: 1; overflow-y: auto; padding: 10px 20px; }
        table { width: 100%; border-collapse: collapse; }
        thead th {
            position: sticky; top: 0; background: #111d35;
            color: var(--vip-vivo); padding: 15px 12px; text-align: left;
            z-index: 20; border-bottom: 2px solid var(--azul-vivo);
            font-size: 12px; letter-spacing: 1px;
        }

        td { padding: 14px 12px; border-bottom: 1px solid rgba(65, 90, 119, 0.3); font-size: 14px; }

        /* BOTONES DE ACCI√ìN - COLORES VIVOS Y FUENTE M√ÅS GRANDE */
        .btn-action {
            padding: 10px 16px; 
            border-radius: 6px; border: none; cursor: pointer;
            font-weight: 600; /* Estilizada pero firme */
            color: white; margin-right: 5px;
            text-transform: uppercase; font-size: 12px; /* M√°s grande como pediste */
            display: inline-flex; align-items: center; gap: 8px;
            transition: transform 0.1s;
        }
        .btn-action:active { transform: scale(0.95); }

        .btn-vip { background: var(--vip-vivo); color: black; font-weight: 800; }
        .btn-reset-user { background: var(--azul-vivo); }
        .btn-suspend-user { background: var(--naranja-vivo); }
        .btn-del-user { background: var(--rojo-vivo); padding: 10px; }

        #total-main { margin-left: auto; color: var(--vip-vivo); font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="#" class="nav-link">Comercios</a>
            <a href="#" class="nav-link active">Leads</a>

    <div class="search-area">

                </div>

            <div id="total-main">TOTAL: <span id="total-val">0</span></div>

    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>REGISTRO</th>
                    <th>√öLTIMA ACTIVIDAD</th>
                    <th>APELLIDO Y NOMBRE</th>

                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-leads">
                <tr>
                    <td style="color:#aaa">01/02/2024</td>
                    <td style="color: var(--vip-vivo)">Hoy 14:30</td>
                    <td><b>P√âREZ, JUAN</b></td>
                    <td>1122334455</td>
                    <td style="color: var(--naranja-vivo)">BUENOS AIRES</td>
                    <td style="color: var(--vip-vivo)">LA PLATA</td>
                    <td style="text-align: center; font-weight: 900; color: var(--rojo-vivo); font-size: 1.3em;">5</td>
                    <td style="white-space: nowrap;">
                        <button class="btn-action btn-vip">üíé VIP</button>
                        <button class="btn-action btn-reset-user">üîÑ RESTABLECER</button>
                        <button class="btn-action btn-suspend-user">üö´ SUSPENDER</button>
                        <button class="btn-action btn-del-user">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="modal-bienvenida" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center;">
        <div style="background:white; color:#0a192f; padding:40px; border-radius:20px; text-align:center; border:8px solid var(--vip-vivo);">
            <h2 style="color: var(--azul-vivo); font-size: 2.2em;">¬°Socio üíé VIP Activado!</h2>
            <button onclick="this.parentElement.parentElement.style.display='none'" style="padding:15px 30px; background:var(--azul-oscuro); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">CERRAR</button>
        </div>
    </div>

</body>
</html>
