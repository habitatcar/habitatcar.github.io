<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | GESTI√ìN LEGALES</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --verde: #28a745;
            --rojo: #dc3545;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER & NAV UNIFICADO */
        .header {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
            z-index: 100;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            transition: 0.3s;
            font-size: 11px;
            text-transform: uppercase;
        }
        /* BOT√ìN ACTIVO EN ROJO SEG√öN SOLICITUD */
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        /* CONTENEDOR PRINCIPAL AJUSTADO */
        .container { 
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-editor {
            background: var(--azul-medio);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            height: 100%; 
            border: 1px solid var(--azul-claro);
        }

        h2 { margin: 0 0 10px 0; color: var(--oro); }

        /* RECUADRO DE ESCRITURA CORREGIDO */
        .textarea-container {
            flex-grow: 1;
            display: flex;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            background: #050c16; 
            color: #ffffff;
            border: 2px solid var(--azul-claro); 
            border-radius: 8px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 15px;
            line-height: 1.6;
            resize: none;
            outline: none;
            box-sizing: border-box; 
        }
        
        textarea:focus {
            border-color: var(--oro);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-save {
            background: var(--verde);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-save:hover { background: #218838; transform: translateY(-2px); }

        #status-msg { font-weight: bold; font-size: 0.9em; }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link active">Legales</a>
        </nav>
    </header>

    <div class="container">
        <div class="card-editor">
            <div style="margin-bottom: 15px;">
                <h2>Editor de Contenido Legal</h2>
                <p style="color: #8892b0; margin: 0;">Modifica los T√©rminos y Condiciones generales del sistema.</p>
            </div>
            
            <div class="textarea-container">
                <textarea id="legal-text" spellcheck="false" placeholder="Cargando t√©rminos legales..."></textarea>
            </div>
            
            <div class="actions">
                <span id="status-msg"></span>
                <button class="btn-save" onclick="guardar()">üíæ GUARDAR CAMBIOS</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const legalRef = doc(db, "configuracion", "legales");

        window.onload = async () => {
            try {
                const snap = await getDoc(legalRef);
                if (snap.exists()) {
                    document.getElementById('legal-text').value = snap.data().contenido;
                }
            } catch (e) { console.error("Error al cargar:", e); }
        };

        window.guardar = async () => {
            const texto = document.getElementById('legal-text').value;
            const status = document.getElementById('status-msg');
            
            try {
                await setDoc(legalRef, { 
                    contenido: texto, 
                    ultimaActualizacion: Date.now() 
                });

                await addDoc(collection(db, "logs"), {
                    fecha: Date.now(),
                    tipo: "admin",
                    modulo: "LEGALES",
                    accion: "EDICI√ìN LEGALES",
                    detalle: "Se actualiz√≥ el texto de T&C"
                });

                status.innerText = "‚úÖ Cambios guardados con √©xito";
                status.style.color = "var(--verde)";
                setTimeout(() => status.innerText = "", 4000);

            } catch (e) {
                status.innerText = "‚ùå Error de conexi√≥n";
                status.style.color = "red";
            }
        };
    </script>
</body>
</html>
