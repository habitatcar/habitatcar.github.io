<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css  ">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* HEADER CON LOGO GRANDE */
        .header {
            width: 100%;
            padding: 30px 0; /* Más espacio */
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 4px solid var(--naranja);
        }

        .logo { 
            width: 90%; /* Casi del ancho de los campos */
            max-width: 450px; 
            height: auto; /* Mantiene proporción */
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .comercio-info h1 {
            color: var(--oro);
            font-size: 2.2em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .leyenda-ecosistema {
            color: #8892b0;
            font-size: 0.95em;
            margin-bottom: 25px;
            font-style: italic;
        }

        /* TARJETAS AUTOADAPTABLES */
        .promo-card {
            background: linear-gradient(145deg, #112240, #1a3055);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            border: 2px solid var(--naranja);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            position: relative;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .promo-titulo {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
        }

        .promo-detalle {
            font-size: 1.15em;
            color: #ccd6f6;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Mantiene saltos de línea si los hay */
        }

        .btn-participar {
            background: var(--naranja);
            color: white;
            padding: 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .btn-especificaciones {
            background: transparent;
            color: var(--oro);
            border: 1px solid var(--oro);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* POPUP ESTILO IMAGEN (VERDE/EXITO) */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: var(--azul-medio);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 380px;
            border: 2px solid var(--verde);
            box-shadow: 0 0 30px rgba(40, 167, 69, 0.2);
        }

        .popup i { font-size: 4.5em; color: var(--verde); margin-bottom: 20px; }
        .popup h2 { color: white; margin: 0 0 10px 0; font-size: 1.8em; }
        .popup p { color: var(--blanco); font-size: 1.1em; line-height: 1.5; }

        /* VOLVER A BENEFICIOS */
        .footer-link {
            margin: 40px 0;
            background: rgba(255,255,255,0.05);
            color: var(--blanco);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true  " class="logo" alt="Hábitat-Car">
    </header>

    <div class="container">
        <div class="comercio-info">
            <h1 id="nombre-comercio">CARGANDO...</h1>
            <p style="color: var(--naranja); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;">SORTEOS Y PROMOCIONES</p>
            <p class="leyenda-ecosistema">Este es un espacio Válido para todos los miembros del Ecosistema Habitat-Car.</p>
        </div>

        <div class="promo-card">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-gift"></i></div>
            <h2 id="tit-sorteo" class="promo-titulo">¡SORTEO MENSUAL!</h2>
            <p id="desc-sorteo" class="promo-detalle">Cargando sorteo...</p>
            
            <button class="btn-participar" onclick="abrirPopupExito()">QUIERO PARTICIPAR</button>
            <button class="btn-especificaciones" onclick="alert('Bases y Condiciones: \n1. Ser miembro del ecosistema. \n2. El sorteo es gratuito.')">Bases del Sorteo</button>
        </div>

        <div class="promo-card" style="border-color: var(--oro);">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-star"></i></div>
            <h2 id="tit-promo" class="promo-titulo">PROMO DE LA SEMANA</h2>
            <p id="desc-promo" class="promo-detalle">Cargando promoción...</p>
        </div>

        <a href="javascript:history.back()" class="footer-link">
            <i class="fas fa-arrow-left"></i> VOLVER A BENEFICIOS
        </a>
    </div>

    <div id="overlay">
        <div class="popup">
            <i class="fas fa-check-circle"></i>
            <h2>¡MUCHAS GRACIAS!</h2>
            <p id="txt-exito-dinamico"></p>
            <button class="btn-participar" style="margin-top: 25px;" onclick="cerrarPopup()">EXCELENTE</button>
        </div>
    </div>

    <!-- ✅ SCRIPT REEMPLAZADO EXACTAMENTE COMO SOLICITADO - NADA MÁS MODIFICADO -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js  ";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js  ";

        // Tu configuración de Firebase (Misma que usas en el admin)
        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Obtener el ID del comercio de la URL
        const params = new URLSearchParams(window.location.search);
        const idComercioFB = params.get('id'); 

        // Variable global para la fecha del popup
        window.fechaSorteoGlobal = "";

        if (idComercioFB) {
            // 2. Escuchar cambios en tiempo real de ese comercio específico
            onSnapshot(doc(db, "comercios", idComercioFB), (docSnap) => {
                if (docSnap.exists()) {
                    const c = docSnap.data();
                    
                    // Actualizar Textos
                    document.getElementById('nombre-comercio').innerText = c.nombre || "Comercio";
                    
                    // Sorteo (si no hay datos, ponemos un texto por defecto)
                    document.getElementById('tit-sorteo').innerText = c.sorteoTitulo || "¡PRÓXIMO SORTEO!";
                    document.getElementById('desc-sorteo').innerText = c.sorteoDesc || "Consultá en el local por nuestro próximo sorteo.";
                    window.fechaSorteoGlobal = c.sorteoFecha || "próximamente";

                    // Promoción
                    document.getElementById('tit-promo').innerText = c.promoTitulo || "PROMO DE LA SEMANA";
                    document.getElementById('desc-promo').innerText = c.promoDesc || "Próximamente nuevas promociones exclusivas.";
                    
                } else {
                    document.getElementById('nombre-comercio').innerText = "Comercio no encontrado";
                }
            });
        }

        // Funciones del Popup
        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = 
                `Ya estás participando del sorteo a llevarse a cabo el día ${window.fechaSorteoGlobal}. ¡Mucha suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        };

        window.cerrarPopup = () => {
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
