<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 3px solid var(--oro);
        }
        .header img {
            max-width: 220px;
            height: auto;
            margin-bottom: 15px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--oro);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none;
        }

        .card h2 { color: var(--oro); margin-top: 0; display: flex; align-items: center; gap: 10px; text-transform: uppercase; font-size: 1.1em; }
        .card h3 { color: white; margin: 10px 0; font-size: 1.4em; }
        .card p { line-height: 1.6; font-size: 1.1em; color: #ccc; }

        .btn-participar {
            background: linear-gradient(45deg, var(--naranja), #ff4500);
            color: white; border: none; padding: 15px; width: 100%; border-radius: 10px;
            font-weight: bold; font-size: 1.2em; cursor: pointer; text-transform: uppercase; margin-top: 15px;
        }

        .vigencia-promo {
            color: var(--oro);
            background: rgba(255, 193, 7, 0.1);
            padding: 8px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.9em;
            border: 1px dashed var(--oro);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup {
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 350px; border: 4px solid var(--oro);
        }

        .btn-volver {
            margin-top: 20px; background: rgba(255,255,255,0.1); color: white;
            padding: 12px 25px; border-radius: 8px; text-decoration: none;
            display: inline-block; border: 1px solid var(--oro); font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Hábitat-Car">
        <h1 id="nombre-comercio" style="font-size: 1.6em; margin: 0; color: var(--oro);">Cargando...</h1>
    </div>

    <div class="container">
        <div class="card" id="card-sorteo">
            <h2><i class="fas fa-trophy"></i> SORTEO ACTIVO</h2>
            <h3 id="tit-sorteo"></h3>
            <p id="desc-sorteo"></p>
            <p style="color: var(--oro); font-weight: bold; margin-top: 10px;">
                <i class="far fa-calendar-alt"></i> Fecha: <span id="fecha-sorteo"></span>
            </p>
            <button class="btn-participar" onclick="abrirPopupExito()">¡QUIERO PARTICIPAR!</button>
        </div>

        <div class="card" id="card-promo">
            <h2><i class="fas fa-tag"></i> PROMOCIÓN ESPECIAL</h2>
            <h3 id="tit-promo"></h3>
            <p id="desc-promo"></p>
            <div id="vence-promo-container" class="vigencia-promo" style="display:none;">
                <i class="fas fa-clock"></i> Promo válida hasta: <span id="fecha-vence-promo"></span>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="usuarios_cupones_vips.html" class="btn-volver">VOLVER A CUPONES</a>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <i class="fas fa-check-circle" style="font-size: 50px; color: var(--verde); margin-bottom: 15px;"></i>
            <h2 style="color: #000; margin: 0;">¡REGISTRO EXITOSO!</h2>
            <p id="txt-exito-dinamico" style="color: #444; margin: 15px 0;"></p>
            <button onclick="cerrarPopup()" style="padding:12px 30px; background:var(--azul-oscuro); color:white; border:none; border-radius:8px; font-weight:bold; width:100%;">ACEPTAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const idComercio = params.get('id'); 

        let fechaSorteoGlobal = "";

        // ✅ FUNCIÓN ACTUALIZADA SEGÚN PEDIDO
        async function cargarDatos() {
            if (!idComercio) return;

            try {
                const docSnap = await getDoc(doc(db, "comercios", idComercio));

                if (docSnap.exists()) {
                    const c = docSnap.data();
                    document.getElementById('nombre-comercio').innerText = c.nombre || "Comercio";

                    // --- VINCULACIÓN DE SORTEO ---
                    // Usando los nombres: titulo_sorteo, descripcion_sorteo, fecha_sorteo
                    if (c.titulo_sorteo && c.titulo_sorteo.trim() !== "") {
                        document.getElementById('card-sorteo').style.display = 'block';
                        document.getElementById('tit-sorteo').innerText = c.titulo_sorteo;
                        document.getElementById('desc-sorteo').innerText = c.descripcion_sorteo || "";
                        document.getElementById('fecha-sorteo').innerText = c.fecha_sorteo || "A confirmar";
                        fechaSorteoGlobal = c.fecha_sorteo || "próximamente";
                    }

                    // --- VINCULACIÓN DE PROMO ---
                    // Usando los nombres: titulo_promo, descripcion_promo, promo_vence
                    if (c.titulo_promo && c.titulo_promo.trim() !== "") {
                        document.getElementById('card-promo').style.display = 'block';
                        document.getElementById('tit-promo').innerText = c.titulo_promo;
                        document.getElementById('desc-promo').innerText = c.descripcion_promo || "";
                        
                        // Mostrar la vigencia si el campo promo_vence tiene datos
                        if (c.promo_vence && c.promo_vence.trim() !== "") {
                            document.getElementById('fecha-vence-promo').innerText = c.promo_vence;
                            document.getElementById('vence-promo-container').style.display = 'inline-block';
                        } else {
                            document.getElementById('vence-promo-container').style.display = 'none';
                        }
                    }

                    // Mensaje si el comercio no tiene ninguna de las dos cosas cargadas
                    if (!c.titulo_sorteo && !c.titulo_promo) {
                        document.getElementById('nombre-comercio').innerText = "Sin promociones activas";
                    }
                }
            } catch (error) {
                console.error("Error al cargar datos:", error);
            }
        }

        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = 
                `Ya estás participando del sorteo a llevarse a cabo el día ${fechaSorteoGlobal}. ¡Mucha suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        }

        window.cerrarPopup = () => {
            document.getElementById('overlay').style.display = 'none';
        }

        cargarDatos();
    </script>
</body>
</html>
