<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 4px solid var(--naranja);
        }

        .logo { 
            width: 90%;
            max-width: 450px; 
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .comercio-info h1 {
            color: var(--oro);
            font-size: 2.2em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .leyenda-ecosistema {
            color: #8892b0;
            font-size: 0.95em;
            margin-bottom: 25px;
            font-style: italic;
        }

        .promo-card {
            background: linear-gradient(145deg, #112240, #1a3055);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            border: 2px solid var(--naranja);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .promo-titulo {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
        }

        .promo-detalle {
            font-size: 1.15em;
            color: #ccd6f6;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .vigencia-texto {
            color: var(--naranja);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .btn-participar {
            background: var(--naranja);
            color: white;
            padding: 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.3);
        }

        .btn-especificaciones {
            background: transparent;
            color: var(--oro);
            border: 1px solid var(--oro);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: var(--azul-medio);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 380px;
            border: 2px solid var(--verde);
        }

        .popup i { font-size: 4.5em; color: var(--verde); margin-bottom: 20px; }
        .popup h2 { color: white; margin: 0 0 10px 0; font-size: 1.8em; }

        .footer-link {
            margin: 40px 0;
            background: rgba(255,255,255,0.05);
            color: var(--blanco);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .error-box {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo" alt="Hábitat-Car">
    </header>

    <div class="container">
        <div class="comercio-info">
            <h1 id="nombre-comercio">CARGANDO...</h1>
            <p style="color: var(--naranja); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;">SORTEOS Y PROMOCIONES</p>
            <p class="leyenda-ecosistema">Válido para miembros del Ecosistema Habitat-Car.</p>
        </div>

        <!-- ERROR BOX -->
        <div id="error-box" class="error-box">
            <i class="fas fa-exclamation-triangle" style="font-size: 2em; color: #dc3545; margin-bottom: 10px;"></i>
            <p id="error-mensaje" style="color: white;">No se pudieron cargar los datos.</p>
            <a href="javascript:history.back()" class="footer-link" style="margin: 20px 0 0 0;">VOLVER</a>
        </div>

        <div class="promo-card" id="card-sorteo">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-gift"></i></div>
            <h2 id="tit-sorteo" class="promo-titulo"></h2>
            <p id="desc-sorteo" class="promo-detalle"></p>
            <p id="fecha-sorteo-texto" style="color: var(--oro); margin-bottom: 15px; font-weight: bold;"></p>
            <button class="btn-participar" onclick="abrirPopupExito()">QUIERO PARTICIPAR</button>
            <button class="btn-especificaciones" onclick="alert('Bases: 1. Ser miembro activo. 2. Presentar cupón.')">Bases del Sorteo</button>
        </div>

        <div class="promo-card" id="card-promo" style="border-color: var(--oro);">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-star"></i></div>
            <h2 id="tit-promo" class="promo-titulo"></h2>
            <p id="desc-promo" class="promo-detalle"></p>
            <p id="vence-promo" class="vigencia-texto" style="display:none;"></p>
        </div>

        <a href="javascript:history.back()" class="footer-link">
            <i class="fas fa-arrow-left"></i> VOLVER A BENEFICIOS
        </a>
    </div>

    <div id="overlay">
        <div class="popup">
            <i class="fas fa-check-circle"></i>
            <h2>¡MUCHAS GRACIAS!</h2>
            <p id="txt-exito-dinamico"></p>
            <button class="btn-participar" style="margin-top: 25px;" onclick="cerrarPopup()">EXCELENTE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Intentamos obtener el ID de varias formas para asegurar
        const params = new URLSearchParams(window.location.search);
        const idComercio = params.get('id') || params.get('comercioId');
        
        let fechaSorteoParaPopup = "la fecha programada";

        // ✅ FUNCIÓN MEJORADA CON Doble Búsqueda (Query + Fallback)
        async function cargarDatosReales() {
            if (!idComercio) {
                console.error("No se encontró el ID del comercio en la URL");
                mostrarError("No se especificó ningún comercio. Por favor vuelve a intentar desde la página de beneficios.");
                return;
            }

            try {
                // ✅ INTENTO 1: Buscar por campo 'idComercio' (MÉTODO CORRECTO)
                const q = query(collection(db, "comercios"), where("idComercio", "==", idComercio));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // Encontrado por campo idComercio
                    const docSnap = querySnapshot.docs[0];
                    procesarDatos(docSnap.data());
                    return;
                }

                // ✅ INTENTO 2: Fallback - Buscar por ID de documento Firebase
                console.log("No encontrado por idComercio, intentando por ID de documento...");
                const docRef = doc(db, "comercios", idComercio);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    procesarDatos(docSnap.data());
                } else {
                    console.error("El comercio no existe en la base de datos");
                    mostrarError("No se encontró el comercio especificado.");
                }

            } catch (e) { 
                console.error("Error en Firebase:", e);
                mostrarError("Error de conexión. Verifica tu internet e intenta nuevamente.");
            }
        }

        function procesarDatos(c) {
            document.getElementById('nombre-comercio').innerText = c.nombre || "Comercio";

            let hayDatos = false;

            // SORTEO
            if (c.titulo_sorteo && c.titulo_sorteo.trim() !== "") {
                document.getElementById('card-sorteo').style.display = 'flex';
                document.getElementById('tit-sorteo').innerText = c.titulo_sorteo;
                document.getElementById('desc-sorteo').innerText = c.descripcion_sorteo || "";
                document.getElementById('fecha-sorteo-texto').innerText = "Fecha: " + (c.fecha_sorteo || "A confirmar");
                fechaSorteoParaPopup = c.fecha_sorteo || "la fecha programada";
                hayDatos = true;
            }

            // PROMO
            if (c.titulo_promo && c.titulo_promo.trim() !== "") {
                document.getElementById('card-promo').style.display = 'flex';
                document.getElementById('tit-promo').innerText = c.titulo_promo;
                document.getElementById('desc-promo').innerText = c.descripcion_promo || "";
                
                if (c.promo_vence && c.promo_vence.trim() !== "") {
                    const v = document.getElementById('vence-promo');
                    v.innerText = "Promo válida hasta: " + c.promo_vence;
                    v.style.display = 'block';
                }
                hayDatos = true;
            }

            // Si no hay ni sorteo ni promo
            if (!hayDatos) {
                mostrarError("Este comercio no tiene sorteos o promociones activas en este momento.");
            }
        }

        function mostrarError(mensaje) {
            document.getElementById('error-mensaje').innerText = mensaje;
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('nombre-comercio').innerText = "ERROR";
        }

        // Definirlas como window para que el HTML las vea
        window.abrirPopupExito = function() {
            document.getElementById('txt-exito-dinamico').innerText = 
                `Ya estás participando del sorteo a llevarse a cabo el día ${fechaSorteoParaPopup}. ¡Mucha suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        }

        window.cerrarPopup = function() {
            document.getElementById('overlay').style.display = 'none';
        }

        // Ejecutar la carga
        cargarDatosReales();
    </script>
</body>
</html>
