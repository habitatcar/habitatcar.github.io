<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 3px solid var(--oro);
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--oro);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card h2 { color: var(--oro); margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .card p { line-height: 1.5; font-size: 1.1em; }

        .btn-participar {
            background: linear-gradient(45deg, var(--naranja), #ff4500);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup {
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; width: 80%; max-width: 350px;
        }

        .btn-volver {
            margin-top: 20px;
            background: #666;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="nombre-comercio">Cargando...</h1>
    </div>

    <div class="container" id="contenido-dinamico" style="display:none;">
        
        <div class="card" id="card-sorteo" style="display:none;">
            <h2><i class="fas fa-trophy"></i> SORTEO ACTIVO</h2>
            <h3 id="tit-sorteo" style="margin-bottom:5px;"></h3>
            <p id="desc-sorteo"></p>
            <p><strong>Fecha del sorteo:</strong> <span id="fecha-sorteo"></span></p>
            <button class="btn-participar" onclick="abrirPopupExito()">¡QUIERO PARTICIPAR!</button>
        </div>

        <div class="card" id="card-promo" style="display:none;">
            <h2><i class="fas fa-tag"></i> PROMOCIÓN ESPECIAL</h2>
            <h3 id="tit-promo" style="margin-bottom:5px;"></h3>
            <p id="desc-promo"></p>
        </div>

        <a href="usuarios_cupones_vips.html" class="btn-volver">VOLVER A CUPONES</a>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h2 style="color: var(--verde)">¡REGISTRO EXITOSO!</h2>
            <p id="txt-exito-dinamico"></p>
            <button onclick="cerrarPopup()" style="padding:10px 20px; background:var(--azul-oscuro); color:white; border:none; border-radius:5px;">ACEPTAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Obtener el nombre del comercio de la URL
        const params = new URLSearchParams(window.location.search);
        const nombreBusqueda = params.get('id'); // Trae el nombre del comercio

        let fechaSorteoGlobal = "";

        async function cargarDatos() {
            if (!nombreBusqueda) return;

            const q = query(collection(db, "comercios"), where("nombre", "==", nombreBusqueda));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const doc = querySnapshot.docs[0];
                const c = doc.data();

                document.getElementById('nombre-comercio').innerText = c.nombre;
                document.getElementById('contenido-dinamico').style.display = 'block';

                // Cargar Sorteo
                if (c.sorteoTitulo && c.sorteoTitulo.trim() !== "") {
                    document.getElementById('card-sorteo').style.display = 'block';
                    document.getElementById('tit-sorteo').innerText = c.sorteoTitulo;
                    document.getElementById('desc-sorteo').innerText = c.sorteoDescripcion || "";
                    document.getElementById('fecha-sorteo').innerText = c.sorteoFecha || "A confirmar";
                    fechaSorteoGlobal = c.sorteoFecha || "próximamente";
                }

                // Cargar Promo
                if (c.promoTitulo && c.promoTitulo.trim() !== "") {
                    document.getElementById('card-promo').style.display = 'block';
                    document.getElementById('tit-promo').innerText = c.promoTitulo;
                    document.getElementById('desc-promo').innerText = c.promoDescripcion || "";
                }
            } else {
                document.getElementById('nombre-comercio').innerText = "Comercio no encontrado";
            }
        }

        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = 
                `Ya estás participando del sorteo a llevarse a cabo el día ${fechaSorteoGlobal}. ¡Mucha suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        }

        window.cerrarPopup = () => {
            document.getElementById('overlay').style.display = 'none';
        }

        cargarDatos();
    </script>
</body>
</html>
