<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 3px solid var(--oro);
        }
        .header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--oro);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none; /* Se activa si hay datos */
        }

        .card h2 { color: var(--oro); margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.2em; text-transform: uppercase; }
        .card h3 { color: white; margin: 10px 0; font-size: 1.4em; }
        .card p { line-height: 1.6; font-size: 1.1em; color: #ccc; }

        .btn-participar {
            background: linear-gradient(45deg, var(--naranja), #ff4500);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup {
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; width: 85%; max-width: 350px; border: 4px solid var(--oro);
        }

        .btn-volver {
            margin-top: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            border: 1px solid var(--oro);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Hábitat-Car">
        <h1 id="nombre-comercio" style="font-size: 1.5em; margin: 0; color: var(--oro);">Cargando...</h1>
    </div>

    <div class="container">
        <div class="card" id="card-sorteo">
            <h2><i class="fas fa-trophy"></i> SORTEO ACTIVO</h2>
            <h3 id="tit-sorteo"></h3>
            <p id="desc-sorteo"></p>
            <p style="color: var(--oro); font-weight: bold;">
                <i class="far fa-calendar-alt"></i> Fecha: <span id="fecha-sorteo"></span>
            </p>
            <button class="btn-participar" onclick="abrirPopupExito()">¡QUIERO PARTICIPAR!</button>
        </div>

        <div class="card" id="card-promo">
            <h2><i class="fas fa-tag"></i> PROMOCIÓN ESPECIAL</h2>
            <h3 id="tit-promo"></h3>
            <p id="desc-promo"></p>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="usuarios_cupones_vips.html" class="btn-volver">VOLVER A CUPONES</a>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <i class="fas fa-check-circle" style="font-size: 50px; color: var(--verde); margin-bottom: 15px;"></i>
            <h2 style="color: #000; margin: 0;">¡REGISTRO EXITOSO!</h2>
            <p id="txt-exito-dinamico" style="color: #444; margin: 15px 0;"></p>
            <button onclick="cerrarPopup()" style="padding:12px 30px; background:var(--azul-oscuro); color:white; border:none; border-radius:8px; font-weight:bold; width:100%;">ACEPTAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const idComercio = params.get('id'); 

        let fechaSorteoGlobal = "";

        async function cargarDatos() {
            if (!idComercio) return;

            try {
                // LÓGICA DE LEADS: Obtener el documento directamente por su ID
                const docRef = doc(db, "comercios", idComercio);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const c = docSnap.data();
                    document.getElementById('nombre-comercio').innerText = c.nombre;

                    // Carga de Sorteo con los nombres de admin_comercios.html
                    if (c.sorteoTit && c.sorteoTit.trim() !== "") {
                        document.getElementById('card-sorteo').style.display = 'block';
                        document.getElementById('tit-sorteo').innerText = c.sorteoTit;
                        document.getElementById('desc-sorteo').innerText = c.sorteoDesc || "";
                        document.getElementById('fecha-sorteo').innerText = c.sorteoFecha || "A confirmar";
                        fechaSorteoGlobal = c.sorteoFecha || "próximamente";
                    }

                    // Carga de Promo con los nombres de admin_comercios.html
                    if (c.promoTit && c.promoTit.trim() !== "") {
                        document.getElementById('card-promo').style.display = 'block';
                        document.getElementById('tit-promo').innerText = c.promoTit;
                        document.getElementById('desc-promo').innerText = c.promoDesc || "";
                    }
                    
                    if(!c.sorteoTit && !c.promoTit) {
                        document.getElementById('nombre-comercio').innerText = "Sin promociones activas";
                    }
                } else {
                    document.getElementById('nombre-comercio').innerText = "Comercio no encontrado";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('nombre-comercio').innerText = "Error de carga";
            }
        }

        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = 
                `Ya estás participando del sorteo a llevarse a cabo el día ${fechaSorteoGlobal}. ¡Mucha suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        }

        window.cerrarPopup = () => {
            document.getElementById('overlay').style.display = 'none';
        }

        cargarDatos();
    </script>
</body>
</html>
