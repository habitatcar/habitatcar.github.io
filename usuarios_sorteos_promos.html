<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --oro: #ffc107; --azul-oscuro: #0a192f; --azul-medio: #112240; --blanco: #e6f1ff; --naranja: #ff8c00; --verde: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--azul-oscuro); color: var(--blanco); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { width: 100%; padding: 30px 0; text-align: center; background: var(--azul-medio); border-bottom: 4px solid var(--naranja); }
        .logo { width: 90%; max-width: 450px; height: auto; }
        .container { width: 90%; max-width: 500px; padding: 20px; text-align: center; }
        .comercio-info h1 { color: var(--oro); font-size: 2.2em; margin-bottom: 5px; text-transform: uppercase; }
        .promo-card { background: linear-gradient(145deg, #112240, #1a3055); border-radius: 20px; padding: 30px; margin-top: 25px; border: 2px solid var(--naranja); box-shadow: 0 10px 25px rgba(0,0,0,0.5); display: none; flex-direction: column; align-items: center; }
        .promo-titulo { font-size: 1.6em; margin-bottom: 15px; color: white; font-weight: bold; }
        .promo-detalle { font-size: 1.15em; color: #ccd6f6; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap; }
        .btn-participar { background: var(--naranja); color: white; padding: 18px; border-radius: 50px; font-weight: bold; font-size: 1.2em; border: none; cursor: pointer; width: 100%; margin-bottom: 15px; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .popup { background: var(--azul-medio); padding: 40px 30px; border-radius: 30px; text-align: center; width: 85%; max-width: 380px; border: 2px solid var(--verde); }
    </style>
</head>
<body>
    <header class="header"><img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo"></header>
    <div class="container">
        <h1 id="nombre-comercio">CARGANDO...</h1>
        
        <div class="promo-card" id="card-sorteo">
            <h2 id="tit-sorteo" class="promo-titulo"></h2>
            <p id="desc-sorteo" class="promo-detalle"></p>
            <p id="fecha-sorteo-texto" style="color: var(--oro); font-weight: bold; margin-bottom: 15px;"></p>
            <button class="btn-participar" onclick="abrirPopupExito()">QUIERO PARTICIPAR</button>
        </div>

        <div class="promo-card" id="card-promo" style="border-color: var(--oro);">
            <h2 id="tit-promo" class="promo-titulo"></h2>
            <p id="desc-promo" class="promo-detalle"></p>
        </div>
        
        <br><a href="javascript:history.back()" style="color: white; text-decoration: none;">← VOLVER</a>
    </div>

    <div id="overlay"><div class="popup"><i class="fas fa-check-circle" style="font-size: 4em; color: var(--verde);"></i><h2 style="color: white;">¡LISTO!</h2><p id="txt-exito-dinamico"></p><button class="btn-participar" onclick="cerrarPopup()">EXCELENTE</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const idComercio = params.get('id');
        let fechaSorteo = "";

        async function cargar() {
            if (!idComercio) return;
            const docSnap = await getDoc(doc(db, "comercios", idComercio));
            if (docSnap.exists()) {
                const c = docSnap.data();
                document.getElementById('nombre-comercio').innerText = c.nombre || "Comercio";

                // BUSCAR SORTEO (Usando los nombres exactos de tu Admin)
                if (c.sorteoTit) {
                    document.getElementById('card-sorteo').style.display = 'flex';
                    document.getElementById('tit-sorteo').innerText = c.sorteoTit;
                    document.getElementById('desc-sorteo').innerText = c.sorteoDesc || "";
                    document.getElementById('fecha-sorteo-texto').innerText = "Fecha: " + (c.sorteoFecha || "");
                    fechaSorteo = c.sorteoFecha;
                }
                // BUSCAR PROMO
                if (c.promoTit) {
                    document.getElementById('card-promo').style.display = 'flex';
                    document.getElementById('tit-promo').innerText = c.promoTit;
                    document.getElementById('desc-promo').innerText = c.promoDesc || "";
                }
            }
        }

        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = `Ya estás participando para el ${fechaSorteo}. ¡Suerte!`;
            document.getElementById('overlay').style.display = 'flex';
        };
        window.cerrarPopup = () => document.getElementById('overlay').style.display = 'none';

        cargar();
    </script>
</body>
</html>
