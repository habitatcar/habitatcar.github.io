<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | H√°bitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
            --verde: #28a745;
            --gris: #6c757d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 4px solid var(--naranja);
        }

        .logo { 
            width: 90%;
            max-width: 450px; 
            height: auto;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        .comercio-info h1 {
            color: var(--oro);
            font-size: 2.2em;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .leyenda-ecosistema {
            color: #8892b0;
            font-size: 0.95em;
            margin-bottom: 25px;
            font-style: italic;
        }

        .promo-card {
            background: linear-gradient(145deg, #112240, #1a3055);
            border-radius: 20px;
            padding: 30px;
            margin-top: 25px;
            border: 2px solid var(--naranja);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .promo-titulo {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: white;
            font-weight: bold;
        }

        .promo-detalle {
            font-size: 1.15em;
            color: #ccd6f6;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .vigencia-texto {
            color: var(--naranja);
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.95em;
            display: none;
        }

        .btn-participar {
            background: var(--naranja);
            color: white;
            padding: 18px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .btn-especificaciones {
            background: transparent;
            color: var(--oro);
            border: 1px solid var(--oro);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: var(--azul-medio);
            padding: 40px 30px;
            border-radius: 30px;
            text-align: center;
            width: 85%;
            max-width: 380px;
            border: 2px solid var(--verde);
        }

        .popup i { font-size: 4.5em; color: var(--verde); margin-bottom: 20px; }
        .popup h2 { color: white; margin: 0 0 10px 0; font-size: 1.8em; }

        .footer-link {
            margin: 40px 0;
            background: rgba(255,255,255,0.05);
            color: var(--blanco);
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-block;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .participacion-info {
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid var(--verde);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        .participacion-info.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo" alt="H√°bitat-Car">
    </header>

    <div class="container">
        <div class="comercio-info">
            <h1 id="nombre-comercio">CARGANDO...</h1>
            <p style="color: var(--naranja); font-weight: bold; margin-bottom: 5px; font-size: 1.1em;">SORTEOS Y PROMOCIONES</p>
            <p class="leyenda-ecosistema">Este es un espacio V√°lido para todos los miembros del Ecosistema Habitat-Car.</p>
        </div>

        <div class="promo-card" id="card-sorteo">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-gift"></i></div>
            <h2 id="tit-sorteo" class="promo-titulo"></h2>
            <p id="desc-sorteo" class="promo-detalle"></p>
            <p id="fecha-sorteo-texto" style="color: var(--oro); font-weight: bold; margin-bottom: 15px;"></p>
            
            <!-- ‚úÖ BOT√ìN CON ESTADO DIN√ÅMICO -->
            <button class="btn-participar" id="btn-participar" onclick="registrarParticipacion()">QUIERO PARTICIPAR</button>
            
            <!-- ‚úÖ MENSAJE DE YA PARTICIP√ì (SOLO ESTE SE MUESTRA) -->
            <div class="participacion-info" id="participacionInfo">
                <i class="fas fa-check-circle" style="color: var(--verde); font-size: 2em; margin-bottom: 10px;"></i>
                <p style="color: var(--verde); font-weight: bold; margin: 0;">‚úÖ YA EST√ÅS PARTICIPANDO</p>
                <p style="font-size: 0.9em; color: #aaa; margin: 5px 0 0 0;">Te notificaremos si resultas ganador</p>
            </div>
            
            <button class="btn-especificaciones" onclick="alert('Bases: 1. Ser miembro activo. 2. Presentar cup√≥n.')">Bases del Sorteo</button>
        </div>

        <div class="promo-card" id="card-promo" style="border-color: var(--oro);">
            <div style="font-size: 3em; color: var(--oro); margin-bottom: 10px;"><i class="fas fa-star"></i></div>
            <h2 id="tit-promo" class="promo-titulo"></h2>
            <p id="desc-promo" class="promo-detalle"></p>
            <p id="vence-promo" class="vigencia-texto"></p>
        </div>

        <a href="javascript:history.back()" class="footer-link">
            <i class="fas fa-arrow-left"></i> VOLVER A BENEFICIOS
        </a>
    </div>

    <div id="overlay">
        <div class="popup">
            <i class="fas fa-check-circle"></i>
            <h2>¬°MUCHAS GRACIAS!</h2>
            <p id="txt-exito-dinamico"></p>
            <button class="btn-participar" style="margin-top: 25px;" onclick="cerrarPopup()">EXCELENTE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const idComercio = params.get('id');
        let fechaSorteoData = "";
        let idComercioActual = "";

        // ‚úÖ VERIFICAR SI YA PARTICIP√ì AL CARGAR LA P√ÅGINA
        async function verificarParticipacion() {
            const leadId = localStorage.getItem('leadId_v16') || 'anonimo';
            const participacionKey = `participo_sorteo_${idComercio}_${leadId}`;
            
            // Check localStorage primero (m√°s r√°pido)
            const yaParticipoLocal = localStorage.getItem(participacionKey);
            if (yaParticipoLocal === 'true') {
                mostrarSoloCartelVerde();
                return true;
            }

            // Check Firebase (m√°s preciso)
            try {
                const q = query(
                    collection(db, "participaciones_sorteos"),
                    where("idComercio", "==", idComercio),
                    where("leadId", "==", leadId)
                );
                const snap = await getDocs(q);
                if (!snap.empty) {
                    mostrarSoloCartelVerde();
                    return true;
                }
            } catch (e) {
                console.log("Verificando participaci√≥n:", e.message);
            }

            return false;
        }

        // ‚úÖ OCULTAR BOT√ìN Y MOSTRAR SOLO CARTEL VERDE
        function mostrarSoloCartelVerde() {
            const btn = document.getElementById('btn-participar');
            const info = document.getElementById('participacionInfo');
            
            // ‚úÖ OCULTAR BOT√ìN COMPLETAMENTE
            if (btn) {
                btn.style.display = 'none';
            }
            
            // ‚úÖ MOSTRAR SOLO CARTEL VERDE
            if (info) {
                info.classList.add('visible');
            }
        }

        // ‚úÖ REGISTRAR PARTICIPACI√ìN
        window.registrarParticipacion = async () => {
            const btn = document.getElementById('btn-participar');
            const leadId = localStorage.getItem('leadId_v16') || 'anonimo';
            const fechaParticipacion = new Date().toLocaleString('es-AR');

            try {
                // Guardar en Firebase
                await addDoc(collection(db, "participaciones_sorteos"), {
                    idComercio: idComercio,
                    nombreComercio: document.getElementById('nombre-comercio').innerText,
                    leadId: leadId,
                    fechaParticipacion: fechaParticipacion,
                    fechaSorteo: fechaSorteoData,
                    timestamp: serverTimestamp(),
                    estado: 'pendiente'
                });

                // Guardar en localStorage como respaldo
                const participacionKey = `participo_sorteo_${idComercio}_${leadId}`;
                localStorage.setItem(participacionKey, 'true');
                localStorage.setItem(`fecha_participo_${idComercio}_${leadId}`, fechaParticipacion);

                // Mostrar popup de √©xito
                document.getElementById('txt-exito-dinamico').innerText = 
                    `¬°Tu participaci√≥n para el d√≠a ${fechaSorteoData || 'programado'} fue registrada exitosamente!`;
                document.getElementById('overlay').style.display = 'flex';

                // ‚úÖ OCULTAR BOT√ìN Y MOSTRAR SOLO CARTEL VERDE
                mostrarSoloCartelVerde();

                // Log de actividad
                await addDoc(collection(db, "logs_actividad"), {
                    timestamp: Date.now(),
                    tipo: "participacion",
                    accion: "PARTICIPACI√ìN SORTEO",
                    nombre: `Lead ${leadId} particip√≥ en sorteo de ${idComercio}`,
                    comercioId: idComercio,
                    modulo: "SORTEOS"
                });

            } catch (e) {
                console.error("Error al registrar participaci√≥n:", e);
                alert("‚ö†Ô∏è Error de conexi√≥n. Tu participaci√≥n podr√≠a no haberse registrado. Int√©ntalo nuevamente.");
            }
        };

        window.cerrarPopup = () => {
            document.getElementById('overlay').style.display = 'none';
        };

        // ‚úÖ CARGAR DATOS DEL COMERCIO
        async function cargarDatos() {
            if (!idComercio) {
                document.getElementById('nombre-comercio').innerText = "ERROR: No se especific√≥ comercio";
                return;
            }

            try {
                const q = query(
                    collection(db, "comercios"),
                    where("idComercio", "==", idComercio)
                );

                const snap = await getDocs(q);

                if (snap.empty) {
                    document.getElementById('nombre-comercio').innerText = "Comercio no encontrado";
                    return;
                }

                const data = snap.docs[0].data();
                idComercioActual = data.idComercio || idComercio;

                document.getElementById("nombre-comercio").innerText = data.nombre || "Comercio";

                // CARGA DE SORTEO
                if (data.titulo_sorteo && data.titulo_sorteo.trim() !== "") {
                    document.getElementById("card-sorteo").style.display = 'flex';
                    document.getElementById("tit-sorteo").innerText = data.titulo_sorteo;
                    document.getElementById("desc-sorteo").innerText = data.descripcion_sorteo || "Sin informaci√≥n de sorteo.";
                    document.getElementById("fecha-sorteo-texto").innerText = "üìÖ Fecha: " + (data.fecha_sorteo || "A confirmar");
                    fechaSorteoData = data.fecha_sorteo || "pr√≥ximamente";
                }

                // CARGA DE PROMO
                if (data.titulo_promo && data.titulo_promo.trim() !== "") {
                    document.getElementById("card-promo").style.display = 'flex';
                    document.getElementById("tit-promo").innerText = data.titulo_promo;
                    document.getElementById("desc-promo").innerText = data.descripcion_promo || "Sin informaci√≥n de promoci√≥n.";
                    
                    if (data.promo_vence && data.promo_vence.trim() !== "") {
                        const v = document.getElementById("vence-promo");
                        v.innerText = "‚è∞ Promo v√°lida hasta: " + data.promo_vence;
                        v.style.display = 'block';
                    }
                }

                // ‚úÖ VERIFICAR PARTICIPACI√ìN DESPU√âS DE CARGAR DATOS
                await verificarParticipacion();

            } catch (err) {
                console.error("‚ùå Error cargando comercio:", err);
                document.getElementById('nombre-comercio').innerText = "Error de conexi√≥n";
            }
        }

        // Hacer funciones accesibles globalmente
        window.registrarParticipacion = registrarParticipacion;
        window.cerrarPopup = cerrarPopup;

        // Ejecutar al cargar
        cargarDatos();
    </script>
</body>
</html>
