    <style>
        :root {
            --dorado: #d4af37;
            --dorado-brillante: #f9f295;
            --negro-fondo: #0a0a0a;
            --negro-card: #141414;
            --azul-lindo: #0056b3;
            --verde: #2e7d32;
            --rosa: #c2185b;
            --gris-volver: #757575;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--negro-fondo); 
            color: white;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            padding-bottom: 80px; 
            width: 100vw;
            overflow-x: hidden;
        }

        .header-vip { padding: 25px 15px; text-align: center; background: var(--negro-fondo); border-bottom: 2px solid var(--dorado); }
        .logo-box { 
            display: inline-block; 
            border: 3px solid var(--dorado); 
            padding: 0; 
            border-radius: 15px; 
            background: #000; 
            overflow: hidden; 
        }
        .logo-box img { width: 100%; max-width: 520px; height: auto; display: block; }

        #btn-instalar-pwa {
            display: none;
            margin: 15px auto 5px;
            padding: 15px 30px;
            background: var(--dorado);
            color: black;
            border: none;
            border-radius: 30px;
            font-weight: 900;
            font-size: 1.1em;
            text-transform: uppercase;
            cursor: pointer;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .top-nav { display: flex; gap: 10px; padding: 15px 20px; }
        .btn-top {
            flex: 1; padding: 14px; border-radius: 12px; border: 3px solid var(--dorado);
            color: white; font-weight: 800; font-size: 0.9em; text-align: center; text-decoration: none;
            background: rgba(0,0,0,0.5); text-transform: uppercase;
        }

        .search-area { padding: 0 15px 15px; display: flex; gap: 8px; }
        .input-search { width: 45%; padding: 12px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; font-size: 1em; text-align: center; }
        .select-vence { width: 55%; padding: 12px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; font-size: 1em; }

        .grilla { padding: 5px 20px; }
        .card-vip { 
            background: var(--negro-card); border-radius: 25px; padding: 25px; 
            margin-bottom: 35px; text-align: center; border: 3px solid var(--dorado); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
        }
        
        .logo-container { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 15px; 
            border-radius: 50%; 
            background: white; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 4px solid var(--dorado);
        }
        .logo-c { width: 100%; height: 100%; object-fit: cover; }
        
        .nombre-c { font-size: 1.7em; font-weight: 800; color: var(--dorado-brillante); margin: 5px 0; text-transform: uppercase; }
        .beneficio-c { font-size: 1.8em; font-weight: 900; color: white; margin: 5px 0; }
        
        .vence-vip { color: var(--dorado); font-weight: 700; font-size: 0.9em; display: block; margin: 10px 0 15px; text-transform: uppercase; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .btn-act { 
            width: 100%; padding: 18px; border-radius: 15px; border: 3px solid var(--dorado);
            color: white; font-size: 1.05em; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        
        .btn-conozca { background-color: var(--azul-lindo); }
        .btn-llegar { background-color: var(--verde); }
        .btn-validar { background-color: var(--rosa); }
        .btn-usar { background-color: #222; color: #555; border-color: #444; pointer-events: none; }
        .btn-usar.activo { background: #000; color: var(--dorado-brillante); pointer-events: auto; border: 3px solid var(--dorado); }

        .contador-nube { background: var(--dorado); color: black; padding: 4px 12px; border-radius: 10px; margin-left: 10px; font-size: 1.2em; font-weight: 900; }

        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 10px;
        }
        .success-card {
            border: 6px solid var(--dorado); border-radius: 30px; padding: 30px 15px;
            width: 90%; max-width: 380px; background: #111; box-sizing: border-box;
        }
        .timer-container {
            margin: 15px auto; width: 130px; height: 130px; border-radius: 50%;
            border: 10px solid var(--dorado); display: flex; align-items: center; justify-content: center;
        }
        .timer-circle { font-size: 70px; font-weight: 900; color: var(--dorado); }

        .aviso-cajero-vip {
            margin-top: 20px; padding: 15px; font-size: 19px; font-weight: 900; 
            color: var(--dorado-brillante); border-radius: 12px;
            animation: parpadeoVIP 1.2s infinite;
        }
        @keyframes parpadeoVIP {
            0% { background-color: rgba(212, 175, 55, 0); }
            50% { background-color: rgba(212, 175, 55, 0.5); }
            100% { background-color: rgba(212, 175, 55, 0); }
        }

        .advertencia-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 5000;
        }
        .advertencia-contenido {
            background: white; border-radius: 20px; padding: 30px; text-align: center; 
            width: 85%; max-width: 340px; color: #000; border: 5px solid var(--dorado);
            box-sizing: border-box;
        }
        .advertencia-contenido h3 { font-size: 28px; margin: 0 0 15px; }
        .advertencia-contenido p { font-size: 18px; margin-bottom: 25px; line-height: 1.4; }
        .btn-si, .btn-no { padding: 16px; font-size: 16px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; flex: 1; }
        .btn-si { background: #d32f2f; color: white; }
        .btn-no { background: var(--gris-volver); color: white; }

        .footer-identificacion {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 4px solid var(--dorado);
            padding: 15px 0; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 900;
        }
        .footer-link { text-decoration: none; color: #000; font-weight: 900; font-size: 16px; }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #reader { width: 300px; background: white; border-radius: 15px; overflow: hidden; border: 4px solid var(--dorado); }

<body>

    <div class="header-vip">
        <div class="logo-box">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Habitat Car">
        </div>

    <div class="top-nav">

    <div class="search-area">
        <input type="text" id="filtroNombre" class="input-search" placeholder="üîç Buscar..." onkeyup="filtrar()">
        <select id="filtroVence" class="select-vence" onchange="filtrar()">
            <option value="todos">Vence en...</option>
            <option value="3">3 d√≠as</option>
            <option value="5">5 d√≠as</option>
            <option value="7">7 d√≠as</option>
            <option value="15">15 d√≠as</option>
        </select>
    </div>

    <div class="grilla" id="contenedor-vip"></div>

    <div id="modal-qr" class="modal">
        <h2 style="color:var(--dorado)">Escanee el QR del local</h2>
        <div id="reader"></div>
        <button onclick="cerrarScanner()" style="margin-top:20px; padding:12px 25px; background:var(--dorado); border:none; border-radius:10px; font-weight:bold; color:black;">CANCELAR</button>
    </div>

    <div id="pantalla-exito" class="success-page">
        <div class="success-card">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width:180px; margin-bottom:15px;">
            <h1 style="color:var(--dorado); margin:0; font-size: 24px;">üëë VIP ACTIVADO</h1>
            <p id="exito-comercio" style="font-weight:900; font-size:20px; margin:10px 0; color: #fff;"></p>
            <p id="exito-beneficio" style="font-size:24px; color:var(--dorado-brillante); font-weight:900;"></p>
            <div class="timer-container"><div class="timer-circle" id="countdown">30</div></div>
            <div class="aviso-cajero-vip">Mostrale esta pantalla al cajero</div>
        </div>
    </div>

    <footer class="footer-identificacion">
        <a href="https://www.habitatcar.com.ar" class="footer-link">www.habitatcar.com.ar</a>
        <a href="https://wa.me/543884618228" class="footer-link">WA: 388-4618228</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        const getConteoUso = (id) => parseInt(localStorage.getItem('uso_vip_' + id) || "0");

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            snap.forEach(d => {
                const c = d.data();
                if (c.estado === "inactivo") return;
                const id = d.id;
                const nUso = getConteoUso(id);
                const imgLogo = c.logoUrl || 'https://github.com/habitatcar/habitatcar.github.io/blob/main/logo_redondo.png?raw=true';
                
                html += `
                    <div class="card-vip" data-nombre="${(c.nombre || '').toLowerCase()}" data-vence="${c.vigenciaVip || 'Recurrente'}">
                        <div class="logo-container"><img src="${imgLogo}" class="logo-c"></div>
                        <div class="nombre-c">${c.nombre || ''}</div>
                        <div class="beneficio-c">${c.valVip || 0}% OFF</div>
                        <div class="vence-vip">‚òÖ Vence en ${c.vigenciaVip || 'X'} d√≠as ‚òÖ</div>
                        <div class="btn-stack">
                            <button class="btn-act btn-conozca" onclick="window.open('${c.web || '#'}')">Conozca el comercio</button>
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent((c.direccion || '') + ' ' + (c.ciudad || ''))}')">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar con QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="preguntarCajeroVIP('${id}', '${c.nombre}', '${c.valVip}% OFF')">
                                Usar beneficio <span class="contador-nube">${nUso}</span>
                            </button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    document.getElementById(`btn-usar-${id}`).classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                    
                    const overlay = document.createElement('div');
                    overlay.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9000;";
                    overlay.innerHTML = `
                        <div style="background:white;padding:30px;border-radius:20px;text-align:center;max-width:80%; border:5px solid var(--dorado);">
                            <div style="font-size:60px; margin-bottom:15px;">‚úÖ</div>
                            <b style="color:black;font-size:24px;display:block;margin-bottom:10px;">QR VALIDADO</b>
                            <p style="color:#333;font-size:18px;margin:0;font-weight:600;">Ahora pulse el bot√≥n "USAR BENEFICIO"</p>
                        </div>`;
                    document.body.appendChild(overlay);
                    setTimeout(() => overlay.remove(), 4000);
                }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.preguntarCajeroVIP = (id, nombre, beneficio) => {
            if (!document.getElementById(`btn-usar-${id}`).classList.contains('activo')) return;
            const alerta = document.createElement('div');
            alerta.className = 'advertencia-overlay';
            alerta.id = 'alerta-cajero';
            alerta.innerHTML = `
                <div class="advertencia-contenido">
                    <h3 style="color:red;">‚ö†Ô∏è ATENCI√ìN</h3>
                    <p>¬øAvisaste al cajero que usar√°s el cup√≥n <b>VIP</b>?<br><br><b>Si no avisaste, perder√°s el beneficio.</b></p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-si" onclick="finalizarVIP('${id}', '${nombre}', '${beneficio}')">S√ç</button>
                        <button class="btn-no" onclick="document.getElementById('alerta-cajero').remove()">NO</button>
                    </div>
                </div>`;
            document.body.appendChild(alerta);
        };

        window.finalizarVIP = async (id, nom, ben) => {
            const alertaElement = document.getElementById('alerta-cajero');
            if(alertaElement) alertaElement.remove();
            
            document.getElementById('exito-comercio').innerText = nom;
            document.getElementById('exito-beneficio').innerText = ben;
            document.getElementById('pantalla-exito').style.display = 'flex';
            
            try {
                const nuevoConteo = getConteoUso(id) + 1;
                await addDoc(collection(db, "logs_vip"), { comercio: nom, fecha: serverTimestamp(), uso_nro: nuevoConteo });
                localStorage.setItem('uso_vip_' + id, nuevoConteo);
                let s = 30;
                const t = setInterval(() => {
                    s--;
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { clearInterval(t); location.reload(); }
                }, 1000);
            } catch(e) { console.error(e); }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            document.querySelectorAll('.card-vip').forEach(c => {
                c.style.display = c.dataset.nombre.includes(texto) ? 'block' : 'none';
            });
        };
    </script>
</body>
