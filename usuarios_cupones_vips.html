        // ‚úÖ Funci√≥n para obtener nombre parcial
        function obtenerNombreParcial(nombreCompleto) {
            if (!nombreCompleto) return "An√≥nimo";
            const partes = nombreCompleto.split(' ');
            if (partes.length === 0) return "An√≥nimo";
            
            const primerNombre = partes[0];
            const nombreCorto = primerNombre.length > 6 ? primerNombre.substring(0, 6) + '...' : primerNombre;
            
            if (partes.length > 1) {
                const apellido = partes[partes.length - 1];
                const letraApellido = apellido.charAt(0).toUpperCase();
                return `${nombreCorto} ${letraApellido}.`;
            }
            return nombreCorto;
        }

        // ‚úÖ Funci√≥n para verificar si un sorteo ya finaliz√≥
        async function verificarSorteoFinalizado(comercioId, tituloSorteo) {
            if (!tituloSorteo) return null;
            
            const q = query(
                collection(db, "historial_sorteos"),
                where("comercioId", "==", comercioId),
                where("premio", "==", tituloSorteo)
            );
            
            const snap = await getDocs(q);
            if (!snap.empty) {
                return snap.docs[0].data().ganadores || [];
            }
            return null;
        }

        // ‚úÖ Funci√≥n para mostrar ganadores
        window.verGanadores = (ganadores, comercioId, tituloSorteo) => {
            const lista = document.getElementById('lista-ganadores-modal');
            lista.innerHTML = '';
            
            ganadores.forEach((g, index) => {
                const nombreParcial = obtenerNombreParcial(g.nombreMostrar || g.nombre || "Participante");
                const provincia = g.provincia || "No especificada";
                const localidad = g.localidad || "No especificada";
                const numeroPremio = g.numeroPremio || (ganadores.length === 1 ? "Ganador" : `${index + 1}¬∫ Premio`);
                
                lista.innerHTML += `
                    <div style="background:rgba(0,0,0,0.3); border-left:5px solid var(--dorado); padding:15px; margin-bottom:15px; border-radius:10px; text-align:left;">
                        <div style="font-size:1.2em; font-weight:bold; color:var(--dorado); margin-bottom:5px;">${numeroPremio}: ${nombreParcial}</div>
                        <div style="font-size:0.9em; color:#ccc;"><i class="fas fa-map-marker-alt"></i> ${localidad}, ${provincia}</div>
                    </div>
                `;
            });
            
            document.getElementById('overlay-ganadores').style.display = 'flex';
            
            // Marcar que ya vio los ganadores de este comercio
            localStorage.setItem(`visto_ganadores_${comercioId}_${tituloSorteo}`, 'true');
            
            // Detener la alternancia si estaba activa
            if (intervalosAlternancia[comercioId]) {
                clearInterval(intervalosAlternancia[comercioId]);
                delete intervalosAlternancia[comercioId];
            }
            
            // Actualizar la interfaz
            setTimeout(() => {
                location.reload();
            }, 1000);
        };

        window.cerrarModalGanadores = () => {
            document.getElementById('overlay-ganadores').style.display = 'none';
        };

        // ‚úÖ Funci√≥n para iniciar alternancia de texto
        function iniciarAlternanciaTexto(btn, comercioId, ganadores, tituloSorteo) {
            let alternando = true;
            let textoActual = 'sorteos';
            
            btn.onclick = () => {
                if (alternando) {
                    verGanadores(ganadores, comercioId, tituloSorteo);
                } else {
                    window.location.href = `usuarios_sorteos_promos.html?id=${encodeURIComponent(btn.dataset.nombre)}`;
                }
            };
            
            intervalosAlternancia[comercioId] = setInterval(() => {
                if (textoActual === 'sorteos') {
                    btn.innerHTML = 'üèÜ VER GANADOR';
                    textoActual = 'ganador';
                    alternando = false;
                } else {
                    btn.innerHTML = 'üéÅ SORTEOS y PROMOS';
                    textoActual = 'sorteos';
                    alternando = true;
                }
            }, 3000);
        }

        onSnapshot(collection(db, "comercios"), async (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            listaComercios = [];

            for (const d of snap.docs) {
