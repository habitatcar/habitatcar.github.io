    <style>
        :root {
            --dorado: #d4af37;
            --dorado-brillante: #f9f295;
            --negro-fondo: #0a0a0a;
            --negro-card: #141414;
            --azul-lindo: #0056b3;

        body { 
            margin: 0; padding: 0; 
            background-color: var(--negro-fondo); 
            color: white;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;

            width: 100vw;
            overflow-x: hidden;
        }

        /* HEADER CON LOGO M√ÅS GRANDE */
        .header-vip { padding: 30px 15px; text-align: center; background: var(--negro-fondo); border-bottom: 2px solid var(--dorado); }
        .logo-box { 
            display: inline-block; 
            border: 3px solid var(--dorado); 
            border-radius: 15px; 
            background: #000; 
            overflow: hidden; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .logo-box img { width: 100%; max-width: 650px; height: auto; display: block; }

        .top-nav { display: flex; gap: 10px; padding: 15px 20px; }
        .btn-top {
            flex: 1; padding: 14px; border-radius: 12px; border: 2px solid var(--dorado);
            color: white; font-weight: 800; font-size: 0.9em; text-align: center; text-decoration: none;
            background: rgba(0,0,0,0.5); text-transform: uppercase;
        }

        .search-area { padding: 0 15px 15px; display: flex; gap: 8px; }
        .input-search { width: 45%; padding: 12px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; text-align: center; }
        .select-vence { width: 55%; padding: 12px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; }

        .grilla { padding: 5px 20px; }
        .card-vip { 
            background: var(--negro-card); border-radius: 25px; padding: 25px; 
            margin-bottom: 35px; text-align: center; border: 2px solid var(--dorado); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);
        }
        
        .logo-container { 
            width: 160px; height: 160px; margin: 0 auto 15px; 
            border-radius: 50%; background: white; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
            border: 3px solid var(--dorado);
        }
        .logo-c { width: 100%; height: 100%; object-fit: cover; }
        
        .nombre-c { font-size: 1.6em; font-weight: 800; color: var(--dorado-brillante); margin: 5px 0; text-transform: uppercase; }
        .beneficio-c { font-size: 1.7em; font-weight: 900; color: white; margin: 5px 0; }
        .vence-vip { color: var(--dorado); font-weight: 700; font-size: 0.85em; display: block; margin: 10px 0 15px; text-transform: uppercase; }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        .btn-act { 
            width: 100%; padding: 16px; border-radius: 15px; border: 2px solid var(--dorado);
            color: white; font-size: 1em; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        
        .btn-conozca { background-color: var(--azul-lindo); }
        .btn-llegar { background-color: var(--verde); }
        .btn-validar { background-color: var(--rosa); }
        .btn-usar { background-color: #222; color: #555; border-color: #444; pointer-events: none; }
        
        .btn-usar.activo { 
            background: #000; color: var(--dorado-brillante); pointer-events: auto; 
            border: 2px solid var(--dorado); animation: glow-pulse 1.5s infinite;
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 5px var(--dorado); }
            50% { box-shadow: 0 0 15px var(--dorado); }
            100% { box-shadow: 0 0 5px var(--dorado); }
        }

        /* PANTALLA DE √âXITO REFINADA */
        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 10px;
        }
        .success-card {
            border: 3px solid var(--dorado); border-radius: 30px; padding: 20px 15px;
            width: 90%; max-width: 360px; background: #0a0a0a; box-sizing: border-box;
        }
        
        .logo-exito-box { 
            display: inline-block; border: 2px solid var(--dorado); 
            border-radius: 10px; background: #000; overflow: hidden; 
            width: 180px; margin-bottom: 15px;
        }
        .logo-exito-box img { width: 100%; height: auto; display: block; }

        /* CONTADOR FINO Y ELEGANTE */
        .timer-container {
            margin: 15px auto; width: 110px; height: 110px; 
            border-radius: 50%; border: 4px solid var(--dorado); 
            display: flex; align-items: center; justify-content: center; 
            background: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }
        .timer-circle { font-size: 50px; font-weight: 700; color: var(--dorado); }

        .barcode-container {
            background: white; padding: 6px; border-radius: 8px;
            margin: 10px 0; display: inline-block; border: 1px solid #ddd;
        }

        .aviso-cajero-vip { 
            margin-top: 15px; padding: 8px; font-size: 16px; font-weight: 800; 
            color: var(--dorado-brillante); text-transform: uppercase; letter-spacing: 1px;

        .footer-identificacion {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 3px solid var(--dorado);
            padding: 15px 0; display: flex; justify-content: center; align-items: center; gap: 20px; z-index: 900;
        }
        .footer-link { text-decoration: none; color: #000; font-weight: 900; font-size: 14px; }

        .modal {

            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #reader { width: 280px; background: white; border-radius: 15px; overflow: hidden; border: 3px solid var(--dorado); }

<body>

    <div class="header-vip">
        <div class="logo-box">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Habitat Car">

    <div class="search-area">

            <option value="todos">Vence en...</option>
            <option value="3">3 d√≠as</option>

    <div id="modal-qr" class="modal">

                <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Habitat Car">
            </div>
            
            <h1 style="color:var(--dorado); margin: 5px 0; font-size: 20px; letter-spacing: 2px;">üëë VIP ACTIVADO</h1>
            <p id="exito-comercio" style="font-weight:800; font-size:16px; color: #fff; margin: 2px 0;"></p>

            <div class="barcode-container">

            </div>

        </div>
    </div>

        <a href="https://www.habitatcar.com.ar" class="footer-link">www.habitatcar.com.ar</a>
        <a href="https://wa.me/543884618228" class="footer-link">WA: 388-4618228</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, increment, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        let listaComercios = [];

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            listaComercios = [];

            snap.forEach(d => {
                const c = d.data();
                if (c.estado === "inactivo") return;
                const id = d.id;
                listaComercios.push({id, ...c});
                
                const nUso = parseInt(localStorage.getItem('uso_vip_' + id) || "0");
                const htmlLogo = c.logoUrl 
                    ? `<div class="logo-container"><img src="${c.logoUrl}" class="logo-c"></div>` 
                    : '';
                
                html += `
                    <div class="card-vip" data-nombre="${(c.nombre || '').toLowerCase()}">
                        ${htmlLogo}
                        <div class="nombre-c">${c.nombre || ''}</div>
                        <div class="beneficio-c">${c.valVip || 0}% OFF</div>
                        <div class="vence-vip">‚òÖ Vence en ${c.vigenciaVip || 'X'} d√≠as ‚òÖ</div>
                        <div class="btn-stack">
                            <button class="btn-act btn-conozca" onclick="verRedes('${id}')">Conocer comercio</button>
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(c.nombre + ' ' + (c.ciudad || ''))}')">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar con QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="finalizarVIP('${id}', '${c.nombre}', '${c.valVip}% OFF')">
                                Usar beneficio
                            </button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    document.getElementById(`btn-usar-${id}`).classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                } else {
                    alert("QR no v√°lido para este comercio.");
                    cerrarScanner();
                }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.finalizarVIP = async (id, nom, ben) => {
            try {
                const comercioRef = doc(db, "comercios", id);
                const snapComercio = await getDoc(comercioRef);
                const proximoNro = (snapComercio.data().totalVips || 0) + 1;
                const codigoIdentidad = "VIP-" + proximoNro.toString().padStart(4, '0');

                await updateDoc(comercioRef, { totalVips: increment(1) });

                JsBarcode("#barcodeVIP", codigoIdentidad, {
                    format: "CODE128", width: 1.8, height: 35, displayValue: true, fontSize: 14
                });

                document.getElementById('exito-comercio').innerText = nom;
                document.getElementById('exito-beneficio').innerText = ben;
                document.getElementById('pantalla-exito').style.display = 'flex';

                let s = 30;
                const t = setInterval(() => {
                    s--;
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { clearInterval(t); location.reload(); }
                }, 1000);

            } catch(e) { console.error(e); }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            document.querySelectorAll('.card-vip').forEach(c => {
                c.style.display = c.dataset.nombre.includes(texto) ? 'block' : 'none';
            });
        };
    </script>
