            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === tokenEsperado.trim()) {
                    cerrarScanner();
                    const btn = document.getElementById(`btn-activar-${idEnProceso}`);
                    if(btn) { 
                        btn.classList.add('activo'); 
                        btn.innerHTML = '<i class="fas fa-check"></i> ¬°LISTO PARA ACTIVAR!';
                        btn.onclick = () => activarBeneficio(idEnProceso, btn.dataset.nombre);
                        btn.dataset.nombre = document.querySelector(`.card-vip[data-nombre*="${idEnProceso.toLowerCase()}"] .nombre-c`).innerText;
                    }
                } else { 
                    cerrarScanner();
                    document.getElementById('overlay-error-qr').style.display = 'flex'; 
                }
            }).catch(e => console.error(e));
        };

        window.activarBeneficio = async (id, nom) => {
            try {
                const refComercio = doc(db, "comercios", id);
                const snapCom = await getDoc(refComercio);
                
                if (!snapCom.exists()) {
                    alert("Comercio no encontrado");
                    return;
                }

                const totalActual = (snapCom.data().totalUsosVip || 0) + 1;
                const idManual = "VIP-" + String(totalActual).padStart(4, '0');

                await updateDoc(refComercio, { 
                    totalUsosVip: increment(1),
                    lastSubmissionVip: Date.now()
                });

                // Actualizar contador local
                const nuevosUsos = getUsosLocales(id) + 1;
                localStorage.setItem(`uso_vip_${id}`, nuevosUsos);

                // Mostrar pantalla de √©xito
                document.getElementById('exito-id-texto').innerText = idManual;
                JsBarcode("#barcode", idManual, { 
                    format: "CODE128", 
                    width: 2, 
                    height: 80, 
                    displayValue: true,
                    fontSize: 18,
                    textColor: "#fff",
                    lineColor: "#fff"
                });
                document.getElementById('pantalla-exito').style.display = 'flex';
                
                // Temporizador de 30 segundos
                let s = 30;
                const t = setInterval(() => {
                    s--; 
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { 
                        clearInterval(t); 
                        location.reload(); 
                    }
                }, 1000);

            } catch(e) { 
                console.error("Error de Activaci√≥n:", e);
                alert("Error cr√≠tico: " + e.message); 
            }
        };

        // ‚úÖ FUNCI√ìN CORREGIDA EXACTAMENTE COMO SOLICITADO
        window.abrirRedes = (id) => {
            const c = COMERCIOS.find(x => x.fbId === id);
            if (!c) return;

            // Validaci√≥n: Solo mostrar el bot√≥n si hay t√≠tulo de sorteo O de promoci√≥n
            const tieneSorteo = c.sorteoTitulo && c.sorteoTitulo.trim() !== "";
            const tienePromo = c.promoTitulo && c.promoTitulo.trim() !== "";
            
            const botonSorteo = (tieneSorteo || tienePromo) 
                ? `<a href="usuarios_sorteos_promos.html?id=${id}" 
                       style="width: 100%; background: #ff8c00; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: none; font-family: sans-serif;">
                       <i class="fas fa-gift"></i> SORTEOS Y PROMOCIONES
                   </a>` 
                : "";

            const htmlRedes = `
                <div style="text-align: center; padding: 10px; font-family: sans-serif;">
                    <h2 style="color: #ffc107; margin-bottom: 20px; text-transform: uppercase; font-weight: 900;">${c.nombre}</h2>
                    
                    ${botonSorteo}

                    <p style="color: #ccc; font-size: 0.9em; margin-bottom: 15px;">Redes Sociales y Contacto:</p>
                    <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
                        ${c.facebook ? `<a href="${c.facebook}" target="_blank" style="color: #1877F2; font-size: 2.5em;"><i class="fab fa-facebook"></i></a>` : ''}
                        ${c.instagram ? `<a href="${c.instagram}" target="_blank" style="color: #E1306C; font-size: 2.5em;"><i class="fab fa-instagram"></i></a>` : ''}
                        ${c.web ? `<a href="${c.web}" target="_blank" style="color: #fff; font-size: 2.5em;"><i class="fab fa-tiktok"></i></a>` : ''}
                        ${c.sitioWeb ? `<a href="${c.sitioWeb}" target="_blank" style="color: #00d2ff; font-size: 2.5em;"><i class="fas fa-globe"></i></a>` : ''}
                        <a href="https://wa.me/${c.telefono}" target="_blank" style="color: #25D366; font-size: 2.5em;"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            `;

            document.getElementById('redes-content').innerHTML = htmlRedes;
            document.getElementById('modal-redes').style.display = 'flex';
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            const vencimiento = document.getElementById('filtroVence').value;
            document.querySelectorAll('.card-vip').forEach(c => {
                const nombreMatch = c.dataset.nombre.includes(texto);
                const dias = parseInt(c.dataset.vence);
                let venceMatch = true;
                if (vencimiento !== "todos") {
                    venceMatch = (dias >= 0 && dias <= parseInt(vencimiento));
                }
                c.style.display = (nombreMatch && venceMatch) ? 'block' : 'none';
            });
        };
    </script>
