    <style>
        :root {
            --dorado: #d4af37;
            --dorado-brillante: #f9f295;
            --negro-fondo: #0a0a0a;
            --negro-card: #141414;
            --azul-lindo: #0056b3;
            --verde: #2e7d32;
            --rosa: #c2185b;
            --gris-volver: #757575;

            --instagram: #e4405f;

        body { 
            margin: 0; padding: 0; 
            background-color: var(--negro-fondo); 
            color: white;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif; 
            padding-bottom: 70px; 
            width: 100vw;
            overflow-x: hidden;
        }

        /* Ajustes de Header para Celular */
        .header-vip { padding: 15px 10px; text-align: center; background: var(--negro-fondo); border-bottom: 2px solid var(--dorado); }
        .logo-box { 
            display: inline-block; 
            border: 2px solid var(--dorado); 
            border-radius: 10px; 
            background: #000; 
            overflow: hidden; 
        }
        .logo-box img { width: 100%; max-width: 280px; height: auto; display: block; }

        .top-nav { display: flex; gap: 8px; padding: 12px 15px; }
        .btn-top {
            flex: 1; padding: 10px; border-radius: 10px; border: 2px solid var(--dorado);
            color: white; font-weight: 700; font-size: 0.8em; text-align: center; text-decoration: none;
            background: rgba(0,0,0,0.5); text-transform: uppercase;
        }

        .search-area { padding: 0 15px 10px; display: flex; gap: 8px; }
        .input-search { width: 45%; padding: 10px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; font-size: 0.9em; text-align: center; }
        .select-vence { width: 55%; padding: 10px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; font-size: 0.9em; }

        /* Ajuste de Grilla y Tarjetas */
        .grilla { padding: 5px 15px; }
        .card-vip { 
            background: var(--negro-card); border-radius: 20px; padding: 15px; 
            margin-bottom: 25px; text-align: center; border: 2px solid var(--dorado); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }
        
        .logo-container { 
            width: 130px; 
            height: 130px; 
            margin: 0 auto 10px; 
            border-radius: 50%; 
            background: white; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            border: 3px solid var(--dorado);
        }
        .logo-c { width: 100%; height: 100%; object-fit: cover; }
        
        .nombre-c { font-size: 1.3em; font-weight: 800; color: var(--dorado-brillante); margin: 5px 0; text-transform: uppercase; }
        .beneficio-c { font-size: 1.5em; font-weight: 900; color: white; margin: 3px 0; }
        .vence-vip { color: var(--dorado); font-weight: 700; font-size: 0.8em; display: block; margin: 5px 0 10px; text-transform: uppercase; }

        .btn-stack { display: flex; flex-direction: column; gap: 10px; margin-top: 15px; }
        .btn-act { 
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--dorado);
            color: white; font-size: 0.9em; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        
        .btn-conozca { background-color: var(--azul-lindo); }
        .btn-llegar { background-color: var(--verde); }
        .btn-validar { background-color: var(--rosa); }
        .btn-usar { background-color: #222; color: #555; border-color: #444; pointer-events: none; }
        
        .btn-usar.activo { 
            background: #000; 
            color: var(--dorado-brillante); 
            pointer-events: auto; 
            border: 2px solid var(--dorado);
            animation: glow-pulse 1.5s infinite;
        }

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 5px var(--dorado); }
            50% { box-shadow: 0 0 15px var(--dorado); }
            100% { box-shadow: 0 0 5px var(--dorado); }
        }

        .contador-nube { background: var(--dorado); color: black; padding: 2px 8px; border-radius: 8px; margin-left: 8px; font-size: 1em; font-weight: 900; }

        /* RE-AJUSTE PANTALLA EXITO (AQU√ç ESTABA EL PROBLEMA) */
        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 10px;
        }
        .success-card {
            border: 4px solid var(--dorado); border-radius: 25px; padding: 15px 10px;
            width: 92%; max-width: 340px; background: #111; box-sizing: border-box;
        }
        .logo-exito-box { 
            display: inline-block; border: 2px solid var(--dorado); 
            border-radius: 10px; background: #000; overflow: hidden; 
            width: 200px; margin-bottom: 10px;
        }
        .logo-exito-box img { width: 100%; height: auto; display: block; }
        .success-card h1 { font-size: 1.4em; margin: 5px 0; }
        .timer-circle { font-size: 45px; font-weight: 900; color: var(--dorado); }
        .aviso-cajero-vip { margin-top: 10px; padding: 8px; font-size: 15px; font-weight: 900; color: var(--dorado-brillante); animation: parpadeoVIP 1.2s infinite; }
        
        .barcode-container {
            background: white; padding: 10px; border-radius: 10px; margin: 10px 0; display: inline-block; width: 90%;
        }
        #barcodeVIP { width: 100%; height: auto; max-height: 60px; }

        /* Footer Compacto */
        .footer-identificacion {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 3px solid var(--dorado);
            padding: 10px 0; display: flex; justify-content: center; align-items: center; gap: 15px; z-index: 900;
        }
        .footer-link { text-decoration: none; color: #000; font-weight: 900; font-size: 14px; }

        /* Otros Modales */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        #reader { width: 280px; background: white; border-radius: 15px; overflow: hidden; border: 3px solid var(--dorado); }

        .advertencia-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            width: 85%; max-width: 320px; color: #000; border: 4px solid var(--dorado);
            box-sizing: border-box;

<body>

    <div class="header-vip">

        <button onclick="cerrarScanner()" style="margin-top:15px; padding:10px 20px; background:var(--dorado); color:black; border-radius:10px; font-weight:bold; border:none;">CANCELAR</button>

            <div class="logo-exito-box">
                <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Habitat Car">
            </div>
            <h1 style="color:var(--dorado);">üëë VIP ACTIVADO</h1>
            <p id="exito-comercio" style="font-weight:900; font-size:16px; color: #fff; margin: 5px 0;"></p>
            <p id="exito-beneficio" style="font-size:20px; color:var(--dorado-brillante); font-weight:900; margin: 5px 0;"></p>

    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, increment, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        let listaComercios = [];

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            listaComercios = [];

            snap.forEach(d => {
                const c = d.data();
                if (c.estado === "inactivo") return;
                const id = d.id;
                listaComercios.push({id, ...c});
                
                const nUso = parseInt(localStorage.getItem('uso_vip_' + id) || "0");
                const tieneRedes = (c.facebook || c.instagram || c.web);
                const htmlLogo = c.logoUrl 
                    ? `<div class="logo-container"><img src="${c.logoUrl}" class="logo-c"></div>` 
                    : '';
                
                html += `
                    <div class="card-vip" data-nombre="${(c.nombre || '').toLowerCase()}">
                        ${htmlLogo}
                        <div class="nombre-c">${c.nombre || ''}</div>
                        <div class="beneficio-c">${c.valVip || 0}% OFF</div>
                        <div class="vence-vip">‚òÖ Vence en ${c.vigenciaVip || 'X'} d√≠as ‚òÖ</div>
                        <div class="btn-stack">
                            ${tieneRedes ? `<button class="btn-act btn-conozca" onclick="verRedes('${id}')">Conozca el comercio</button>` : ''}
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent((c.direccion || '') + ' ' + (c.ciudad || ''))}')">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar con QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="preguntarCajeroVIP('${id}', '${c.nombre}', '${c.valVip}% OFF')">
                                Usar beneficio <span class="contador-nube">${nUso}</span>
                            </button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        // TODA LA L√ìGICA DE FIREBASE Y FUNCIONES SE MANTIENE IGUAL POR PROTOCOLO
        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    document.getElementById(`btn-usar-${id}`).classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                    
                    const overlay = document.createElement('div');
                    overlay.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9000;";
                    overlay.innerHTML = `
                        <div style="background:white;padding:25px;border-radius:20px;text-align:center;max-width:80%; border:4px solid var(--dorado);">
                            <div style="font-size:50px; margin-bottom:10px;">‚úÖ</div>
                            <b style="color:black;font-size:20px;display:block;margin-bottom:5px;">QR VALIDADO</b>
                            <p style="color:#333;font-size:16px;margin:0;font-weight:600;">Ahora pulse el bot√≥n "USAR BENEFICIO"</p>
                        </div>`;
                    document.body.appendChild(overlay);
                    setTimeout(() => overlay.remove(), 4000);
                } else {
                    cerrarScanner();
                    // Mostrar error seg√∫n tu c√≥digo original
                }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.preguntarCajeroVIP = (id, nombre, beneficio) => {
            const btn = document.getElementById(`btn-usar-${id}`);
            if (!btn.classList.contains('activo')) return;
            const alerta = document.createElement('div');
            alerta.className = 'advertencia-overlay';
            alerta.id = 'alerta-cajero';
            alerta.innerHTML = `
                <div class="advertencia-contenido">
                    <h3 style="color:red; margin-top:0;">‚ö†Ô∏è ATENCI√ìN</h3>
                    <p style="font-size:14px;">¬øAvisaste al cajero que usar√°s el cup√≥n <b>VIP</b>?<br><br><b>Si no avisaste, perder√°s el beneficio.</b></p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-si" onclick="finalizarVIP('${id}', '${nom}', '${ben}')" style="background:#d32f2f; color:white; padding:12px; border:none; border-radius:10px; flex:1; font-weight:bold;">S√ç</button>
                        <button class="btn-no" onclick="document.getElementById('alerta-cajero').remove()" style="background:#757575; color:white; padding:12px; border:none; border-radius:10px; flex:1; font-weight:bold;">NO</button>
                    </div>
                </div>`;
            // Peque√±a correcci√≥n de variables locales para el onclick
            alerta.querySelector('.btn-si').setAttribute("onclick", `finalizarVIP('${id}', '${nombre}', '${beneficio}')`);
            document.body.appendChild(alerta);
        };

        window.finalizarVIP = async (id, nom, ben) => {
            const alerta = document.getElementById('alerta-cajero');
            if(alerta) alerta.remove();
            
            try {
                const ahora = Date.now();
                const fechaLegible = new Date().toLocaleString('es-AR', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' });
                const comercioRef = doc(db, "comercios", id);
                
                const snapComercio = await getDoc(comercioRef);
                const dataCom = snapComercio.data();
                const proximoNro = (dataCom.totalVips || 0) + 1;
                const codigoIdentidad = "VIP-" + proximoNro.toString().padStart(4, '0');

                await updateDoc(comercioRef, {
                    totalVips: increment(1),
                    vipsHoy: increment(1),
                    lastSubmission: fechaLegible 
                });

                JsBarcode("#barcodeVIP", codigoIdentidad, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 40,
                    displayValue: true,
                    fontSize: 16
                });

                document.getElementById('exito-comercio').innerText = nom;
                document.getElementById('exito-beneficio').innerText = ben;
                document.getElementById('pantalla-exito').style.display = 'flex';

                const nUso = parseInt(localStorage.getItem('uso_vip_' + id) || "0") + 1;
                localStorage.setItem('uso_vip_' + id, nUso);

                let s = 30;
                const t = setInterval(() => {
                    s--;
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { clearInterval(t); location.reload(); }
                }, 1000);
            } catch(e) { console.error(e); }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            document.querySelectorAll('.card-vip').forEach(c => {
                c.style.display = c.dataset.nombre.includes(texto) ? 'block' : 'none';
            });
        };
    </script>
</body>
