<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteos y Promociones | Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oro: #ffc107;
            --azul-oscuro: #0a192f;
            --azul-medio: #112240;
            --blanco: #e6f1ff;
            --naranja: #ff8c00;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 30px 0;
            text-align: center;
            background: var(--azul-medio);
            border-bottom: 3px solid var(--oro);
        }
        .header img {
            max-width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--azul-medio);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 5px solid var(--oro);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: none; /* Se activa por JS */
        }

        .card h2 { color: var(--oro); margin-top: 0; display: flex; align-items: center; gap: 10px; font-size: 1.1em; }
        .card h3 { color: white; margin: 10px 0; font-size: 1.3em; }
        .card p { line-height: 1.5; color: #ccc; font-size: 1.05em; }

        .btn-participar {
            background: linear-gradient(45deg, var(--naranja), #ff4500);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .popup {
            background: white; color: #333; padding: 25px; border-radius: 15px;
            text-align: center; width: 80%; max-width: 320px; border: 3px solid var(--oro);
        }

        .btn-volver {
            margin-top: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            border: 1px solid var(--oro);
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Hábitat-Car">
        <h1 id="nombre-comercio" style="font-size: 1.4em; margin: 0; color: var(--oro);">Cargando información...</h1>
    </div>

    <div class="container">
        <div class="card" id="card-sorteo">
            <h2><i class="fas fa-trophy"></i> SORTEO DISPONIBLE</h2>
            <h3 id="tit-sorteo"></h3>
            <p id="desc-sorteo"></p>
            <p style="color: var(--oro); font-weight: bold; margin-top: 10px;">
                <i class="far fa-calendar-alt"></i> Fecha: <span id="fecha-sorteo"></span>
            </p>
            <button class="btn-participar" onclick="abrirPopupExito()">¡QUIERO PARTICIPAR!</button>
        </div>

        <div class="card" id="card-promo">
            <h2><i class="fas fa-tag"></i> PROMO DEL COMERCIO</h2>
            <h3 id="tit-promo"></h3>
            <p id="desc-promo"></p>
        </div>

        <div style="text-align: center;">
            <a href="usuarios_cupones_vips.html" class="btn-volver">VOLVER</a>
        </div>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h2 style="color: #28a745;">¡REGISTRADO!</h2>
            <p id="txt-exito-dinamico"></p>
            <button onclick="cerrarPopup()" style="padding:10px 20px; background:var(--azul-oscuro); color:white; border:none; border-radius:5px; width:100%;">CERRAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        let fechaGlobal = "";

        async function cargar() {
            if(!id) {
                document.getElementById('nombre-comercio').innerText = "ID no encontrado";
                return;
            }

            try {
                const docSnap = await getDoc(doc(db, "comercios", id));
                
                if (docSnap.exists()) {
                    const c = docSnap.data();
                    document.getElementById('nombre-comercio').innerText = c.nombre || "Comercio";

                    // SORTEOS (Campos exactos de admin_comercios.html)
                    if(c.sorteoTit && c.sorteoTit.trim() !== "") {
                        document.getElementById('tit-sorteo').innerText = c.sorteoTit;
                        document.getElementById('desc-sorteo').innerText = c.sorteoDesc || "";
                        document.getElementById('fecha-sorteo').innerText = c.sorteoFecha || "A confirmar";
                        fechaGlobal = c.sorteoFecha || "próximamente";
                        document.getElementById('card-sorteo').style.display = 'block';
                    }

                    // PROMOS (Campos exactos de admin_comercios.html)
                    if(c.promoTit && c.promoTit.trim() !== "") {
                        document.getElementById('tit-promo').innerText = c.promoTit;
                        document.getElementById('desc-promo').innerText = c.promoDesc || "";
                        document.getElementById('card-promo').style.display = 'block';
                    }

                    // Si no hay nada cargado en el admin para este comercio
                    if(!c.sorteoTit && !c.promoTit) {
                        document.getElementById('nombre-comercio').innerText = "Sin promos activas";
                    }

                } else {
                    document.getElementById('nombre-comercio').innerText = "Comercio no registrado";
                }
            } catch (e) {
                console.error(e);
                document.getElementById('nombre-comercio').innerText = "Error de conexión";
            }
        }

        window.abrirPopupExito = () => {
            document.getElementById('txt-exito-dinamico').innerText = `Ya participas. Fecha: ${fechaGlobal}.`;
            document.getElementById('overlay').style.display = 'flex';
        };
        window.cerrarPopup = () => { document.getElementById('overlay').style.display = 'none'; };

        // Ejecutar carga
        cargar();
    </script>
</body>
</html>
