    <style>

        body {

        .select-vence { width: 55%; padding: 12px; border-radius: 8px; border: 1px solid var(--dorado); background: #1a1a1a; color: white; font-size: 1em; }

        .grilla { padding: 5px 20px; }
        .card-vip { 
            background: var(--negro-card); border-radius: 25px; padding: 25px; 
            margin-bottom: 35px; text-align: center; border: 3px solid var(--dorado); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.9);

        .logo-container { 
            width: 180px;

        .beneficio-c { font-size: 1.8em; font-weight: 900; color: white; margin: 5px 0; }

        .btn-stack { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .btn-act { 
            width: 100%; padding: 18px; border-radius: 15px; border: 3px solid var(--dorado);
            color: white; font-size: 1.05em; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        
        .btn-conozca { background-color: var(--azul-lindo); }
        .btn-llegar { background-color: var(--verde); }
        .btn-validar { background-color: var(--rosa); }
        .btn-usar { background-color: #222; color: #555; border-color: #444; pointer-events: none; }
        
        .btn-usar.activo { 
            background: #000;

            pointer-events: auto; 
            border: 3px solid var(--dorado);
            animation: glow-pulse 1.5s infinite;

        @keyframes glow-pulse {
            0% { box-shadow: 0 0 5px var(--dorado); border-color: var(--dorado); }
            50% { box-shadow: 0 0 20px var(--dorado); border-color: var(--dorado-brillante); }
            100% { box-shadow: 0 0 5px var(--dorado); border-color: var(--dorado); }
        }

        .contador-nube { background: var(--dorado); color: black; padding: 4px 12px; border-radius: 10px; margin-left: 10px; font-size: 1.2em; font-weight: 900; }

        .redes-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85);
            display:flex; justify-content:center; align-items:center; z-index:8000;

        .btn-si { background: #d32f2f; color: white; }

        .success-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 6000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 5px;

        .success-card {

            width: 92%; max-width: 380px; background: #111; box-sizing: border-box;

        .logo-exito-box { 
            display: inline-block;

        .timer-circle { font-size: 90px; font-weight: 900; color: var(--dorado); line-height: 1; }

        .custom-overlay-error {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            border: 5px solid var(--dorado); text-align: center; padding: 25px; box-sizing: border-box;
        }
        .error-icon-vip { width: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 5px red); }

        .barcode-container {
            background: white;
            padding: 8px;
            border-radius: 12px;
            margin: 8px 0;
            display: inline-block;
        }
    </style>
</head>
<body>

            <p style="color: white; font-size: 17px;"><b>El c√≥digo escaneado no coincide con este comercio.</b></p>
            <p style="font-weight: 900; color: var(--dorado-brillante); margin: 15px 0;">Escanee el QR ubicado en el mostrador del comercio elegido.</p>
            <button onclick="cerrarErrorVIP()" style="width:100%; padding: 15px; background: red; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; text-transform: uppercase;">REINTENTAR</button>
        </div>

            </div>
            <h1 style="color:var(--dorado); margin: 5px 0; font-size: 24px;">üëë VIP ACTIVADO</h1>

    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, increment, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let scanner = null;
        let listaComercios = [];

        onSnapshot(collection(db, "comercios"), (snap) => {
            const contenedor = document.getElementById('contenedor-vip');
            let html = "";
            listaComercios = [];

            snap.forEach(d => {
                const c = d.data();
                if (c.estado === "inactivo") return;
                const id = d.id;
                listaComercios.push({id, ...c});
                
                const nUso = parseInt(localStorage.getItem('uso_vip_' + id) || "0");
                const tieneRedes = (c.facebook || c.instagram || c.web);
                const htmlLogo = c.logoUrl 
                    ? `<div class="logo-container"><img src="${c.logoUrl}" class="logo-c"></div>` 
                    : '';
                
                html += `
                    <div class="card-vip" data-nombre="${(c.nombre || '').toLowerCase()}">
                        ${htmlLogo}
                        <div class="nombre-c">${c.nombre || ''}</div>
                        <div class="beneficio-c">${c.valVip || 0}% OFF</div>
                        <div class="vence-vip">‚òÖ Vence en ${c.vigenciaVip || 'X'} d√≠as ‚òÖ</div>
                        <div class="btn-stack">
                            ${tieneRedes ? `<button class="btn-act btn-conozca" onclick="verRedes('${id}')">Conozca el comercio</button>` : ''}
                            <button class="btn-act btn-llegar" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent((c.direccion || '') + ' ' + (c.ciudad || ''))}')">C√≥mo llegar</button>
                            <button class="btn-act btn-validar" id="btn-val-${id}" onclick="abrirQR('${id}', '${c.tokenQR}')">Validar con QR</button>
                            <button class="btn-act btn-usar" id="btn-usar-${id}" onclick="preguntarCajeroVIP('${id}', '${c.nombre}', '${c.valVip}% OFF')">
                                Usar beneficio <span class="contador-nube">${nUso}</span>
                            </button>
                        </div>
                    </div>`;
            });
            contenedor.innerHTML = html;
        });

        window.verRedes = (id) => {
            const c = listaComercios.find(x => x.id === id);
            const overlay = document.createElement('div');
            overlay.className = 'redes-overlay';
            overlay.onclick = () => overlay.remove();
            
            let btns = "";
            if(c.facebook) btns += `<a href="${c.facebook}" target="_blank" class="btn-red" style="background:var(--facebook)">Facebook</a>`;
            if(c.instagram) btns += `<a href="${c.instagram}" target="_blank" class="btn-red" style="background:var(--instagram)">Instagram</a>`;
            if(c.web) btns += `<a href="${c.web}" target="_blank" class="btn-red" style="background:var(--azul-lindo)">P√°gina Web</a>`;
            
            overlay.innerHTML = `<div class="redes-box" onclick="event.stopPropagation()">
                <h3 style="color:var(--dorado); margin-top:0;">${c.nombre}</h3>
                ${btns}
                <button onclick="this.closest('.redes-overlay').remove()" style="margin-top:15px; background:none; border:none; color:gray; font-weight:bold;">CERRAR</button>
            </div>`;
            document.body.appendChild(overlay);
        };

        window.abrirQR = (id, token) => {
            document.getElementById('modal-qr').style.display = 'flex';
            scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                if (text.trim() === token.trim()) {
                    cerrarScanner();
                    document.getElementById(`btn-usar-${id}`).classList.add('activo');
                    document.getElementById(`btn-val-${id}`).style.display = 'none';
                    
                    const overlay = document.createElement('div');
                    overlay.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);display:flex;justify-content:center;align-items:center;z-index:9000;";
                    overlay.innerHTML = `
                        <div style="background:white;padding:30px;border-radius:20px;text-align:center;max-width:80%; border:5px solid var(--dorado);">
                            <div style="font-size:60px; margin-bottom:15px;">‚úÖ</div>
                            <b style="color:black;font-size:24px;display:block;margin-bottom:10px;">QR VALIDADO</b>
                            <p style="color:#333;font-size:18px;margin:0;font-weight:600;">Ahora pulse el bot√≥n "USAR BENEFICIO"</p>
                        </div>`;
                    document.body.appendChild(overlay);
                    setTimeout(() => overlay.remove(), 4000);
                } else {
                    cerrarScanner();
                    document.getElementById('overlay-error-vip').style.display = 'flex';
                }
            }).catch(e => console.error(e));
        };

        window.cerrarScanner = () => {
            document.getElementById('modal-qr').style.display = 'none';
            if(scanner) scanner.stop().then(() => scanner.clear());
        };

        window.cerrarErrorVIP = () => {
            document.getElementById('overlay-error-vip').style.display = 'none';
        };

        window.preguntarCajeroVIP = (id, nombre, beneficio) => {
            const btn = document.getElementById(`btn-usar-${id}`);
            if (!btn.classList.contains('activo')) return;
            const alerta = document.createElement('div');
            alerta.className = 'advertencia-overlay';
            alerta.id = 'alerta-cajero';
            alerta.innerHTML = `
                <div class="advertencia-contenido">
                    <h3 style="color:red;">‚ö†Ô∏è ATENCI√ìN</h3>
                    <p>¬øAvisaste al cajero que usar√°s el cup√≥n <b>VIP</b>?<br><br><b>Si no avisaste, perder√°s el beneficio.</b></p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-si" onclick="finalizarVIP('${id}', '${nombre}', '${beneficio}')">S√ç</button>
                        <button class="btn-no" onclick="document.getElementById('alerta-cajero').remove()">NO</button>
                    </div>
                </div>`;
            document.body.appendChild(alerta);
        };

        window.finalizarVIP = async (id, nom, ben) => {
            document.getElementById('alerta-cajero').remove();
            
            try {
                const ahora = Date.now();
                const fechaLegible = new Date().toLocaleString('es-AR', { day:'2-digit', month:'2-digit', hour:'2-digit', minute:'2-digit' });
                const comercioRef = doc(db, "comercios", id);
                
                const snapComercio = await getDoc(comercioRef);
                const dataCom = snapComercio.data();
                const proximoNro = (dataCom.totalVips || 0) + 1;
                const codigoIdentidad = "VIP-" + proximoNro.toString().padStart(4, '0');

                await updateDoc(comercioRef, {
                    totalVips: increment(1),
                    vipsHoy: increment(1),
                    vipsSemana: increment(1),
                    vipsMes: increment(1),
                    vipsAnio: increment(1),
                    lastSubmission: fechaLegible 
                });

                JsBarcode("#barcodeVIP", codigoIdentidad, {
                    format: "CODE128",
                    lineColor: "#000",
                    width: 2,
                    height: 40,
                    displayValue: true,
                    fontSize: 16
                });

                document.getElementById('exito-comercio').innerText = nom;
                document.getElementById('exito-beneficio').innerText = ben;
                document.getElementById('pantalla-exito').style.display = 'flex';

                const nUso = parseInt(localStorage.getItem('uso_vip_' + id) || "0") + 1;
                
                await addDoc(collection(db, "logs_actividad"), {
                    timestamp: ahora,
                    tipo: "canje",
                    accion: "CANJE VIP",
                    nombre: `${codigoIdentidad} canje√≥ ${ben} en ${nom}`,
                    comercioId: id,
                    modulo: "VIPS"
                });

                await addDoc(collection(db, "logs_vip"), { 
                    comercio: nom, 
                    comercioId: id,
                    fecha: serverTimestamp(), 
                    uso_nro: nUso,
                    tipo: "VIP",
                    beneficio: ben,
                    codigoGenerado: codigoIdentidad
                });

                localStorage.setItem('uso_vip_' + id, nUso);

                let s = 30;
                const t = setInterval(() => {
                    s--;
                    document.getElementById('countdown').innerText = s;
                    if(s <= 0) { 
                        clearInterval(t); 
                        location.reload(); 
                    }
                }, 1000);
            } catch(e) { 
                console.error("Error al registrar en Log:", e);
                alert("Error de conexi√≥n con el servidor de Logs.");
            }
        };

        window.filtrar = () => {
            const texto = document.getElementById('filtroNombre').value.toLowerCase();
            document.querySelectorAll('.card-vip').forEach(c => {
                c.style.display = c.dataset.nombre.includes(texto) ? 'block' : 'none';
            });
        };
    </script>
</body>
