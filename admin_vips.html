<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel VIPs | H치bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-medio);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--oro);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-container img { height: 50px; }
        .logo-container h1 { margin: 0; font-size: 24px; color: var(--oro); }

        .nav-buttons { display: flex; gap: 10px; }
        .btn-nav {
            background: transparent;
            border: 1px solid var(--oro);
            color: var(--oro);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-nav:hover { background: var(--oro); color: var(--azul-oscuro); }

        .search-container {
            background: var(--azul-claro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .search-container input, .search-container select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .stats-mini { display: flex; gap: 15px; font-size: 14px; color: var(--oro); }
        .stats-mini b { color: white; }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 30px; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { background: var(--azul-medio); color: var(--oro); }

        .estado-activo { color: var(--verde); font-weight: bold; }
        .estado-suspendido { color: var(--rojo); font-weight: bold; }

        .acciones { display: flex; gap: 8px; }
        .acciones button {
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-oro { background: var(--oro); color: var(--azul-oscuro); }
        .btn-azul { background: var(--celeste-habitat); color: white; }
        .btn-rojo { background: var(--rojo); color: white; }

        .tag-comercio {
            display: inline-block;
            background: rgba(255,193,7,0.1);
            border: 1px solid var(--oro);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8em;
            margin: 2px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" alt="Logo">
            <h1>Panel de Control VIP</h1>
        </div>
        <div class="nav-buttons">
            <a href="admin_leads.html" class="btn-nav">Ir a Leads</a>
            <a href="admin_logs.html" class="btn-nav">Ver Logs</a>
            <a href="index.html" class="btn-nav">Cerrar Sesi칩n</a>
        </div>
    </div>

    <div class="search-container">
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
            <input type="text" id="buscador" placeholder="Buscar..." onkeyup="filtrarVips()" style="width:150px;">
            
            <select id="filtro-pais" onchange="filtrarVips()">
                <option value="">Pa칤s: Todos</option>
            </select>
            <select id="filtro-provincia" onchange="filtrarVips()">
                <option value="">Provincia: Todas</option>
            </select>
            <select id="filtro-localidad" onchange="filtrarVips()">
                <option value="">Localidad: Todas</option>
            </select>
            
            <div class="stats-mini">
                <span>Pa칤s: <b id="count-pais">0</b></span>
                <span>Prov: <b id="count-prov">0</b></span>
                <span>Loc: <b id="count-loc">0</b></span>
            </div>
        </div>

        <div style="display:flex; gap:10px;">
            <select id="tipo-reseteo" style="padding:5px; border-radius:5px; background:var(--azul-medio); color:white; border:1px solid var(--oro);">
                <option value="">Restablecer Cupones...</option>
                <option value="localidad">Por Localidad</option>
                <option value="provincia">Por Provincia</option>
                <option value="pais">Por Pa칤s (TODO)</option>
            </select>
            <button class="btn-oro" onclick="ejecutarReseteoMasivo()" style="padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold;">Ejecutar Reset</button>
        </div>
    </div>

    <div class="main-content">
        <table>
            <thead>
                <tr>
                    <th>Nombre y Apellido</th>
                    <th>WhatsApp</th>
                    <th>Provincia</th>
                    <th>Ciudad</th>
                    <th>Cant. Usos</th>
                    <th>Detalle por Comercio</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteField, getDoc, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            storageBucket: "habitat-car.firebasestorage.app",
            projectId: "habitat-car",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosVips = [];

        onSnapshot(collection(db, "vips"), (snap) => {
            todosLosVips = [];
            snap.forEach(doc => todosLosVips.push({ id: doc.id, ...doc.data() }));
            cargarSelectores(todosLosVips);
            filtrarVips();
        });

        function cargarSelectores(lista) {
            const paises = [...new Set(lista.map(v => v.pais).filter(Boolean))].sort();
            const provs = [...new Set(lista.map(v => v.provincia).filter(Boolean))].sort();
            const locs = [...new Set(lista.map(v => v.localidad).filter(Boolean))].sort();

            const llenar = (id, data, label) => {
                const el = document.getElementById(id);
                const actual = el.value;
                el.innerHTML = `<option value="">${label}: Todos</option>`;
                data.forEach(d => el.innerHTML += `<option value="${d}">${d}</option>`);
                el.value = actual;
            };

            llenar('filtro-pais', paises, 'Pa칤s');
            llenar('filtro-provincia', provs, 'Provincia');
            llenar('filtro-localidad', locs, 'Localidad');
        }

        window.filtrarVips = () => {
            const b = document.getElementById('buscador').value.toLowerCase();
            const pais = document.getElementById('filtro-pais').value;
            const prov = document.getElementById('filtro-provincia').value;
            const loc = document.getElementById('filtro-localidad').value;

            const filtrados = todosLosVips.filter(v => {
                const mBusqueda = (v.apellido && v.apellido.toLowerCase().includes(b)) || (v.whatsapp && v.whatsapp.includes(b));
                const mPais = !pais || v.pais === pais;
                const mProv = !prov || v.provincia === prov;
                const mLoc = !loc || v.localidad === loc;
                return mBusqueda && mPais && mProv && mLoc;
            });

            document.getElementById('count-pais').innerText = pais ? todosLosVips.filter(v => v.pais === pais).length : 0;
            document.getElementById('count-prov').innerText = prov ? todosLosVips.filter(v => v.provincia === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosVips.filter(v => v.localidad === loc).length : 0;

            renderizar(filtrados);
        };

        window.renderizar = (lista) => {
            const cuerpo = document.getElementById('cuerpo-tabla');
            cuerpo.innerHTML = "";
            lista.forEach(v => {
                const id = v.id;
                const apellido = v.apellido || "";
                const nombres = v.nombres || "";
                const whatsapp = v.whatsapp || "";
                const estado = v.estado || "activo";
                const provincia = v.provincia || "-";
                const ciudad = v.localidad || "-";
                const cantUsos = v.usos_count || 0;

                let detalleComercios = "";
                Object.keys(v).forEach(key => {
                    if (v[key] && typeof v[key] === 'object' && v[key].usos !== undefined) {
                        detalleComercios += `<span class="tag-comercio">${key}: ${v[key].usos}</span>`;
                    }
                });

                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${apellido}, ${nombres}</td>
                    <td>${whatsapp}</td>
                    <td>${provincia}</td>
                    <td>${ciudad}</td>
                    <td><b style="color:var(--oro)">${cantUsos}</b></td>
                    <td>${detalleComercios || "-"}</td>
                    <td><span class="estado-${estado}">${estado.toUpperCase()}</span></td>
                    <td class="acciones">
                        <button class="btn-oro" onclick="restablecer('${id}', '${apellido}', '${nombres}')">游댃</button>
                        <button class="btn-azul" onclick="toggleEstado('${id}', '${estado}', '${apellido} ${nombres}')">游뛂</button>
                        <button class="btn-rojo" onclick="bajaVip('${id}', '${apellido}', '${nombres}')">游늴</button>
                    </td>
                `;
                cuerpo.appendChild(fila);
            });
        };

        window.ejecutarReseteoMasivo = async () => {
            const tipo = document.getElementById('tipo-reseteo').value;
            if(!tipo) return alert("Seleccion치 un nivel de reseteo");
            
            const pass = prompt("CONTRASE칌A ADMIN:");
            if(pass !== "admin1234") return alert("Contrase침a incorrecta.");

            let seleccion = [];
            const pVal = document.getElementById('filtro-pais').value;
            const prVal = document.getElementById('filtro-provincia').value;
            const lVal = document.getElementById('filtro-localidad').value;

            if(tipo === "pais") seleccion = todosLosVips;
            if(tipo === "provincia" && prVal) seleccion = todosLosVips.filter(v => v.provincia === prVal);
            if(tipo === "localidad" && lVal) seleccion = todosLosVips.filter(v => v.localidad === lVal);

            if(seleccion.length === 0) return alert("No hay Vips seleccionados para este filtro.");

            if(confirm(`Restablecer cupones de ${seleccion.length} usuarios?`)){
                const batch = writeBatch(db);
                seleccion.forEach(v => {
                    const vRef = doc(db, "vips", v.id);
                    let clean = { usos_count: 0, cupones_detallados: [] };
                    Object.keys(v).forEach(k => { if(v[k] && v[k].usos !== undefined) clean[k] = deleteField(); });
                    batch.update(vRef, clean);
                });
                await batch.commit();
                alert("Reseteo masivo completado.");
            }
        };

        window.restablecer = async (id, ap, nom) => {
            const pass = prompt("Contrase침a para resetear individual:");
            if(pass !== "admin1234") return alert("Incorrecta");
            const vRef = doc(db, "vips", id);
            const snap = await getDoc(vRef);
            const v = snap.data();
            let clean = { usos_count: 0, cupones_detallados: [] };
            Object.keys(v).forEach(k => { if(v[k] && v[k].usos !== undefined) clean[k] = deleteField(); });
            await updateDoc(vRef, clean);
            alert("Usuario restablecido.");
        };

        window.toggleEstado = async (id, est, nombreCompleto) => {
            const nuevo = est === 'activo' ? 'suspendido' : 'activo';
            await updateDoc(doc(db, "vips", id), { estado: nuevo });
        };

        window.bajaVip = async (id, ap, nom) => {
            if(confirm(`쯈uitar VIP a ${ap}?`)) {
                await updateDoc(doc(db, "vips", id), { convertidoVIP: false });
            }
        };
    </script>
</body>
</html>
