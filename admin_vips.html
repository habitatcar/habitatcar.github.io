<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel VIPs | H√°bitat-Car</title>
    <!-- Librer√≠as para generaci√≥n de PDF y gr√°ficos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-medio);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 120px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 15px 30px; flex-shrink: 0; background: #112240; }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar input, .search-bar select {
            background: var(--azul-oscuro);
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--celeste-habitat);
            color: white;
            font-size: 13px;
            outline: none;
        }
        .input-busqueda { width: 250px; }
        .contador-naranja {
            background: black;
            color: var(--oro);
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid var(--oro);
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        thead th {
            position: sticky;
            top: 0;
            background: var(--azul-oscuro);
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            font-size: 12px;
            border-bottom: 2px solid var(--celeste-habitat);
            cursor: pointer;
        }

        td { padding: 12px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .btn-action {
            padding: 10px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .btn-vip { background: var(--oro); color: black; }
        .btn-reset { background: #0056b3; }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        
        .col-usos {
            color: var(--rojo); /* Color para destacar la columna de usos */
            font-weight: bold;
            font-size: 16px; /* Tama√±o ligeramente mayor */
            text-align: center;
        }

        #modal-bienvenida {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .cartel {
            background: white;
            color: #0a192f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            border: 8px solid var(--oro);
        }
    </style>
</head>
<body>

    <div id="modal-bienvenida">
        <div class="cartel">
            <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" style="width: 140px;">
            <h2 style="color: var(--celeste-habitat)">¬°Socio üíé VIP Activado!</h2>
            <p>El usuario ha sido movido a la secci√≥n VIP</p>
            <span id="nombre-socio" style="font-size: 1.8em; font-weight: bold; color: var(--rojo); display: block; margin: 15px 0;">---</span>
            <button onclick="document.getElementById('modal-bienvenida').style.display='none'" style="margin-top: 20px; padding: 12px 25px; background: var(--azul-oscuro); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">CERRAR</button>
        </div>
    </div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link active">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" class="input-busqueda" placeholder="Buscar por apellido o WhatsApp..." onkeyup="filtrarVips()">
            
            <select id="filtro-provincia" onchange="cargarLocalidades(this.value); filtrarVips();">
                <option value="">PROVINCIA</option>
            </select>
            <div class="contador-naranja" id="count-prov">0</div>

            <select id="filtro-localidad" onchange="filtrarVips();">
                <option value="">LOCALIDAD</option>
            </select>
            <div class="contador-naranja" id="count-loc">0</div>

            <select onchange="validarYRestablecerMasivo(this.value); this.value='';" style="border-color: var(--celeste-habitat); font-weight: bold;">
                <option value="">RESTABLECER CUPONES</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">A TODO EL PA√çS</option>
            </select>

            <!-- ‚úÖ NUEVO SELECTOR DE REPORTE PDF -->
            <select onchange="generarReportePDF(this.value); this.value='';" style="border-color: var(--celeste-habitat); font-weight: bold;">
                <option value="">REPORTE PDF</option>
                <option value="localidad">POR LOCALIDAD</option>
                <option value="provincia">POR PROVINCIA</option>
                <option value="pais">PA√çS (REPORTE GENERAL)</option>
            </select>

            <div style="margin-left: auto; font-weight: bold; color: var(--oro);">
                Total: <span id="contador-total">0</span>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th onclick="ordenar('fechaRegistro')">REGISTRO VIP ‚Üï</th>
                    <th onclick="ordenar('lastSubmission')">√öLT. ACTIVIDAD ‚Üï</th>
                    <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE ‚Üï</th>
                    <th>WHATSAPP</th>
                    <th>PROVINCIA</th>
                    <th>CIUDAD</th>
                    <th style="text-align: center;" onclick="ordenar('usos_count')">CANT. USOS ‚Üï</th>
                    <th style="text-align: center;">ACCIONES</th>
                </tr>
            </thead>
            <tbody id="lista-vips"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, increment, addDoc, getDoc, arrayUnion, setDoc, deleteField, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosVips = [];
        let todasLasProvincias = [];
        let todasLasLocalidades = [];
        let ordenActual = { campo: 'fechaRegistro', asc: false };

        async function cargarProvincias() {
            try {
                const res = await fetch("https://apis.datos.gob.ar/georef/api/provincias?campos=nombre");
                const data = await res.json();
                const combo = document.getElementById('filtro-provincia');
                combo.innerHTML = '<option value="">PROVINCIA</option>';
                todasLasProvincias = data.provincias.map(p => p.nombre.toLowerCase());
                todasLasProvincias.sort((a,b) => a.localeCompare(b));
                todasLasProvincias.forEach(nombreProv => {
                    let opt = document.createElement('option');
                    opt.value = nombreProv;
                    opt.textContent = pascalCase(nombreProv);
                    combo.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }

        function pascalCase(str) {
            return str.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
        }

        window.cargarLocalidades = async (provNombreNormalized) => {
            const comboLoc = document.getElementById('filtro-localidad');
            comboLoc.innerHTML = '<option value="">LOCALIDAD</option>';
            if(!provNombreNormalized || !todasLasProvincias.includes(provNombreNormalized)) {
                 todasLasLocalidades = [];
                 filtrarVips();
                 return;
            }
            try {
                const res = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${encodeURIComponent(provNombreNormalized.toLowerCase())}&max=1000&campos=nombre`);
                const data = await res.json();
                todasLasLocalidades = data.municipios.map(m => m.nombre.toLowerCase());
                todasLasLocalidades.sort((a,b) => a.localeCompare(b));
                todasLasLocalidades.forEach(nombreLoc => {
                    let opt = document.createElement('option');
                    opt.value = nombreLoc;
                    opt.textContent = pascalCase(nombreLoc);
                    comboLoc.appendChild(opt);
                });
            } catch (e) { console.error(e); }
        }
        cargarProvincias();

        const q = query(collection(db, "leads"), where("convertidoVIP", "==", true));
        onSnapshot(q, (snap) => {
            snap.docChanges().forEach(change => {
                const docId = change.doc.id;
                const data = change.doc.data();
                if (change.type === "added") {
                    const usosCount = data.usos_count || 0;
                    todosLosVips.push({
                        id: docId,
                        ...data,
                        provincia_normalized: (data.provincia || '').toLowerCase(),
                        localidad_normalized: (data.localidad || '').toLowerCase(),
                        usos_count: usosCount
                    });
                } else if (change.type === "modified") {
                    const index = todosLosVips.findIndex(v => v.id === docId);
                    if (index !== -1) {
                        const currentUsos = todosLosVips[index].usos_count;
                        todosLosVips[index] = {
                            id: docId,
                            ...data,
                            provincia_normalized: (data.provincia || '').toLowerCase(),
                            localidad_normalized: (data.localidad || '').toLowerCase(),
                            usos_count: currentUsos
                        };
                    }
                } else if (change.type === "removed") {
                    todosLosVips = todosLosVips.filter(v => v.id !== docId);
                }
            });
            filtrarVips();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosVips.sort((a, b) => {
                let valA = a[campo] ?? '';
                let valB = b[campo] ?? '';
                if (typeof valA === 'string') { valA = valA.toLowerCase(); valB = valB.toLowerCase(); }
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            renderizar(todosLosVips);
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            aplicarOrdenYRender();
        };

        window.filtrarVips = () => {
            const busq = document.getElementById('buscador').value.toLowerCase();
            const prov = document.getElementById('filtro-provincia').value;
            const loc = document.getElementById('filtro-localidad').value;
            const filtrados = todosLosVips.filter(v => {
                const nombreComp = `${v.apellido || ''} ${v.nombres || ''}`.toLowerCase();
                const matchBusq = nombreComp.includes(busq) || (v.whatsapp && v.whatsapp.includes(busq));
                const matchProv = prov === "" || v.provincia_normalized === prov;
                const matchLoc = loc === "" || v.localidad_normalized === loc;
                return matchBusq && matchProv && matchLoc;
            });
            document.getElementById('count-prov').innerText = prov ? todosLosVips.filter(v => v.provincia_normalized === prov).length : 0;
            document.getElementById('count-loc').innerText = loc ? todosLosVips.filter(v => v.localidad_normalized === loc).length : 0;
            renderizar(filtrados);
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-vips');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = datos.length;
            datos.forEach(v => {
                const fechaReg = v.fechaRegistro ? new Date(v.fechaRegistro).toLocaleDateString() : '---';
                const lastSub = (v.lastSubmission || v.fechaRegistro) ? new Date(v.lastSubmission || v.fechaRegistro).toLocaleString() : '---';
                const suspendido = v.estado === 'suspendido';
                const nombreFull = `${(v.apellido || '').toUpperCase()}, ${(v.nombres || '').toUpperCase()}`;
                lista.innerHTML += `
                    <tr style="${suspendido ? 'opacity: 0.5; background: rgba(220,53,69,0.05)' : ''}">
                        <td style="color: #8892b0;">${fechaReg}</td>
                        <td style="color: var(--oro); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${nombreFull}</b></td>
                        <td>${v.whatsapp || '---'}</td>
                        <td style="color: #8892b0">${pascalCase(v.provincia || '---')}</td>
                        <td style="color: #8892b0">${pascalCase(v.localidad || '---')}</td>
                        <td class="col-usos">${v.usos_count || 0}</td>
                        <td style="white-space: nowrap; text-align: center;">
                            <button class="btn-action btn-reset" onclick="restablecer('${v.id}', '${v.apellido}', '${v.nombres}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${v.id}', '${v.estado}', '${nombreFull}')">${suspendido ? '‚úÖ ACTIVAR' : 'üö´ SUSPENDER'}</button>
                            <button class="btn-action btn-del" onclick="quitarVIP('${v.id}', '${nombreFull}')">üóëÔ∏è QUITAR VIP</button>
                            <button class="btn-action btn-del" onclick="eliminarVIP('${v.id}', '${nombreFull}')"><span style="font-weight: bold; font-size: 1.2em;">‚úñ</span> ELIMINAR VIP</button>
                        </td>
                    </tr>
                `;
            });
        }

        window.restablecer = async (id, apellido, nombres) => {
            const pass = prompt("Clave ADMIN para RESTABLECER:");
            if (pass !== "admin1234") return alert("Clave incorrecta");
            try {
                const docRef = doc(db, "leads", id);
                const docSnap = await getDoc(docRef);
                const data = docSnap.data();
                let updateObj = {
                    usos_count: 0,
                    lastSubmission: Date.now()
                };
                Object.keys(data).forEach(key => {
                    if (typeof data[key] === 'number' && key !== 'whatsapp' && key !== 'timestamp' && key !== 'usos_count') {
                        updateObj[key] = deleteField();
                    }
                });
                await updateDoc(docRef, updateObj);
                await registrarActividad(id, `${apellido}, ${nombres}`, "RESTABLECER TODO");
                alert("Datos de " + apellido + " restablecidos por completo.");
            } catch (error) {
                console.error(error);
                alert("Error t√©cnico al restablecer.");
            }
        };

        async function registrarActividad(usuarioId, nombre, accion) {
            try {
                await addDoc(collection(db, "logs_actividad"), {
                    usuarioId: usuarioId,
                    nombre: nombre,
                    tipo: "VIP",
                    accion: accion,
                    timestamp: Date.now(),
                    fecha: new Date().toLocaleString()
                });
            } catch (e) { console.error("Error log:", e); }
        }

        window.hacerVIP = async (id, nombre) => {
            if(confirm(`¬øConvertir a ${nombre} en VIP?`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: true, fechaVIP: Date.now() });
                document.getElementById('nombre-socio').innerText = nombre;
                document.getElementById('modal-bienvenida').style.display = 'flex';
            }
        };

        window.toggleEstado = async (id, estadoActual, nombre) => {
            const nuevo = estadoActual === 'suspendido' ? 'activo' : 'suspendido';
            if(confirm(`¬ø${nuevo === 'suspendido' ? 'Suspender' : 'Activar'} a ${nombre}?`)) {
                await updateDoc(doc(db, "leads", id), { estado: nuevo });
            }
        };

        window.quitarVIP = async (id, nombre) => {
            if(confirm(`¬øQuitar estado VIP a ${nombre}? Volver√° a la lista de Leads.`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: false, lastSubmission: Date.now() });
                await registrarActividad(id, `${nombre}`, "BAJA VIP (VUELVE A LEAD)");
                await addDoc(collection(db, "logs"), { fecha: Date.now(), tipo: "BAJA VIP", detalle: `Socio ${nombre} volvi√≥ a ser Lead` });
            }
        };

        window.eliminarVIP = async (id, nombre) => {
            if (!confirm(`‚ö†Ô∏è ¬øELIMINAR DEFINITIVAMENTE a ${nombre}?\nEsta acci√≥n NO se puede deshacer.`)) {
                return;
            }

            const pass = prompt("üîí Clave ADMIN para ELIMINAR PERMANENTEMENTE:");
            if (pass !== "admin1234") {
                alert("‚ùå Clave incorrecta. Eliminaci√≥n cancelada.");
                return;
            }

            try {
                await deleteDoc(doc(db, "leads", id));
                await registrarActividad(id, nombre, "ELIMINAR VIP (DEFINITIVO)");
                alert(`‚úÖ Usuario ${nombre} eliminado permanentemente.`);
            } catch (error) {
                console.error("Error al eliminar VIP:", error);
                alert("üö® Error t√©cnico al intentar eliminar al usuario.");
            }
        };

        // ‚úÖ FUNCI√ìN COMPLETA DE GENERACI√ìN DE REPORTE PDF
        window.generarReportePDF = async (tipo) => {
            const provSeleccionada = document.getElementById('filtro-provincia').value;
            const locSeleccionada = document.getElementById('filtro-localidad').value;

            let titulo = "";
            let datosFiltrados = [];

            if (tipo === 'localidad') {
                if (!locSeleccionada) {
                    alert("‚ö†Ô∏è Primero seleccione una LOCALIDAD.");
                    return;
                }
                titulo = `REPORTE: ${pascalCase(locSeleccionada)}`;
                datosFiltrados = todosLosVips.filter(v => v.localidad_normalized === locSeleccionada);
            } else if (tipo === 'provincia') {
                if (!provSeleccionada) {
                    alert("‚ö†Ô∏è Primero seleccione una PROVINCIA.");
                    return;
                }
                titulo = `REPORTE: ${pascalCase(provSeleccionada)}`;
                datosFiltrados = todosLosVips.filter(v => v.provincia_normalized === provSeleccionada);
            } else if (tipo === 'pais') {
                titulo = "REPORTE GENERAL - PA√çS";
                datosFiltrados = [...todosLosVips];
            } else {
                return;
            }

            if (datosFiltrados.length === 0) {
                alert("‚ÑπÔ∏è No hay datos para generar el reporte.");
                return;
            }

            // Mostrar mensaje de carga
            const originalBtnText = event.target.innerHTML;
            event.target.innerHTML = "üñ®Ô∏è Generando...";
            event.target.disabled = true;

            try {
                await crearPDFReporte(titulo, datosFiltrados, tipo, provSeleccionada, locSeleccionada);
            } catch (error) {
                console.error("Error al generar PDF:", error);
                alert("‚ùå Error al generar el reporte.");
            } finally {
                event.target.innerHTML = originalBtnText;
                event.target.disabled = false;
            }
        };

        async function crearPDFReporte(titulo, datos, nivel, provSel, locSel) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // -- LOGO --
            const logoUrl = "https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true";
            const imgProps = doc.getImageProperties(logoUrl);
            const logoWidth = 40;
            const logoHeight = (imgProps.height * logoWidth) / imgProps.width;
            doc.addImage(logoUrl, 'PNG', 15, 10, logoWidth, logoHeight);

            // -- T√çTULO --
            doc.setFontSize(18);
            doc.setTextColor(0, 74, 153); // celeste-habitat
            doc.text("H√ÅBITAT-CAR", 105, 20, null, null, "center");
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text(titulo, 105, 30, null, null, "center");

            // -- RESUMEN --
            const total = datos.length;
            const usosTotales = datos.reduce((sum, v) => sum + (v.usos_count || 0), 0);
            const activos = datos.filter(v => v.estado !== 'suspendido').length;
            const suspendidos = total - activos;

            doc.setFontSize(11);
            doc.text(`Total VIPs: ${total}`, 15, 45);
            doc.text(`Usos totales: ${usosTotales}`, 70, 45);
            doc.text(`Activos: ${activos}`, 130, 45);
            doc.text(`Suspendidos: ${suspendidos}`, 160, 45);

            // -- GR√ÅFICO --
            let canvas;
            if (nivel === 'pais') {
                // Agrupar por provincia
                const provStats = {};
                datos.forEach(v => {
                    const p = v.provincia || 'Sin provincia';
                    provStats[p] = (provStats[p] || 0) + 1;
                });
                const labels = Object.keys(provStats).slice(0, 10);
                const values = Object.values(provStats).slice(0, 10);
                canvas = await renderBarChart("VIPs por Provincia", labels, values);
            } else if (nivel === 'provincia' && !locSel) {
                // Agrupar por localidad dentro de la provincia
                const locStats = {};
                datos.forEach(v => {
                    const l = v.localidad || 'Sin localidad';
                    locStats[l] = (locStats[l] || 0) + 1;
                });
                const labels = Object.keys(locStats).slice(0, 10);
                const values = Object.values(locStats).slice(0, 10);
                canvas = await renderBarChart("VIPs por Localidad", labels, values);
            }

            if (canvas) {
                const chartImg = await html2canvas(canvas).then(c => c.toDataURL('image/png'));
                const chartWidth = 180;
                const chartHeight = 60;
                doc.addImage(chartImg, 'PNG', 15, 55, chartWidth, chartHeight);
                var yOffset = 120;
            } else {
                var yOffset = 50;
            }

            // -- TABLA --
            const tablaData = datos.map(v => [
                `${(v.apellido || '').toUpperCase()}, ${(v.nombres || '').toUpperCase()}`,
                v.whatsapp || '---',
                pascalCase(v.provincia || '---'),
                pascalCase(v.localidad || '---'),
                v.usos_count || 0,
                v.estado === 'suspendido' ? 'SUSPENDIDO' : 'ACTIVO',
                v.fechaRegistro ? new Date(v.fechaRegistro).toLocaleDateString() : '---'
            ]);

            doc.autoTable({
                startY: yOffset,
                head: [['Nombre', 'WhatsApp', 'Provincia', 'Localidad', 'Usos', 'Estado', 'Registro']],
                body: tablaData,
                theme: 'grid',
                styles: { fontSize: 9, cellPadding: 3 },
                headStyles: { fillColor: [0, 74, 153], textColor: [255, 255, 255] },
                columnStyles: {
                    0: { cellWidth: 40 },
                    1: { cellWidth: 25 },
                    2: { cellWidth: 25 },
                    3: { cellWidth: 25 },
                    4: { cellWidth: 15, halign: 'center' },
                    5: { cellWidth: 20 },
                    6: { cellWidth: 20 }
                }
            });

            // -- PIE DE P√ÅGINA --
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(9);
                doc.setTextColor(100);
                doc.text(`Generado el ${new Date().toLocaleString()} | P√°gina ${i} de ${pageCount}`, 105, 290, null, null, "center");
            }

            // Guardar PDF
            doc.save(`Reporte_HabitatCar_${titulo.replace(/\s+/g, '_')}.pdf`);
        }

        async function renderBarChart(titulo, labels, data) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 300;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                 {
                    labels: labels,
                    datasets: [{
                        label: 'Cantidad de VIPs',
                         data,
                        backgroundColor: 'rgba(0, 74, 153, 0.7)',
                        borderColor: 'rgba(0, 74, 153, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    plugins: {
                        title: { display: true, text: titulo, font: { size: 16 } },
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { precision: 0 } }
                    }
                }
            });

            await new Promise(resolve => setTimeout(resolve, 100));
            document.body.removeChild(canvas);
            return canvas;
        }
    </script>
