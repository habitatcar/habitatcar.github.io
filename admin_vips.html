<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel VIPs | H√°bitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-medio);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 120px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .search-area { padding: 20px 30px; flex-shrink: 0; }
        .search-bar {
            background: var(--azul-medio);
            padding: 15px 25px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .search-bar input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 0 30px 30px 30px;
        }

        .card-table {
            background: var(--azul-medio);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%; 
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0; }

        thead th {
            position: sticky;
            top: 0;
            background: #25334a; 
            color: var(--oro);
            padding: 15px;
            text-align: left;
            z-index: 20;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid var(--celeste-habitat);
        }

        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        tr:hover { background: rgba(255,255,255,0.02); }

        .status { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .status-activo { background: var(--verde); color: white; }
        .status-suspendido { background: var(--naranja); color: white; }

        .btn-action {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            margin-right: 5px;
            transition: 0.2s;
        }
        .btn-suspend { background: var(--naranja); }
        .btn-del { background: var(--rojo); }
        .btn-reset { background: var(--celeste-habitat); text-transform: uppercase; font-size: 11px; padding: 10px 15px; }
        .btn-action:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link active">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="search-area">
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Buscar VIP por apellido o WhatsApp..." onkeyup="filtrarVips()">
            <div id="contador-total" style="font-weight: bold; color: var(--oro);">Total VIPs: 0</div>
        </div>
    </div>

    <div class="table-wrapper">
        <div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th onclick="ordenar('fechaVIP')">FECHA VIP <span id="sort-fecha"></span></th>
                        <th onclick="ordenar('lastSubmission')">LAST SUBMISSION <span id="sort-submission"></span></th>
                        <th onclick="ordenar('apellido')">APELLIDO Y NOMBRE <span id="sort-apellido"></span></th>
                        <th>WHATSAPP</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="lista-vips"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosVips = [];
        let ordenActual = { campo: 'fechaVIP', asc: false };

        // LA CLAVE: Buscamos en 'leads' donde 'convertidoVIP' sea true
        const q = query(collection(db, "leads"), where("convertidoVIP", "==", true));
        
        onSnapshot(q, (snap) => {
            todosLosVips = [];
            snap.forEach(d => todosLosVips.push({id: d.id, ...d.data()}));
            aplicarOrdenYRender();
        });

        function aplicarOrdenYRender() {
            const { campo, asc } = ordenActual;
            todosLosVips.sort((a, b) => {
                let valA = a[campo] || 0;
                let valB = b[campo] || 0;
                if (typeof valA === 'string') valA = valA.toLowerCase();
                if (typeof valB === 'string') valB = valB.toLowerCase();
                return asc ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
            });
            renderizar(todosLosVips);
        }

        window.ordenar = (campo) => {
            ordenActual.asc = (ordenActual.campo === campo) ? !ordenActual.asc : true;
            ordenActual.campo = campo;
            document.querySelectorAll('thead th span').forEach(s => s.innerText = '');
            const idMap = { 'fechaVIP': 'sort-fecha', 'apellido': 'sort-apellido', 'lastSubmission': 'sort-submission' };
            if(idMap[campo]) document.getElementById(idMap[campo]).innerText = ordenActual.asc ? ' ‚Üë' : ' ‚Üì';
            aplicarOrdenYRender();
        };

        function renderizar(datos) {
            const lista = document.getElementById('lista-vips');
            lista.innerHTML = "";
            document.getElementById('contador-total').innerText = `Total VIPs: ${datos.length}`;

            datos.forEach(v => {
                const fecha = v.fechaVIP ? new Date(v.fechaVIP).toLocaleDateString() : '---';
                const lastSub = v.lastSubmission ? new Date(v.lastSubmission).toLocaleString() : '---';
                lista.innerHTML += `
                    <tr>
                        <td>${fecha}</td>
                        <td style="color: var(--oro); font-size: 0.9em;">${lastSub}</td>
                        <td><b>${v.apellido || ''}, ${v.nombres || ''}</b></td>
                        <td>${v.whatsapp || ''}</td>
                        <td><span class="status status-${v.estado || 'activo'}">${(v.estado || 'activo').toUpperCase()}</span></td>
                        <td>
                            <button class="btn-action btn-reset" onclick="restablecerCupones('${v.id}', '${v.apellido}')">üîÑ RESTABLECER</button>
                            <button class="btn-action btn-suspend" onclick="toggleEstado('${v.id}', '${v.estado}')">üö´</button>
                            <button class="btn-action btn-del" onclick="bajaVip('${v.id}', '${v.apellido}')">üóëÔ∏è QUITAR VIP</button>
                        </td>
                    </tr>
                `;
            });
        }

        window.restablecerCupones = async (id, apellido) => {
            if(confirm(`¬øRestablecer cupones de ${apellido}?`)) {
                await updateDoc(doc(db, "leads", id), { usados: [], cupones_usados: [], canjes: [], lastSubmission: Date.now() });
                alert("Cupones restablecidos.");
            }
        };

        window.filtrarVips = () => {
            const b = document.getElementById('buscador').value.toLowerCase();
            renderizar(todosLosVips.filter(v => 
                (v.apellido && v.apellido.toLowerCase().includes(b)) || 
                (v.whatsapp && v.whatsapp.includes(b))
            ));
        };

        window.toggleEstado = async (id, est) => {
            const n = est === 'suspendido' ? 'activo' : 'suspendido';
            await updateDoc(doc(db, "leads", id), { estado: n, lastSubmission: Date.now() });
        };

        window.bajaVip = async (id, apellido) => {
            if(confirm(`¬øQuitar estado VIP a ${apellido}? Volver√° a la lista de Leads.`)) {
                await updateDoc(doc(db, "leads", id), { convertidoVIP: false, lastSubmission: Date.now() });
                await addDoc(collection(db, "logs"), { fecha: Date.now(), tipo: "BAJA VIP", detalle: `Socio ${apellido} volvi√≥ a ser Lead` });
            }
        };
    </script>
</body>
</html>
