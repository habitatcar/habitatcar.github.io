<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | GESTIÓN TOKENS VIP</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --borravino: #800020; 
            --verde: #28a745; 
            --oro: #ffc107; 
            --rojo: #dc3545;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-wrap: wrap;
            gap: 15px;
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
        }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            transition: 0.3s;
            font-size: 11px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        .card-top {
            background: var(--azul-medio);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-main {
            background: var(--oro);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-danger-all {
            background: var(--borravino);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-size: 0.8em;
            cursor: pointer;
            margin-top: 5px;
        }

        .table-container {
            background: var(--azul-medio);
            border-radius: 15px;
            overflow: auto;
            flex-grow: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--azul-claro);
        }

        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--oro); text-transform: uppercase; font-size: 0.85em; }

        .status-disponible { color: var(--verde); font-weight: bold; }
        .status-usado { color: #8892b0; }

        .btn-copy {
            background: var(--celeste-habitat);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
        }

        .btn-delete {
            background: var(--rojo);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .link-text {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--oro);
            word-break: break-all;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link active">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estadísticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="container">
        <div class="card-top">
            <h2 style="margin:0;">Generador de Invitaciones VIP</h2>
            <button class="btn-main" onclick="generarToken()">✨ GENERAR NUEVO TOKEN VIP</button>
            <button class="btn-danger-all" onclick="eliminarTodosTokens()">Eliminar todos los tokens</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>TOKEN</th>
                        <th>ESTADO</th>
                        <th>WHATSAPP</th>
                        <th>SOCIO</th>
                        <th>USO</th>
                        <th>LINK DE INVITACIÓN</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="lista-tokens"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "tokens_vip"), orderBy("fechaCreacion", "desc"));
        
        onSnapshot(q, (snap) => {
            const lista = document.getElementById('lista-tokens');
            lista.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                const id = d.id;
                const fullLink = `https://habitatcar.github.io/usuarios_registro_vip.html?t=${t.token}`;
                
                lista.innerHTML += `
                    <tr>
                        <td style="font-weight:bold;">${t.token}</td>
                        <td><span class="status-${t.estado}">${t.estado.toUpperCase()}</span></td>
                        <td>${t.whatsapp || '-'}</td>
                        <td>${t.nombreVip || '-'}</td>
                        <td>${t.fechaUso ? new Date(t.fechaUso).toLocaleDateString() : '-'}</td>
                        <td><span class="link-text">${fullLink}</span></td>
                        <td>
                            <button class="btn-copy" onclick="copyLink('${fullLink}')">COPIAR</button>
                            <button class="btn-delete" onclick="eliminarToken('${id}')">ELIMINAR</button>
                        </td>
                    </tr>
                `;
            });
        });

        window.generarToken = async () => {
            const randomStr = Math.random().toString(36).substring(2, 8) + Math.floor(1000 + Math.random() * 9000);
            const nuevoToken = `vip_${randomStr}`;
            try {
                await addDoc(collection(db, "tokens_vip"), {
                    token: nuevoToken,
                    estado: 'disponible',
                    whatsapp: '',
                    nombreVip: '',
                    fechaUso: null,
                    fechaCreacion: Date.now()
                });
            } catch (e) { console.error(e); }
        };

        window.eliminarToken = async (id) => {
            if(confirm("¿Estás seguro de eliminar este token?")) {
                try {
                    await deleteDoc(doc(db, "tokens_vip", id));
                } catch (e) { console.error(e); }
            }
        };

        window.eliminarTodosTokens = async () => {
            if(confirm("¡ATENCIÓN! Se eliminarán TODOS los tokens generados. ¿Continuar?")) {
                try {
                    const querySnapshot = await getDocs(collection(db, "tokens_vip"));
                    querySnapshot.forEach(async (documento) => {
                        await deleteDoc(doc(db, "tokens_vip", documento.id));
                    });
                } catch (e) { console.error(e); }
            }
        };

        window.copyLink = (link) => {
            navigator.clipboard.writeText(link).then(() => {
                alert("Link de invitación copiado ✅");
            });
        };
    </script>
</body>
</html>
