<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | GESTI√ìN TOKENS VIP</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --borravino: #800020; 
            --verde: #28a745; 
            --oro: #ffc107; 
            --rojo: #dc3545;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER FIJO */
        .header {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-wrap: wrap;
            gap: 15px;
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap;
        }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            transition: 0.3s;
            font-size: 11px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        /* CONTENEDOR PRINCIPAL */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }
        
        .card-top {
            background: var(--azul-medio);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        /* ESTILOS NUEVOS PARA EL GENERADOR GRUPAL */
        .group-generator {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .input-cantidad {
            width: 80px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--azul-oscuro);
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .input-link-generado {
            flex-grow: 1;
            max-width: 500px;
            padding: 12px;
            border-radius: 8px;
            border: 1px dashed var(--oro);
            background: rgba(0,0,0,0.4);
            color: var(--oro);
            font-family: monospace;
            font-size: 0.9em;
            outline: none;
        }

        .btn-main {
            background: var(--oro);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-main:hover { opacity: 0.9; transform: scale(1.02); }

        .btn-grupal {
            background: var(--celeste-habitat);
            color: white;
        }

        .btn-delete-all {
            background: var(--borravino);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .table-container {
            background: var(--azul-medio);
            border-radius: 15px;
            overflow: auto;
            flex-grow: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--azul-claro);
        }

        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--oro); text-transform: uppercase; font-size: 0.85em; }

        .status-disponible { color: var(--verde); font-weight: bold; }
        .status-usado { color: #8892b0; }

        .btn-copy {
            background: var(--celeste-habitat);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .btn-delete {
            background: var(--rojo);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .link-text {
            font-family: monospace;
            background: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--oro);
            word-break: break-all;
        }

        #toast-copy {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--verde);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="toast-copy">‚úÖ Link copiado</div>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link active">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="container">
        <div class="card-top">
            <h2 style="margin:0 0 15px 0;">Panel de Control VIP</h2>
            
            <button class="btn-main" onclick="generarToken()">‚ú® GENERAR UN SOLO TOKEN VIP</button>

            <div class="group-generator">
                <input type="number" id="cantGrupal" value="10" min="1" class="input-cantidad" title="Cantidad de invitaciones">
                
                <button class="btn-main btn-grupal" onclick="generarLoteGrupal()">üì¶ INVITACIONES GRUPALES</button>
                
                <input type="text" id="resLinkGrupal" readonly placeholder="El link especial aparecer√° aqu√≠..." class="input-link-generado">
                
                <button class="btn-copy" id="btnCopiarG" onclick="copyLink(document.getElementById('resLinkGrupal').value)" style="display:none; height:45px; margin:0;">COPIAR LINK ESPECIAL</button>
            </div>

            <button class="btn-delete-all" onclick="eliminarTodos()">ELIMINAR TODOS LOS TOKENS</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>TOKEN / ORIGEN</th>
                        <th>ESTADO</th>
                        <th>WHATSAPP</th>
                        <th>SOCIO</th>
                        <th>USO</th>
                        <th>LINK INDIVIDUAL</th>
                        <th>ACCI√ìN</th>
                    </tr>
                </thead>
                <tbody id="lista-tokens"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const q = query(collection(db, "tokens_vip"), orderBy("fechaCreacion", "desc"));
        
        onSnapshot(q, (snap) => {
            const lista = document.getElementById('lista-tokens');
            lista.innerHTML = "";
            snap.forEach(d => {
                const t = d.data();
                const idDoc = d.id;
                const fullLinkIndividual = `https://habitatcar.github.io/usuarios_registro_vip.html?t=${t.token}`;
                
                // Distinguir origen
                const esComercio = t.creadoPor === 'comercio';
                const esLote = t.creadoPor === 'lote';
                
                let tagOrigen = "";
                if(esComercio) tagOrigen = `<br><small style="color:var(--oro);">üè¢ COMERCIO: ${t.comercioId}</small>`;
                if(esLote) tagOrigen = `<br><small style="color:#00e5ff;">üì¶ LOTE: ${t.loteId.substring(0,10)}...</small>`;

                // Los links de comercios o lotes grupales no se copian desde aqu√≠ para evitar errores
                const bloqueo = (esComercio || esLote);

                lista.innerHTML += `
                    <tr style="${bloqueo ? 'background: rgba(255,255,255,0.03);' : ''}">
                        <td style="font-weight:bold;">
                            ${t.token}
                            ${tagOrigen}
                        </td>
                        <td><span class="status-${t.estado}">${t.estado.toUpperCase()}</span></td>
                        <td>${t.whatsapp || '-'}</td>
                        <td>${t.nombreVip || '-'}</td>
                        <td>${t.fechaUso ? new Date(t.fechaUso).toLocaleDateString() : '-'}</td>
                        <td><span class="link-text" style="${bloqueo ? 'opacity:0.3;' : ''}">${fullLinkIndividual}</span></td>
                        <td>
                            ${bloqueo 
                                ? `<button class="btn-copy" style="background:#444;cursor:not-allowed;" disabled>RESERVADO</button>` 
                                : `<button class="btn-copy" onclick="copyLink('${fullLinkIndividual}')">COPIAR LINK</button>`
                            }
                            <button class="btn-delete" onclick="eliminarUno('${idDoc}')">ELIMINAR</button>
                        </td>
                    </tr>
                `;
            });
        });

        // GENERADOR INDIVIDUAL
        window.generarToken = async () => {
            const randomStr = Math.random().toString(36).substring(2, 8) + Math.floor(1000 + Math.random() * 9000);
            const nuevoToken = `vip_${randomStr}`;
            try {
                await addDoc(collection(db, "tokens_vip"), {
                    token: nuevoToken,
                    estado: 'disponible',
                    creadoPor: 'admin',
                    whatsapp: '',
                    nombreVip: '',
                    fechaUso: null,
                    fechaCreacion: Date.now()
                });
            } catch (e) { console.error(e); }
        };

        // GENERADOR POR LOTE (GRUPAL)
        window.generarLoteGrupal = async () => {
            const cantidad = parseInt(document.getElementById('cantGrupal').value);
            if(!cantidad || cantidad < 1) return alert("Ingresa una cantidad v√°lida.");

            // ID √∫nico para el lote (el que ir√° en el email)
            const loteId = "lote_" + Math.random().toString(36).substring(2, 12);
            const linkEmail = `https://habitatcar.github.io/invitaciones_grupales.html?lote=${loteId}`;

            try {
                for(let i=0; i < cantidad; i++) {
                    const rnd = Math.random().toString(36).substring(2, 6);
                    const tkn = `vip_group_${rnd}_${loteId.substring(5,8)}`;
                    
                    await addDoc(collection(db, "tokens_vip"), {
                        token: tkn,
                        estado: 'disponible',
                        creadoPor: 'lote',
                        loteId: loteId, // V√≠nculo al lote
                        fechaCreacion: Date.now()
                    });
                }
                
                // Mostrar resultado
                const inputLink = document.getElementById('resLinkGrupal');
                inputLink.value = linkEmail;
                document.getElementById('btnCopiarG').style.display = 'inline-block';
                
                alert(`‚úÖ Se generaron ${cantidad} tokens exitosamente.`);
            } catch (e) { console.error(e); }
        };

        window.eliminarUno = async (id) => {
            if (confirm("¬øSeguro que quieres eliminar este token?")) {
                try {
                    await deleteDoc(doc(db, "tokens_vip", id));
                } catch (e) { console.error("Error al eliminar:", e); }
            }
        };

        window.eliminarTodos = async () => {
            if (confirm("¬øSeguro que quieres borrar TODOS los tokens? Esta acci√≥n no se puede deshacer.")) {
                try {
                    const querySnapshot = await getDocs(collection(db, "tokens_vip"));
                    querySnapshot.forEach(async (documento) => {
                        await deleteDoc(doc(db, "tokens_vip", documento.id));
                    });
                } catch (e) { console.error("Error al eliminar todos:", e); }
            }
        };

        window.copyLink = (link) => {
            navigator.clipboard.writeText(link).then(() => {
                const toast = document.getElementById('toast-copy');
                toast.style.display = 'block';
                setTimeout(() => { toast.style.display = 'none'; }, 1500);
            });
        };
    </script>
</body>
</html>
