<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | ESTAD√çSTICAS</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #112240; 
            --azul-claro: #233554;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --verde: #28a745; 
            --rojo: #dc3545; 
            --negro-faja: #020c1b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--azul-medio);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 60px; width: auto; }

        .nav-menu { display: flex; gap: 8px; }
        .nav-link {
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 10px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); }

        .faja-stats {
            background: var(--negro-faja);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--azul-claro);
        }

        .stat-group { display: flex; gap: 10px; }
        .btn-stat-com { background: #1a1a1a; border: 1px solid var(--azul-claro); padding: 8px 12px; border-radius: 5px; font-size: 0.8em; font-weight: bold; }
        .btn-stat-com span { color: var(--oro); }

        .search-bar { 
            background: var(--azul-medio); 
            padding: 12px 25px; 
            display: flex; 
            gap: 10px;
        }
        .search-input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid var(--azul-claro); background: var(--azul-oscuro); color: white; }
        
        .btn-sort { 
            padding: 10px 15px; 
            background: var(--azul-claro); 
            color: white; 
            border: 1px solid var(--celeste-habitat); 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.75em;
            font-weight: bold;
        }

        .table-container { flex: 1; padding: 0 25px 25px 25px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; background: var(--azul-medio); }
        
        thead th { 
            position: sticky; 
            top: 0; 
            background: #0d1b2a; 
            color: #8892b0; 
            padding: 12px; 
            text-align: left; 
            font-size: 0.8em; 
            z-index: 10;
        }
        
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_estadisticas.html" class="nav-link active">Estad√≠sticas</a>
            <a href="index.html" class="nav-link">Panel</a>
        </nav>
    </header>

    <div class="faja-stats">
        <div class="stat-group">
            <div class="btn-stat-com">COMERCIOS: <span id="count-com">0</span></div>
            <div class="btn-stat-com">HIST√ìRICO CANJES: <span id="count-usos">0</span></div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="buscador" class="search-input" placeholder="üîç Buscar comercios..." onkeyup="filtrarTabla()">
        <button class="btn-sort" onclick="ordenarYRender('nombre')">ORDEN A-Z</button>
        <button class="btn-sort" onclick="ordenarYRender('creacion')">ORDEN CREACI√ìN</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Comercio</th>
                    <th>Total Leads</th>
                    <th>Total Vips</th>
                    <th>Hoy</th>
                    <th>Mes</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let listaComercios = [];

        onSnapshot(collection(db, "comercios"), (snap) => {
            listaComercios = [];
            snap.forEach(d => {
                const data = d.data();
                // Si totalVips no existe, lo buscamos como usosVip o similares
                listaComercios.push({ 
                    id: d.id, 
                    nombre: data.nombre || "Sin nombre",
                    totalUsos: data.totalUsos || 0,
                    totalVips: data.totalVips || data.usosVip || 0,
                    usosHoy: data.usosHoy || 0,
                    vipsHoy: data.vipsHoy || 0,
                    usosMes: data.usosMes || 0,
                    vipsMes: data.vipsMes || 0
                });
            });
            renderTabla();
        });

        function renderTabla() {
            const body = document.getElementById('tabla-body');
            body.innerHTML = "";
            let tCom = 0, tUsos = 0;

            listaComercios.forEach(c => {
                tCom++;
                tUsos += (c.totalUsos + c.totalVips);
                body.innerHTML += `
                    <tr class="com-row">
                        <td><b>${c.nombre}</b></td>
                        <td>${c.totalUsos}</td>
                        <td style="color:var(--oro)">${c.totalVips}</td>
                        <td style="color:var(--verde)">${c.usosHoy + c.vipsHoy}</td>
                        <td>${c.usosMes + c.vipsMes}</td>
                    </tr>
                `;
            });
            document.getElementById('count-com').innerText = tCom;
            document.getElementById('count-usos').innerText = tUsos;
        }

        window.ordenarYRender = (criterio) => {
            if (criterio === 'nombre') {
                listaComercios.sort((a, b) => a.nombre.localeCompare(b.nombre));
            } else {
                // Ordenar por ID de documento (que es el orden de creaci√≥n en Firebase)
                listaComercios.sort((a, b) => a.id.localeCompare(b.id));
            }
            renderTabla();
        };

        window.filtrarTabla = () => {
            const term = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.com-row').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        };
    </script>
</body>
</html>
