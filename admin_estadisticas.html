<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | DIAGNÓSTICO</title>
    <style>
        :root { --azul-oscuro: #0a192f; --celeste: #004a99; --blanco: #e6f1ff; --oro: #ffc107; }
        body { font-family: sans-serif; background: var(--azul-oscuro); color: var(--blanco); padding: 20px; }
        .debug-card { background: #112240; border: 1px solid var(--oro); padding: 15px; border-radius: 8px; margin-bottom: 10px; font-family: monospace; }
        .header { border-bottom: 2px solid var(--celeste); padding-bottom: 10px; margin-bottom: 20px; }
        .btn-sort { padding: 10px; background: var(--celeste); color: white; border: none; cursor: pointer; margin-right: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #233554; padding: 10px; text-align: left; }
        th { background: #0d1b2a; color: var(--oro); }
    </style>
</head>
<body>

    <div class="header">
        <h1>MODO DIAGNÓSTICO ESTADÍSTICAS</h1>
        <p>Si las columnas están en 0, revisá la consola (F12)</p>
        <button class="btn-sort" onclick="ordenarYRender('nombre')">ORDEN A-Z</button>
        <button class="btn-sort" onclick="ordenarYRender('creacion')">ORDEN CREACIÓN</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Comercio</th>
                <th>Total Leads</th>
                <th>Total Vips</th>
                <th>Hoy</th>
                <th>Mes</th>
            </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let listaComercios = [];

        onSnapshot(collection(db, "comercios"), (snap) => {
            listaComercios = [];
            console.log("--- ANALIZANDO ESTRUCTURA DE COMERCIOS ---");
            
            snap.forEach(d => {
                const data = d.data();
                listaComercios.push({ id: d.id, ...data });
                
                // Esto nos dirá en la consola cómo se llaman los campos realmente
                if (listaComercios.length === 1) { 
                    console.log("Campos detectados en el primer comercio:", Object.keys(data));
                    console.log("Valor de totalVips:", data.totalVips);
                    console.log("Valor de vipsHoy:", data.vipsHoy);
                }
            });
            renderTabla();
        });

        function renderTabla() {
            const body = document.getElementById('tabla-body');
            body.innerHTML = "";
            
            listaComercios.forEach(c => {
                body.innerHTML += `
                    <tr>
                        <td>${c.nombre || 'Sin nombre'}</td>
                        <td>${c.totalUsos || 0}</td>
                        <td style="color: #ffc107">${c.totalVips || 0}</td>
                        <td>${(c.usosHoy || 0) + (c.vipsHoy || 0)}</td>
                        <td>${(c.usosMes || 0) + (c.vipsMes || 0)}</td>
                    </tr>
                `;
            });
        }

        window.ordenarYRender = (criterio) => {
            if (criterio === 'nombre') {
                listaComercios.sort((a, b) => (a.nombre || "").localeCompare(b.nombre || ""));
            } else {
                // Orden por ID (cronológico en Firebase)
                listaComercios.sort((a, b) => a.id.localeCompare(b.id));
            }
            renderTabla();
        };
    </script>
</body>
</html>
