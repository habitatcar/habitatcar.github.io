<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | ESTADÍSTICAS</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --verde: #28a745; 
            --rojo: #dc3545; 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER & NAV UNIFICADO */
        .header {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
        }
        .logo { height: 80px; width: auto; }

        .nav-menu { display: flex; gap: 10px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 0.8em;
            transition: 0.3s;
            text-transform: uppercase;
        }
        /* BOTÓN ACTIVO EN ROJO */
        .nav-link.active { background: var(--rojo); }

        .stat-bar {
            background: white;
            padding: 15px 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .stat-card {
            background: var(--azul-oscuro);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .stat-card span { color: var(--oro); font-size: 1.2em; margin-left: 10px; }

        .table-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--azul-medio);
            border-radius: 12px;
            overflow: hidden;
        }
        th { background: var(--celeste-habitat); color: white; padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.9em; }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        tr:hover { background: rgba(255,255,255,0.05); }

        .mail-freq {
            background: var(--azul-oscuro);
            color: var(--oro);
            border: 1px solid var(--oro);
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link active">Estadísticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="stat-bar">
        <div class="stat-card">COMERCIOS: <span id="count-com">0</span></div>
        <div class="stat-card">TOTAL CANJES: <span id="count-usos">0</span></div>
        <div class="stat-card" style="border: 2px solid var(--verde)">HOY: <span id="count-hoy">0</span></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Comercio</th>
                    <th>Total Histórico</th>
                    <th>Hoy</th>
                    <th>Semana</th>
                    <th>Mes</th>
                    <th>Año</th>
                    <th>Reporte Mail</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "comercios"), (snap) => {
            const body = document.getElementById('tabla-body');
            body.innerHTML = "";
            let tCom = 0, tUsos = 0, tHoy = 0;

            snap.forEach(d => {
                const c = d.data();
                tCom++;
                tUsos += (c.totalUsos || 0);
                tHoy += (c.usosHoy || 0);

                body.innerHTML += `
                    <tr>
                        <td><b>${c.nombre}</b></td>
                        <td>${c.totalUsos || 0}</td>
                        <td style="color:var(--verde)">${c.usosHoy || 0}</td>
                        <td>${c.usosSemana || 0}</td>
                        <td>${c.usosMes || 0}</td>
                        <td>${c.usosAnio || 0}</td>
                        <td>
                            <select class="mail-freq" onchange="updateFreq('${d.id}', this.value)">
                                <option value="nunca" ${c.frecuenciaMail === 'nunca' ? 'selected' : ''}>Nunca</option>
                                <option value="diario" ${c.frecuenciaMail === 'diario' ? 'selected' : ''}>Diario</option>
                                <option value="semanal" ${c.frecuenciaMail === 'semanal' ? 'selected' : ''}>Semanal</option>
                                <option value="mensual" ${c.frecuenciaMail === 'mensual' ? 'selected' : ''}>Mensual</option>
                            </select>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('count-com').innerText = tCom;
            document.getElementById('count-usos').innerText = tUsos;
            document.getElementById('count-hoy').innerText = tHoy;
        });

        window.updateFreq = async (id, val) => {
            await updateDoc(doc(db, "comercios", id), { frecuenciaMail: val });
        };
    </script>
</body>
</html>
