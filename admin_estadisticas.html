<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | ESTAD√çSTICAS</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #112240; 
            --azul-claro: #233554;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --verde: #28a745; 
            --rojo: #dc3545; 
            --negro-faja: #020c1b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            background: var(--azul-medio);
            padding: 10px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 60px; width: auto; }

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            font-size: 10px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); }

        /* FAJA NEGRA DE ESTAD√çSTICAS */
        .faja-stats {
            background: var(--negro-faja);
            padding: 15px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--azul-claro);
            flex-shrink: 0;
            gap: 15px;
        }

        .stat-group { display: flex; gap: 10px; align-items: center; }

        /* Estilo para los botones de comercios (Azul/Verde) */
        .btn-stat-com { background: #1a1a1a; border: 1px solid var(--azul-claro); padding: 8px 15px; border-radius: 5px; font-size: 0.85em; font-weight: bold; }
        .btn-stat-com span { color: var(--oro); margin-left: 5px; }
        .btn-hoy { border-color: var(--verde); color: var(--verde); }

        /* Estilo para Usuarios (Naranja/Rojo) */
        .btn-stat-user { border: 2px solid #ff5722; color: #ff5722; padding: 8px 15px; border-radius: 5px; font-weight: bold; font-size: 0.85em; }
        .total-users { background: var(--celeste-habitat); border: 2px solid white; color: white; }

        /* Desglose Temporal */
        .temporal-group { text-align: center; }
        .temporal-labels { color: var(--oro); font-size: 0.75em; font-weight: bold; letter-spacing: 2px; margin-bottom: 5px; }
        .temporal-values { display: flex; gap: 10px; justify-content: center; }
        .val-box { border: 1px solid var(--rojo); padding: 4px 12px; border-radius: 4px; font-weight: bold; min-width: 30px; }

        /* BUSCADOR */
        .search-bar {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
        }

        /* TABLA */
        .table-container {
            flex: 1;
            padding: 0 25px 25px 25px;
            overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; background: var(--azul-medio); border-radius: 8px; overflow: hidden; }
        th { background: #0d1b2a; color: #8892b0; padding: 12px; text-align: left; font-size: 0.8em; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9em; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .mail-freq {
            background: #0a192f;
            color: var(--oro);
            border: 1px solid var(--oro);
            padding: 4px;
            border-radius: 4px;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link active">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel</a>
        </nav>
    </header>

    <div class="faja-stats">
        <div class="stat-group">
            <div class="btn-stat-com">COMERCIOS: <span id="count-com">0</span></div>
            <div class="btn-stat-com">TOTAL CANJES: <span id="count-usos">0</span></div>
            <div class="btn-stat-com btn-hoy">HOY: <span id="count-hoy">0</span></div>
        </div>

        <div class="stat-group">
            <div class="btn-stat-user">Leads: <span id="count-leads">0</span></div>
            <div class="btn-stat-user">Vips: <span id="count-vips">0</span></div>
            <div class="btn-stat-user total-users">Total Usuarios: <span id="count-total-users">0</span></div>
        </div>

        <div class="temporal-group">
            <div class="temporal-labels">D√çA - SEMANA - MES - A√ëO</div>
            <div class="temporal-values">
                <div class="val-box" id="t-dia">0</div>
                <div class="val-box" id="t-sem">0</div>
                <div class="val-box" id="t-mes">0</div>
                <div class="val-box" id="t-anio">0</div>
            </div>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="buscador" class="search-input" placeholder="üîç Buscar comercios..." onkeyup="filtrarTabla()">
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Comercio</th>
                    <th>Total Hist√≥rico</th>
                    <th>Hoy</th>
                    <th>Semana</th>
                    <th>Mes</th>
                    <th>A√±o</th>
                    <th>Reporte Mail</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Cargar estad√≠sticas de usuarios (Leads + Vips)
        async function cargarStatsUsuarios() {
            const snapLeads = await getDocs(collection(db, "leads"));
            const snapVips = await getDocs(collection(db, "vips"));

            const allFechas = [];
            snapLeads.forEach(d => allFechas.push(d.data().fechaRegistro || 0));
            snapVips.forEach(d => allFechas.push(d.data().fechaRegistro || 0));

            const total = allFechas.length;
            document.getElementById('count-leads').innerText = snapLeads.size;
            document.getElementById('count-vips').innerText = snapVips.size;
            document.getElementById('count-total-users').innerText = total;

            // C√°lculos temporales
            const ahora = Date.now();
            const unDia = 24*60*60*1000;
            
            document.getElementById('t-dia').innerText = allFechas.filter(f => (ahora - f) <= unDia).length;
            document.getElementById('t-sem').innerText = allFechas.filter(f => (ahora - f) <= unDia * 7).length;
            document.getElementById('t-mes').innerText = allFechas.filter(f => (ahora - f) <= unDia * 30).length;
            document.getElementById('t-anio').innerText = allFechas.filter(f => (ahora - f) <= unDia * 365).length;
        }

        // 2. Cargar tabla de comercios en tiempo real
        onSnapshot(collection(db, "comercios"), (snap) => {
            const body = document.getElementById('tabla-body');
            body.innerHTML = "";
            let tCom = 0, tUsos = 0, tHoy = 0;

            snap.forEach(d => {
                const c = d.data();
                tCom++;
                tUsos += (c.totalUsos || 0);
                tHoy += (c.usosHoy || 0);

                body.innerHTML += `
                    <tr class="com-row">
                        <td><b>${c.nombre}</b></td>
                        <td>${c.totalUsos || 0}</td>
                        <td style="color:var(--verde)">${c.usosHoy || 0}</td>
                        <td>${c.usosSemana || 0}</td>
                        <td>${c.usosMes || 0}</td>
                        <td>${c.usosAnio || 0}</td>
                        <td>
                            <select class="mail-freq" onchange="updateFreq('${d.id}', this.value)">
                                <option value="nunca" ${c.frecuenciaMail === 'nunca' ? 'selected' : ''}>Nunca</option>
                                <option value="diario" ${c.frecuenciaMail === 'diario' ? 'selected' : ''}>Diario</option>
                                <option value="semanal" ${c.frecuenciaMail === 'semanal' ? 'selected' : ''}>Semanal</option>
                                <option value="mensual" ${c.frecuenciaMail === 'mensual' ? 'selected' : ''}>Mensual</option>
                            </select>
                        </td>
                    </tr>
                `;
            });

            document.getElementById('count-com').innerText = tCom;
            document.getElementById('count-usos').innerText = tUsos;
            document.getElementById('count-hoy').innerText = tHoy;
        });

        window.updateFreq = async (id, val) => {
            await updateDoc(doc(db, "comercios", id), { frecuenciaMail: val });
        };

        window.filtrarTabla = () => {
            const term = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.com-row').forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
            });
        };

        cargarStatsUsuarios();
    </script>
</body>
</html>
