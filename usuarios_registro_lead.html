<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Hábitat-Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --azul-habitat: #004a99;
            --rojo-error: #e63946;
            --verde-exito: #2a9d8f;
            --gris-fondo: #f8f9fa;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-fondo);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            background: var(--blanco);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 300px;
            max-width: 100%;
            margin-bottom: 20px;
        }

        h1 { color: var(--azul-habitat); margin-bottom: 25px; }

        .custom-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 3000;
        }
        .custom-alert {
            background: white; width: 85%; max-width: 400px; border-radius: 15px;
            text-align: center; padding: 25px; box-sizing: border-box;
        }
        .custom-alert h2 { margin: 0 0 15px 0; color: var(--rojo-error); }
        .custom-alert p { font-size: 18px; margin-bottom: 20px; }
        .soporte-link { color: var(--azul-habitat); text-decoration: underline; display: block; margin-bottom: 20px; font-weight: bold; }
        .btn-alert { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            background: var(--azul-habitat); color: white; font-weight: bold; cursor: pointer;
        }

        #notificacion {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); background: var(--verde-exito);
            color: white; padding: 20px 40px; border-radius: 10px;
            z-index: 4000; text-align: center; font-weight: bold;
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: var(--azul-habitat); font-weight: bold; }
        input, select { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; 
            box-sizing: border-box; font-size: 1rem;
        }

        .terminos-box { margin: 20px 0; color: #555; font-size: 0.9em; }
        .terminos-box a { color: var(--azul-habitat); text-decoration: underline; font-weight: bold; }

        .btn-registro {
            width: 100%; padding: 14px;
            background: var(--azul-habitat);
            color: white; border: none; border-radius: 8px;
            font-weight: bold; font-size: 1.1rem; cursor: pointer;
            transition: 0.3s;
        }
        .btn-registro:disabled { background: #aaa; cursor: not-allowed; }

        .footer-identificacion {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; border-top: 2px solid var(--azul-habitat);
            padding: 10px 0; display: flex; justify-content: center;
            align-items: center; gap: 20px; z-index: 900;
        }
        .footer-link {
            text-decoration: none; color: var(--azul-habitat);
            font-weight: bold; font-size: 14px; display: flex; align-items: center; gap: 5px;
        }
    </style>
</head>
<body>

    <div id="notificacion">✅ REGISTRO EXITOSO<br>Iniciando sesión...</div>

    <div id="overlay-error" class="custom-overlay">
        <div class="custom-alert">
            <h2 id="error-titulo">⚠️ ATENCIÓN</h2>
            <div id="error-contenido">
                <p id="error-mensaje">Por favor, complete todos los campos.</p>
            </div>
            <button class="btn-alert" onclick="cerrarError()">ENTENDIDO</button>
        </div>
    </div>

    <div class="container">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        
        <h1>Activa tus Beneficios</h1>

        <div class="input-group">
            <label>Nombres</label>
            <input type="text" id="nombres" placeholder="Nombres">
        </div>

        <div class="input-group">
            <label>Apellido</label>
            <input type="text" id="apellido" placeholder="Apellido">
        </div>

        <div class="input-group">
            <label>WhatsApp</label>
            <input type="tel" id="whatsapp" placeholder="Ej: 54911...">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="ejemplo@correo.com">
        </div>

        <div class="input-group">
            <label>Provincia</label>
            <select id="provincia" onchange="window.actualizarLocalidades()">
                <option value="">Seleccionar Prov.</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="CABA">CABA</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucumán">Tucumán</option>
            </select>
        </div>

        <div class="input-group">
            <label>Localidad</label>
            <select id="localidad">
                <option value="">Seleccionar Localidad</option>
            </select>
        </div>

        <div class="terminos-box">
            Al registrarte, aceptas nuestros <br>
            <a href="usuarios_terminos.html">Términos y Condiciones</a>.
        </div>

        <button class="btn-registro" id="btnRegistro" onclick="registrarLead()">Activar mis beneficios</button>
    </div>

    <footer class="footer-identificacion">
        <a href="https://www.habitatcar.com.ar" class="footer-link" target="_blank">www.habitatcar.com.ar</a>
        <a href="https://wa.me/543884618228" class="footer-link" target="_blank">Cel: 388-4618228</a>
    </footer>

    <script type="module">
        // --- ESCUDO DE SEGURIDAD VIP ---
        // Si el usuario ya es VIP, no puede estar en esta página de registro común.
        if (localStorage.getItem('habitat_vip_auth') === 'true') {
            window.location.replace("usuarios_cupones_vips.html");
        }

        // Si ya es un Lead común, lo mandamos a sus cupones (esto ya lo tenías)
        if (localStorage.getItem('habitat_auth') === 'true') {
            window.location.replace("usuarios_cupones_leads.html");
        }
        // -------------------------------

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.actualizarLocalidades = async () => {
            const prov = document.getElementById('provincia').value;
            const locSelect = document.getElementById('localidad');
            locSelect.innerHTML = '<option value="">Cargando...</option>';

            if (!prov) {
                locSelect.innerHTML = '<option value="">Seleccionar Localidad</option>';
                return;
            }

            try {
                const response = await fetch(`https://apis.datos.gob.ar/georef/api/municipios?provincia=${prov}&max=1000&campos=nombre`);
                const data = await response.json();
                locSelect.innerHTML = '<option value="">Seleccionar Localidad</option>';
                
                if (data.municipios && data.municipios.length > 0) {
                    data.municipios.sort((a, b) => a.nombre.localeCompare(b.nombre)).forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.nombre;
                        opt.textContent = m.nombre;
                        locSelect.appendChild(opt);
                    });
                } else {
                    const respLoc = await fetch(`https://apis.datos.gob.ar/georef/api/localidades?provincia=${prov}&max=1000&campos=nombre`);
                    const dataLoc = await respLoc.json();
                    dataLoc.localidades.sort((a, b) => a.nombre.localeCompare(b.nombre)).forEach(l => {
                        const opt = document.createElement('option');
                        opt.value = l.nombre;
                        opt.textContent = l.nombre;
                        locSelect.appendChild(opt);
                    });
                }
            } catch (e) {
                locSelect.innerHTML = '<option value="">Error al cargar</option>';
            }
        };

        window.mostrarError = (titulo, msg, conSoporte = false) => {
            document.getElementById('error-titulo').innerText = titulo;
            let contenido = `<p>${msg}</p>`;
            if(conSoporte) {
                contenido += `<a href="https://wa.me/543884618228" target="_blank" class="soporte-link">Contactar a Soporte (388-4618228)</a>`;
            }
            document.getElementById('error-contenido').innerHTML = contenido;
            document.getElementById('overlay-error').style.display = 'flex';
        };

        window.cerrarError = () => {
            document.getElementById('overlay-error').style.display = 'none';
        };

        window.registrarLead = async () => {
            const btn = document.getElementById('btnRegistro');
            const nom = document.getElementById('nombres').value.trim();
            const ape = document.getElementById('apellido').value.trim();
            const tel = document.getElementById('whatsapp').value.trim();
            const mail = document.getElementById('email').value.trim();
            const prov = document.getElementById('provincia').value;
            const loc = document.getElementById('localidad').value;
            const notif = document.getElementById('notificacion');

            if(!nom || !ape || !tel || !mail || !prov || !loc) { 
                mostrarError("DATOS INCOMPLETOS", "Para activar tus beneficios, necesitamos que completes todos los campos.");
                return; 
            }

            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                // PRIMERA DEFENSA: Verificar si ya es VIP en la Base de Datos
                const q = query(collection(db, "leads"), where("whatsapp", "==", tel));
                const snap = await getDocs(q);

                if (!snap.empty) {
                    const datos = snap.docs[0].data();
                    if (datos.tipo === "VIP" || datos.convertidoVIP === true) {
                        // Si es VIP en la BD, lo marcamos localmente y lo mandamos a su panel
                        localStorage.setItem('habitat_vip_auth', 'true');
                        window.location.replace("usuarios_cupones_vips.html");
                        return;
                    }

                    mostrarError("NÚMERO EXISTENTE", "Este número ya está registrado en nuestra base.", true);
                    btn.disabled = false;
                    btn.innerText = "Activar mis beneficios";
                    return;
                }

                const docRef = await addDoc(collection(db, "leads"), {
                    nombres: nom,
                    apellido: ape,
                    whatsapp: tel,
                    email: mail,
                    provincia: prov,
                    localidad: loc,
                    fechaRegistro: Date.now(),
                    estado: "activo",
                    convertidoVIP: false
                });

                localStorage.setItem('leadId_habitat', docRef.id);
                localStorage.setItem('habitat_auth', 'true'); // Marcamos como lead logueado

                await addDoc(collection(db, "logs_actividad"), {
                    timestamp: Date.now(),
                    tipo: "inscripcion",
                    accion: "NUEVA INSCRIPCIÓN",
                    nombre: `Lead: ${nom} ${ape} (${tel}) - ${loc}, ${prov}`,
                    modulo: "LEADS",
                    color: "#004a99"
                });

                notif.style.display = 'block';
                setTimeout(() => {
                    window.location.replace("usuarios_cupones_leads.html");
                }, 2500);

            } catch (e) {
                console.error(e);
                mostrarError("ERROR", "Hubo un problema de conexión. Reintente.");
                btn.disabled = false;
                btn.innerText = "Activar mis beneficios";
            }
        };
    </script>
</body>
</html>
