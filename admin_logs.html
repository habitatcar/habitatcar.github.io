<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABITAT-CAR | HISTORIAL DE LOGS</title>
    <style>
        :root { 
            --azul-oscuro: #0a192f;
            --azul-medio: #334766; 
            --azul-claro: #415a77;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107; 
            --rojo: #dc3545;
            --verde: #28a745;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--azul-oscuro); 
            color: var(--blanco-suave);
            margin: 0; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: var(--azul-medio);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--celeste-habitat);
            flex-shrink: 0;
            z-index: 100;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: var(--azul-claro);
            transition: 0.3s;
            font-size: 11px;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .filter-bar {
            background: var(--azul-medio);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border: 1px solid var(--azul-claro);
            gap: 15px;
        }

        .search-box {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid var(--azul-claro);
            background: var(--azul-oscuro);
            color: white;
            font-size: 0.9em;
        }

        .table-container {
            background: var(--azul-medio);
            border-radius: 15px;
            overflow: auto;
            flex-grow: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; }
        thead { 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            background: var(--azul-claro); 
        }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { color: var(--oro); text-transform: uppercase; font-size: 0.85em; }

        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75em; font-weight: bold; }
        .badge-canje { background: var(--verde); color: white; }
        .badge-sistema { background: var(--celeste-habitat); color: white; }
        .badge-inscripcion { background: #6f42c1; color: white; }
        .badge-vip { background: var(--oro); color: black; }
        .badge-alta_vip { background: var(--oro); color: black; }

        .date-col { color: #8892b0; font-family: monospace; font-size: 0.9em; }

        .btn-del-log {
            background: rgba(220, 53, 69, 0.2);
            color: var(--rojo);
            border: 1px solid var(--rojo);
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estad√≠sticas</a>
            <a href="admin_logs.html" class="nav-link active">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel de Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="container">
        <div class="filter-bar">
            <h2 style="margin:0; color:var(--oro); font-size: 1.2rem;">Registro de Actividad</h2>
            <input type="text" id="buscadorLogs" class="search-box" placeholder="üîç Buscar inscripciones, canjes, VIPs..." onkeyup="filtrarLogs()">
            <button onclick="limpiarLogs()" style="background:var(--rojo); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold; font-size: 0.8em;">üóëÔ∏è BORRAR HISTORIAL</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>FECHA Y HORA</th>
                        <th>MODULO / ACCI√ìN</th>
                        <th>DETALLE</th>
                        <th>TIPO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="lista-logs"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, onSnapshot, doc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const qLogs = query(collection(db, "logs_actividad"), orderBy("timestamp", "desc"), limit(150));

        onSnapshot(qLogs, (snap) => {
            const lista = document.getElementById('lista-logs');
            lista.innerHTML = ""; 

            snap.forEach(d => {
                const log = d.data();
                const fecha = log.timestamp ? new Date(log.timestamp).toLocaleString() : (log.fecha || '---');
                const tipoRaw = (log.tipo || 'SISTEMA').toLowerCase();
                const accionRaw = (log.accion || '').toUpperCase();
                
                let badgeClass = 'badge-sistema';
                let textoTipo = tipoRaw.toUpperCase();

                // L√≥gica de etiquetas y colores mejorada
                if(tipoRaw.includes('vip')) {
                    badgeClass = 'badge-vip';
                    
                    // L√≥gica espec√≠fica para conversiones detectadas
                    if(accionRaw === "CONVERTIDO A VIP") {
                        textoTipo = "‚≠ê CONVERSI√ìN VIP";
                    } else if(log.accion?.toLowerCase().includes('registro')) {
                        textoTipo = "INSCRIPCI√ìN VIP";
                    } else {
                        textoTipo = "VIP";
                    }
                } 
                else if(tipoRaw.includes('lead') || tipoRaw.includes('inscripcion')) {
                    badgeClass = 'badge-inscripcion';
                    textoTipo = "INSCRIPCI√ìN LEAD";
                } 
                else if(tipoRaw.includes('canje')) {
                    badgeClass = 'badge-canje';
                    textoTipo = "CANJE";
                }

                const tr = document.createElement('tr');
                tr.className = "log-row";
                const textoBusqueda = `${log.nombre} ${log.accion} ${textoTipo}`.toLowerCase();
                tr.setAttribute('data-search', textoBusqueda);

                tr.innerHTML = `
                    <td class="date-col">${fecha}</td>
                    <td style="font-weight:bold;">${log.tipo?.toUpperCase() || 'SISTEMA'} / ${log.accion || 'ACTIVIDAD'}</td>
                    <td style="font-size: 0.9em;">${log.nombre || '---'}</td>
                    <td><span class="badge ${badgeClass}">${textoTipo}</span></td>
                    <td>
                        <button class="btn-del-log" onclick="borrarLog('${d.id}')">üóëÔ∏è</button>
                    </td>
                `;
                lista.appendChild(tr);
            });
        });

        window.filtrarLogs = () => {
            const term = document.getElementById('buscadorLogs').value.toLowerCase();
            document.querySelectorAll('.log-row').forEach(row => {
                row.style.display = row.getAttribute('data-search').includes(term) ? '' : 'none';
            });
        };

        window.borrarLog = async (id) => {
            if(confirm("¬øEliminar este registro del log?")) {
                await deleteDoc(doc(db, "logs_actividad", id));
            }
        };

        window.limpiarLogs = async () => {
            if(confirm("¬øBORRAR TODO EL HISTORIAL DE ACTIVIDAD?")) {
                const snap = await getDocs(collection(db, "logs_actividad"));
                const promesas = snap.docs.map(d => deleteDoc(doc(db, "logs_actividad", d.id)));
                await Promise.all(promesas);
                alert("Historial limpiado.");
            }
        };
    </script>
</body>
</html>
