<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro VIP - Habitat-Car</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f8f9fa;padding:20px 16px;font-size:22px;}
    .container{max-width:600px;margin:0 auto}
    .logo{width:98%;max-width:520px;display:block;margin:0 auto 20px}
    .titulo{color:#2c5aa0;font-size:32px;text-align:center;font-weight:bold;margin-bottom:20px}
    .formulario{background:white;border-radius:20px;padding:30px;box-shadow:0 5px 18px rgba(0,0,0,0.1)}
    .formulario input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:12px;font-size:18px}
    .btn{width:100%;padding:16px;background:#6a1b9a;color:white;border:none;border-radius:16px;font-size:20px;font-weight:bold;cursor:pointer;margin-top:15px;}
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Habitat-Car" class="logo">
    <div class="titulo">ðŸŒŸ Registro VIP Exclusivo</div>
    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido">
      <input type="tel" id="whatsapp" placeholder="WhatsApp (ej: 3884618228)">
      <button class="btn" onclick="registrarVip()">Activar mis beneficios VIP</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) { alert("Link no vÃ¡lido"); window.location.replace("/"); }

    function registrarVip() {
      const nombre = document.getElementById('nombre').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
      const APPS_URL = "https://script.google.com/macros/s/AKfycbzxgDElajJ9JFV6WPInb-YMyY7dfd8uRd2SpXpF9CgQU4k0tCxRabbZ_c_L7TkAmAo_uw/exec";
      
      fetch(APPS_URL + "?accion=registrarVip&nombre=" + encodeURIComponent(nombre) + "&whatsapp=" + whatsapp + "&token=" + encodeURIComponent(token))
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            // --- LIMPIEZA DE BLOQUEOS PREVIOS ---
            localStorage.removeItem('usosHabitatCar'); 
            localStorage.removeItem('validadosHabitatCar');
            
            localStorage.setItem('usuarioHabitatCar', JSON.stringify({
              nombre: nombre, whatsapp: whatsapp, tipo: 'vip', fechaRegistro: new Date().toISOString()
            }));
            alert("âœ… Â¡Bienvenido al Club VIP!");
            window.location.replace("/cupones/");
          } else {
            alert("Error: Link usado o invÃ¡lido");
          }
        });
    }
  </script>
</body>
</html>
