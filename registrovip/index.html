<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro VIP - Habitat-Car</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f8f9fa;padding:20px 16px;font-size:22px;line-height:1.5}
    .container{max-width:600px;margin:0 auto}
    .logo{width:98%;max-width:520px;display:block;margin:0 auto 20px}
    .titulo{color:#2c5aa0;font-size:32px;text-align:center;font-weight:bold;margin-bottom:20px}
    .aviso-email{background:#e8f5e9;color:#2e7d32;padding:14px;border-radius:12px;font-size:19px;text-align:center;margin:15px 0;font-weight:bold}
    .formulario{background:white;border-radius:20px;padding:30px;box-shadow:0 5px 18px rgba(0,0,0,0.1)}
    .formulario input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:12px;font-size:18px}
    .terminos{display:flex;align-items:flex-start;margin:15px 0;}
    .terminos input[type="checkbox"]{margin-right:12px;transform:scale(1.4);margin-top:4px;}
    .terminos label{font-size:18px;line-height:1.4;}
    
    /* Estilos del bot√≥n VIP */
    .btn{
      width:100%;
      padding:16px;
      background:#cccccc;
      color:white;
      border:none;
      border-radius:16px;
      font-size:20px;
      font-weight:bold;
      cursor:not-allowed;
      margin-top:15px;
      transition: background 0.3s ease;
    }
    .btn.activo{
      background:#6a1b9a; /* Color VIP p√∫rpura */
      cursor:pointer;
    }

    .mensaje-error-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:flex;justify-content:center;align-items:center;z-index:9999}
    .mensaje-error-contenido{background:white;border-radius:20px;padding:30px;text-align:center;max-width:520px;width:90%}
    .mensaje-error-contenido h3{color:#d32f2f;font-size:26px;margin:0 0 20px;font-weight:bold}
    .mensaje-error-contenido p{font-size:22px;line-height:1.5;margin-bottom:25px;font-weight:bold;color:#333}
    .mensaje-error-btn{padding:16px;font-size:20px;font-weight:bold;border-radius:12px;background:#d32f2f;color:white;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="Habitat-Car" class="logo">
    <div class="titulo">üåü Registro VIP Exclusivo</div>
    <div class="aviso-email">üíé ¬°Beneficios exclusivos para socios VIP!</div>
    <div class="formulario">
      <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
      <input type="tel" id="whatsapp" placeholder="WhatsApp (ej: 3884618228)" required>
      <input type="email" id="email" placeholder="Email (opcional)">
      <div class="terminos">
        <input type="checkbox" id="terminos">
        <label for="terminos">Acepto los <a href="/legales/" target="_blank" style="color:#2c5aa0;text-decoration:underline;">T√©rminos y Condiciones</a></label>
      </div>
      <button class="btn" id="btn-registro" disabled onclick="registrarVip()">Activar mis beneficios VIP</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    // Verificaci√≥n de Token
    if (!token) {
      alert("Acceso no autorizado. Usa el link de invitaci√≥n.");
      window.location.replace("/");
    }

    // --- CORRECCI√ìN: Activar el bot√≥n f√≠sicamente ---
    document.getElementById('terminos').addEventListener('change', function() {
      const btn = document.getElementById('btn-registro');
      if (this.checked) {
        btn.classList.add('activo');
        btn.disabled = false; // Aqu√≠ se habilita el clic
      } else {
        btn.classList.remove('activo');
        btn.disabled = true; // Aqu√≠ se bloquea
      }
    });

    function mostrarErrorModal(mensaje) {
      const modal = document.createElement('div');
      modal.className = 'mensaje-error-modal';
      modal.innerHTML = `
        <div class="mensaje-error-contenido">
          <h3>‚ö†Ô∏è Atenci√≥n</h3>
          <p>${mensaje}</p>
          <button class="mensaje-error-btn" onclick="this.parentElement.parentElement.remove()">Aceptar</button>
        </div>
      `;
      document.body.appendChild(modal);
    }

    function registrarVip() {
      if (!document.getElementById('terminos').checked) {
        mostrarErrorModal("Deb√©s aceptar los T√©rminos y Condiciones.");
        return;
      }

      const nombre = document.getElementById('nombre').value.trim();
      const whatsapp = document.getElementById('whatsapp').value.trim().replace(/\D/g, '');
      const email = document.getElementById('email').value.trim();

      if (!nombre || !whatsapp) {
        mostrarErrorModal("Por favor, complet√° nombre y WhatsApp.");
        return;
      }

      const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyznkL4rOleXwD6NxJSzN9J7kTdCSshvW-vZFpN-5G8UbaZnPDeaJ69pVqsO-3acud3HA/exec";
      
      fetch(APPS_SCRIPT_URL + "?accion=registrarVip&nombre=" + encodeURIComponent(nombre) + "&whatsapp=" + whatsapp + "&email=" + encodeURIComponent(email) + "&token=" + encodeURIComponent(token))
        .then(resp => resp.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem('usuarioHabitatCar', JSON.stringify({
              nombre: nombre,
              whatsapp: whatsapp,
              email: email,
              tipo: 'vip',
              fechaRegistro: new Date().toISOString()
            }));
            mostrarErrorModal("‚úÖ ¬°Registro VIP exitoso! Redirigiendo...");
            setTimeout(() => window.location.replace("/cupones/"), 2000);
          } else {
            mostrarErrorModal(data.mensaje || "‚ùå Token inv√°lido o ya usado");
          }
        })
        .catch(err => {
          mostrarErrorModal("‚ùå Error de conexi√≥n");
        });
    }
  </script>
</body>
</html>
