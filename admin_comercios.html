<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Comercios | Hábitat-Car</title>
    <style>
        :root {
            --azul-oscuro: #0a192f;
            --azul-medio: #172a45; 
            --azul-claro: #334766;
            --celeste-habitat: #004a99;
            --blanco-suave: #e6f1ff;
            --oro: #ffc107;
            --rojo: #dc3545;
            --verde: #28a745;
            --naranja: #ff9800;
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--azul-oscuro);
            color: var(--blanco-suave);
        }

        body { display: flex; flex-direction: column; }

        .header {
            background: var(--azul-oscuro);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--celeste-habitat);
            flex-shrink: 0;
        }
        .logo { height: 80px; width: auto; } 

        .nav-menu { display: flex; gap: 8px; flex-wrap: wrap; }
        .nav-link {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: #8892b0;
            font-weight: bold;
            background: rgba(255,255,255,0.05);
            font-size: 11px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-link.active { background: var(--rojo); color: white; box-shadow: 0 0 10px rgba(220,53,69,0.5); }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
        }

        .form-container {
            width: 350px;
            background: #112240;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--celeste-habitat);
            overflow-y: auto;
        }

        .table-container {
            flex: 1;
            background: #112240;
            border-radius: 12px;
            border: 1px solid var(--celeste-habitat);
            overflow-y: auto;
            padding: 20px;
        }

        h2 { color: var(--oro); margin-top: 0; font-size: 1.2em; text-transform: uppercase; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9em; color: #8892b0; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: var(--azul-oscuro);
            border: 1px solid var(--celeste-habitat);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--verde);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--celeste-habitat); color: var(--oro); font-size: 0.8em; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9em; }

        .img-logo { width: 40px; height: 40px; object-fit: contain; background: white; border-radius: 4px; }
        
        .btn-action {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .btn-edit { background: var(--oro); color: black; }
        .btn-delete { background: var(--rojo); color: white; }
    </style>
</head>
<body>

    <header class="header">
        <img src="https://github.com/habitatcar/habitatcar.github.io/blob/main/logo.png?raw=true" class="logo">
        <nav class="nav-menu">
            <a href="admin_comercios.html" class="nav-link active">Comercios</a>
            <a href="admin_leads.html" class="nav-link">Leads</a>
            <a href="admin_vips.html" class="nav-link">Vips</a>
            <a href="admin_tokens_vip.html" class="nav-link">Tokens Vip</a>
            <a href="admin_curioso.html" class="nav-link">Curioso</a>
            <a href="admin_estadisticas.html" class="nav-link">Estadísticas</a>
            <a href="admin_logs.html" class="nav-link">Log</a>
            <a href="admin_tutoriales.html" class="nav-link">Tutoriales</a>
            <a href="index.html" class="nav-link">Panel Ingreso</a>
            <a href="admin_legales.html" class="nav-link">Legales</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2 id="titulo-form">Nuevo Comercio</h2>
            <input type="hidden" id="comercio-id">
            
            <div class="form-group">
                <label>Nombre del Comercio:</label>
                <input type="text" id="comercio-nombre" placeholder="Ej: Gomería Juan">
            </div>

            <div class="form-group">
                <label>Logo del Comercio:</label>
                <input type="file" id="logo-file" accept="image/*" style="margin-bottom: 10px;">
                <input type="hidden" id="comercio-logo">
            </div>

            <div class="form-group">
                <label>Categoría:</label>
                <select id="comercio-categoria">
                    <option value="Servicios">Servicios</option>
                    <option value="Repuestos">Repuestos</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label>Provincia:</label>
                <input type="text" id="comercio-provincia" placeholder="Ej: Buenos Aires">
            </div>

            <div class="form-group">
                <label>Localidad:</label>
                <input type="text" id="comercio-localidad" placeholder="Ej: La Plata">
            </div>

            <div class="form-group">
                <label>Beneficio / Descuento:</label>
                <textarea id="comercio-beneficio" rows="3" placeholder="Ej: 20% de descuento en alineación"></textarea>
            </div>

            <button class="btn-save" onclick="guardarComercio()">Guardar Comercio</button>
            <button class="btn-save" style="background: var(--azul-claro); margin-top: 10px;" onclick="limpiarFormulario()">Cancelar</button>
        </div>

        <div class="table-container">
            <h2>Listado de Comercios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Ubicación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="lista-comercios"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        // INSERCIÓN: Importación de Storage
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD5M0kPsdU8Hk_YX3uEahfoQ5k9PD8SUXM",
            authDomain: "habitatcar-pro.firebaseapp.com",
            projectId: "habitatcar-pro",
            storageBucket: "habitatcar-pro.firebasestorage.app",
            messagingSenderId: "311691258694",
            appId: "1:311691258694:web:17a09051dcea7707af9347"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // INSERCIÓN: Inicialización Storage
        const storage = getStorage(app);

        let comercios = [];

        // INSERCIÓN: Función específica de subida de imagen
        async function subirImagen(archivo) {
            if (!archivo) return null;
            try {
                const refArchivo = ref(storage, 'logos/' + Date.now() + "_" + archivo.name);
                const snapshot = await uploadBytes(refArchivo, archivo);
                return await getDownloadURL(snapshot.ref);
            } catch (error) {
                console.error("Error subiendo imagen:", error);
                return null;
            }
        }

        onSnapshot(collection(db, "comercios"), (snapshot) => {
            comercios = [];
            const lista = document.getElementById('lista-comercios');
            lista.innerHTML = "";
            snapshot.forEach(docSnap => {
                const data = docSnap.data();
                comercios.push({ id: docSnap.id, ...data });
                lista.innerHTML += `
                    <tr>
                        <td><img src="${data.logo}" class="img-logo" onerror="this.src='https://via.placeholder.com/40'"></td>
                        <td><b>${data.nombre}</b></td>
                        <td>${data.categoria}</td>
                        <td>${data.localidad}, ${data.provincia}</td>
                        <td>
                            <button class="btn-action btn-edit" onclick="editarComercio('${docSnap.id}')">Editar</button>
                            <button class="btn-action btn-delete" onclick="borrarComercio('${docSnap.id}')">Borrar</button>
                        </td>
                    </tr>
                `;
            });
        });

        window.guardarComercio = async () => {
            const id = document.getElementById('comercio-id').value;
            
            // INSERCIÓN: Lógica interna de procesamiento de archivo
            const archivoInput = document.getElementById('logo-file');
            if (archivoInput.files[0]) {
                const urlSubida = await subirImagen(archivoInput.files[0]);
                if (urlSubida) document.getElementById('comercio-logo').value = urlSubida;
            }

            const data = {
                nombre: document.getElementById('comercio-nombre').value,
                logo: document.getElementById('comercio-logo').value,
                categoria: document.getElementById('comercio-categoria').value,
                provincia: document.getElementById('comercio-provincia').value,
                localidad: document.getElementById('comercio-localidad').value,
                beneficio: document.getElementById('comercio-beneficio').value
            };

            if (!data.nombre || !data.logo) return alert("Nombre y Logo son obligatorios");

            try {
                if (id) {
                    await setDoc(doc(db, "comercios", id), data);
                } else {
                    await addDoc(collection(db, "comercios"), data);
                }
                limpiarFormulario();
            } catch (e) { console.error(e); }
        };

        window.editarComercio = (id) => {
            const c = comercios.find(com => com.id === id);
            if (c) {
                document.getElementById('comercio-id').value = c.id;
                document.getElementById('comercio-nombre').value = c.nombre;
                document.getElementById('comercio-logo').value = c.logo;
                document.getElementById('comercio-categoria').value = c.categoria;
                document.getElementById('comercio-provincia').value = c.provincia;
                document.getElementById('comercio-localidad').value = c.localidad;
                document.getElementById('comercio-beneficio').value = c.beneficio;
                document.getElementById('titulo-form').innerText = "Editar Comercio";
            }
        };

        window.borrarComercio = async (id) => {
            if (confirm("¿Eliminar este comercio?")) {
                await deleteDoc(doc(db, "comercios", id));
            }
        };

        window.limpiarFormulario = () => {
            document.getElementById('comercio-id').value = "";
            document.getElementById('comercio-nombre').value = "";
            document.getElementById('comercio-logo').value = "";
            document.getElementById('logo-file').value = "";
            document.getElementById('comercio-provincia').value = "";
            document.getElementById('comercio-localidad').value = "";
            document.getElementById('comercio-beneficio').value = "";
            document.getElementById('titulo-form').innerText = "Nuevo Comercio";
        };
    </script>
</body>
</html>
